  UKR_fascism_ideology: "帝国复兴主义"
  UKR_fascism_ideology_desc: "§F帝国复兴主义§!\n\n\n\n\n£GFX_fascism_ideology_bg\n\n\n\n\n从帝国分崩离析，贵族流亡基辅的那一天开始，军队对于这片土地的影响力就从未减弱过——为了达成消灭赤色分子，光复帝国的目的，也为了镇压日趋激烈的乌克兰民族主义，大公国不得不投入越来越多的资源用来供给军队与特务机关，并且放任她们对于政治越来越多的介入，军队势力因此愈发骄横并且形成了成建制的集团，而“帝国复兴”则成为了这一集团共同奋斗的目标。帝国回归后，科尔尼洛芙更是在竞选中以“上帝、军队、祖国”简要概括了所谓的“帝国复兴主义”。帝国复兴主义要求俄罗斯人民回到上个世纪“对上帝和祖国绝对忠诚”的道路上来，并且强调军队对于帝国安全无可取代的绝对地位。"
  UKR_Monarchical_socialism: "人民君主制"
  UKR_Monarchical_socialism_desc: "§R人民君主制§!\n\n\n\n\n£GFX_Monarchical_socialism_bg\n\n\n\n\n乍看上去，人民君主制似乎是一种根本不可能被执行的政治制度。毕竟从幻想乡大革命以来，君主与贵族就一直被视为平民的对立面而存在，任何想要维护人民权力的国家都必须限制乃至推翻本国的君主。而亚莉山大·卡津别克却在研究了苏联社会主义思想后提出了截然相反的答案，那就是通过经济计划、利益分配与民主制度，将国家打造为一个平等自由的联合体，而君主则是掌管这个联合体前进方向的“哲人王”。这种将社会主义、民主选举与君主统治结合起来的，乌托邦式理想的意识形态还并没有任何严格的标准界定，其对布尔什维克以及共产主义的态度也仍然暧昧不明。但随着时代的发展，似乎有越来越多受到社会主义意识形态的君主制国家，正在朝着这样一种制度前进着。"

