###  党派名称  ###

  russia_green_neutrality_party: "阿纳斯塔西娅近卫军团"
  russia_green_neutrality_party_long: "阿纳斯塔西娅近卫军团\n§L所谓的“十月革命”之后，一批宣称要拥护皇权的政客、资本家和军头在圣杯英灵的支持下簇拥着承蒙上帝洪恩的罗曼诺夫王朝末裔的阿纳斯塔西娅公主殿下前往乌克兰，并在圣杯英灵的旨意下迫使殿下接受屈辱的“乌克兰大公”头衔来当做他们最后的遮羞布。这些乱臣贼子打着“忠于公主殿下”、“捍卫正统继承人”的名号暴态恣睢、为所欲为，他们不光要我们殿下屈服于他们的淫威、拜倒在圣杯英灵的统治之下，甚至还在布党暴徒的面前试图抛弃殿下，收拾细软向西出逃。面对这一切乱局，我们的阿纳斯塔西娅殿下仍旧没有放弃希望，在她的英明指挥之下，那些真正忠于皇权、忠于上帝和祖国的士兵在基辅将赤匪杀得抱头鼠窜，而那些对这一切感到不可思议的背信弃义之徒，也在我们这些真正的正统派的簇拥下被殿下殄灭无遗。阿纳斯塔西娅殿下将我们这些真正的正统派整编为“近卫军团”，既是她新的禁卫军，更是复国运动新的骨干力量，而我们也已经整装待发，要为我们殿下一雪前耻、涤荡腥膻。§!\n§R让那些圣杯英灵和布尔什维克匪徒颤抖吧，伟大的阿纳斯塔西娅殿下将夺回属于自己的宝座，在那浴火重生的俄罗斯帝国，她将成为新的女皇！§!"

  russia_green_communism_party: "青年俄罗斯运动"
  russia_green_communism_party_long: "青年俄罗斯运动\n§L青年俄罗斯运动的意识形态融合了君主制、苏维埃民主、正统整合主义、俄罗斯民族主义和“革命精神”。虽然这帮人的主张看起来自相矛盾，但它在年轻一代的俄罗斯流亡者中获得了不小的人气，如今已是政治舞台上一支不容忽视的力量。§!"

  russia_green_fascism_party: "整合运动"
  russia_green_fascism_party_long: "整合运动\n§L矿石病感染者是由长期接触源石的人类或者亚种人形成的群体，由于源石中蕴含魔力，矿石病感染者也会随着感染程度的不同而获得不同程度的魔法亲和力以及相应的魔法抗性。也正是由于矿石病感染者的魔法抗性让他们相对更不容易受到以心灵能力为代表的审讯类魔法的影响，很多人和组织都喜欢利用他们担任某些秘密职业和工作。\n整合运动是一个无种族、无国家立场的接纳矿石病感染者并为其争取应有权利和建立互助机制的组织，其成员绝大多数为矿石病感染者。“十月革命”之后，其创始者塔露拉·雅特利亚斯公开支持布尔什维克，以“九”为首的少数成员则选择支持罗曼诺夫王朝，退往乌克兰。\n随着正统派在对抗赤匪的战争中节节胜利，布尔什维克政权摇摇欲坠，如今的整合运动在萨文科芙的领导下已经成为了阿纳斯塔西娅殿下手中与近卫军团并列的精锐骨干力量，主要活跃在秘密战线之上。§!"
  russia_green_democratic_party: "社会革命党"
  russia_green_democratic_party_long: "社会革命党\n§L在所谓的“二月革命”中，社会革命党是布尔什维克一同反对罗曼诺夫王朝的战友，但布尔什维克随即在不久后发动所谓的“十月革命”，独吞了所谓“二月革命”的成果，社会革命党只得灰溜溜地逃往乌克兰，在旧保皇派的羽翼之下苟延残喘。\n但如今的社会革命党已经今非昔比，对自由与对民主政治的渴望支撑着他们继续同布尔什维克抗争到底。在阿纳斯塔西娅殿下的支持下，克伦斯基成为了他们当中一颗耀眼的新星，她重组了社会革命党，并在整合运动的配合下将自己的影响力渗透入赤化区的各个角落，而那些饱受布尔什维克迫害之苦的俄罗斯人民，借由他们的广播和宣传册，成为了阿纳斯塔西娅殿下最忠实的观众。§!"


  RUS_communism_party: "俄国左翼各派"
  RUS_communism_party_long: "俄国左翼各派\n§L复国运动的胜利宣告了布尔什维克匪徒窃国阴谋的彻底失败，布尔什维克的党组织已经分崩离析，并按照原来党内的不同派别纷纷自立山头，继续着他们乐此不疲的内讧，而另一些以“反对修正主义”等等名号团结在布尔什维克组织之外的左翼小集团也加入了这场大乱斗，好不热闹。这些形形色色的左翼势力仍旧分布在全国各地，但他们已经不可能成为下一个布尔什维克了。§!\n§R不过，随着局势的发展，或许我们还有机会发掘他们当中还残留着的某些利用价值……§!"

  RUS_CM_democratic_party: "俄国国家杜马"
  RUS_CM_democratic_party_long: "俄国国家杜马\n§L复国运动胜利后，阿纳斯塔西娅陛下重登大宝，但她并没有忘记自己父皇对国家杜马许下的诺言。在女皇陛下的努力下，第五届国家杜马得以在近三十年的停顿之后顺利召开，而以社会革命党、共和党和立宪党等民主党派则在女皇陛下的旗帜下团结了起来。在这个风雷激荡的岁月里，阿纳斯塔西娅陛下和民主制度将会带领俄罗斯帝国走向更光明的未来。§!"

  RUS_fascism_party: "俄军"
  RUS_fascism_party_long: "俄军\n§L退往乌克兰的保皇派军官保留了俄罗斯帝国军队的火种，其中以邓尼金元帅为代表的真正效忠于阿纳斯塔西娅殿下的人则成为了日后浴火重生的新帝国军队的骨干，他们在复国运动成功后成为了陛下和帝国的利剑，捍卫着上帝赐福的皇座与俄罗斯祖国，§!§R他们的影响力也潜移默化之中无处不在。§!"

  RUS_CM_neutrality_party: "罗曼诺夫王朝"
  RUS_CM_neutrality_party_long: "罗曼诺夫王朝\n§L君主立宪制的确立并不代表着陛下本人、罗曼诺夫皇族以及保皇派完全退出政坛，作为立宪的交换，国家杜马将保证皇族的财产、荣誉和特权神圣不可侵犯并为其增设联邦议会委员会作为议会的上议院。这些皇族、大小贵族和保皇党人就此得以改头换面，§!§R以一种不同的方式继续把持国家的政治、经济和军事大权，维持着帝制的统治。§!"

  RUS_ROY_democratic_party: "俄国国家杜马"
  RUS_ROY_democratic_party_long: "俄国国家杜马\n§L复国运动胜利后，阿纳斯塔西娅陛下重登大宝，但她并没有忘记自己父皇对国家杜马许下的诺言。在女皇陛下的努力下，第五届国家杜马得以在近三十年的停顿之后顺利召开，当然，是作为“陛下的杜马”的形式。其中不光有以社会革命党为代表的各路民主党派用以装点门面，还有一些开明的士绅和贵族组成的形形色色的政治团体，§!§R他们在杜马中的争吵不休，正是奉献给女皇陛下的最清脆且响亮的掌声。§!"

  RUS_REP_democratic_party: "统一俄罗斯党"
  RUS_REP_democratic_party_long: "统一俄罗斯党\n§L复国运动胜利后，以普京娜为首的共和派与以近卫军团为首的保皇派的的矛盾迅速激化，为了独揽大权，普京娜争取到了邓尼金元帅的支持，并在军方的默许下发动政变，废黜并囚禁阿纳斯塔西娅女皇，宣布成立共和国并自任临时总统，俄国历史翻开了新的一页。\n普京娜坚信，只有民主制度才能带领俄国走向更光明的未来，但在帝制之外，通向真正的自由民主的道路上，§!§R还有着诸多意想不到的艰难险阻在等待着她。§!"

  RUS_REP_neutrality_party: "统俄党"
  RUS_REP_neutrality_party_long: "统俄党\n§L复国运动胜利后，以克伦斯基和社会革命党为首的共和派战胜了保皇派，俄国废除帝制，建立了民主制度。但保皇派并没有完全失势，他们联合了诸多反对克伦斯基的政治势力一同成立了统一俄罗斯党，简称统俄党，并在杜马内外频繁展开活动，试图为复辟帝制和恢复贵族特权造势。§!"

  RUS_JUN_fascism_party: "全俄罗斯民族联盟"
  RUS_JUN_fascism_party_long: "全俄罗斯民族联盟\n§L复国运动胜利后，民族主义者战胜了保皇派，俄国废除帝制，建立了极权制度。民族主义者们誓要建立一个有着强大组织力和执行力的强力政治集团。\n在民族主义者眼中，共和派与保皇派都不过无能鼠辈，而在缴获的布尔什维克绝密档案中，她们清楚地认识到，§!§R俄国真正需要的，是强大的政府机构以及钢铁一般的领袖，§!§L既然军方不愿出手拯救水深火热中的俄罗斯祖国，那就由自己代劳，让俄国更加伟大！§!"
  RUS_JUN_fascism_party_long2: "全俄罗斯民族联盟\n§L1919年，在基辅大公国的一间的会议室里，时任元帅的科尔尼洛芙与将军萨文科芙、特勤局局长RPK-16三人组成的一个“合作圈”，却在十余年后成为了全俄罗斯民族联盟的前身。如今，全俄罗斯民族联盟以威逼利诱的方式，吸纳了包括原基辅大公国退役士兵在内的数百万俄罗斯群众作为党员，并且成功在所谓的“大选”中取得了胜利，垄断了帝国的政治权力。现在，这个由军队一手打造的多首怪物正在帝国的每一个角落，以帝国复兴主义的理念对国家与人民进行着可怕的改造与血腥的屠杀。而这一场疯狂的闹剧将永远持续亦或被彻底终结，恐怕只有上帝知道了——§!"

