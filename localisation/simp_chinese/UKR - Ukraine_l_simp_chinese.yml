  UKR_our_airspace: "祖国的领空"
  UKR_our_airspace_desc: "如果一个国家无力反击敌方的空中打击，那么灾难就会降临到这个国家头上。即便是最勇敢的军队，当它面对敌方强大的空中优势时也会变得孤立无援。俄罗斯广袤的领土之上是一望无际的蓝天，为了保卫祖国母亲，帝国必须拥有一支强大的空军力量"
