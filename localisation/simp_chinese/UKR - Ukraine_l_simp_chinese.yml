 ##政治
  ukr_politics.1.t: "争吵不休的议会"
  ukr_politics.1.d: "自从十年前败退以来，北方红色巨熊的攻势在世界霸主圣杯王国的干涉之下逐渐停滞不前，乌克兰大公国得以在协约国的承认之下立国于此。为了保证国家的稳定和对抗布尔什维克的暗中破坏，在圣杯王国的扶植下，一个公国议会诞生了。这个议会诞生之初就是一幕荒诞的戏剧，乌克兰不得不签订圣杯援助协定，出卖大公国的利益换取圣杯王国的支持.....\n......议会更是被圣杯主义者操控着，虽然他们在政治上迫使苏联罢手，但在其他方面无疑出卖了乌克兰。时至今日，公国议会争吵不休，立宪派和共和派互相倾轧，国家时常处于停摆状态。面对北方越发强大的红色巨熊，乌克兰看不到一丝希望......"
  ukr_politics.1.a: "是时候停止这个局面了"
  ukr_politics.2.t: "乌克兰大公"
  ukr_politics.2.d: "乌克兰大公国成立之初就面临着复杂纷乱的局面，协约国的列强们只不过是为了扶植乌克兰牵制红色巨熊罢了，布尔什维克出乎意料的的释放了一系列罗曼诺夫皇室成员，这使得大公爵位的斗争愈发复杂。当人们广泛的讨论德米特里大公或是基尔里大公的时候，令人意外的结果出现了，帝国小皇女阿纳斯塔西娅同时被苏联和圣杯王国认可成为乌克兰大公。\n年轻的皇女殿下就这样在一种滑稽而理所当然的情形下获得了公爵地位，人们广泛的认为她只不过是一个牵线木偶罢了，但不可否认的是，在所谓的“垂拱而治”之下，保皇派的势力逐渐增长起来，曾经皇女的敌手，她的叔叔或是别的什么亲戚，都团结在她的周围。"
  ukr_politics.2.a: "我们需要挽救民主"
  ukr_politics.2.b: "帝国女皇将在基辅复辟！"
  ukr_politics.3.t: "北方的布尔什维克"
  ukr_politics.3.d: "是的，祖国沦陷于布尔什维克之手，这个庞大的红色巨熊已经蛰伏接近十年了。那个可怕的小个子“魔女”列宁的阴影始终笼罩在乌克兰统治者心头。两年前，列宁确认已经亡故，但她的威名仍旧烙印在庶民心头。\n她的钢铁一般的心脏，将一切剥削者从云端打落在地；她的慈母一样的心肠，不允许有人在庶民头上作威作福。十余年的新经济政策，顺利实施的五年计划，苏维埃一步步强大起来。\n乌克兰的人民已经开始感念祖国母亲的美好了，列宁虽死，但她的思想却活在了每个人的心中。"
  ukr_politics.3.a: "就像小孩，我们不应继续违抗祖国母亲"
  ukr_politics.3.b: "如同旧日的强盛，俄罗斯更需要一位严父"
  ukr_politics.4.t: "游行抗议"
  ukr_politics.4.d1: "我们不能再忍受了，乌克兰正在被这些反动分子破坏，看看吧！我们活成了什么模样，一切只不过是那些老爷们的谎言。我们的粮食，我们的石油，都被这些该死的圣杯恶狼夺走了！我们敬爱的皇女，被他们软禁在公馆，我们要救出我们的皇女！我们挨饿受冻，大老爷们靠着给圣杯国当走狗有吃有喝，凭什么让这些虫豸骑在我们头上作威作福。回不去了，回不去了，再这样下去祖国母亲就要来教训我们了......\n在拉达激昂的演讲之下，工人们冲散了资本主义的走狗，士兵们逐渐放弃了抵抗。大家再也无法忍受下去，即使明知这是布尔什维克的煽动，庶民们终于站了起来，要推翻骑在他们头上的大老爷了。"
  ukr_politics.4.d2: "一股暴民嚷嚷着要拯救皇女殿下，四处的黑帮、军警或许还有布尔什维克参与其中，基辅的局势已经失控了，皇女殿下，暂且离开基辅躲避一下。皇女拒绝了侍卫的保护，她保持着华贵的妆容，走出了公馆，一路上军警纷纷让路，纷乱的失控的现场霎那间安静下来。所有人都看见了那一顶珠光宝饰的王冠。皇女伸出她的手，小心翼翼的摘下皇冠，却粗暴的把它抛在地上......\n从现在开始没有人比谁高人一等了！\n皇女从旁随意取下破旧简朴的灰色帽子戴在头上，她的笑容是那么明媚，“现在我们一起去收拾那些老爷们吧！”\n皇女阿纳斯塔西娅悲惨的身世令人垂怜，她只不过是一个牵线木偶罢了。无人会对这样一位贵族动手，也没有人没有理由不去支持一位存在于人民幻想之中心系庶民的贵族。但只有她知道，阿纳斯塔西娅失去了皇女的王冠，但得到了人民的冠冕。"
  ukr_politics.4.a: "不是我们解放人民，是人民自己解放自己"
  ukr_politics.4.b: "我仿佛看到了王朝的霞光"

  ukr_politics.451.t: "重新启用[UKR.GetName]青年将领"
  ukr_politics.451.d: "在联盟从白军手中解放基辅在内地区的战斗中，当地的许多百姓被白军强征入伍被迫和红军作战，在我们击败白军并且俘虏大量壮丁之后，其中的一些青年士兵和军官引起了总参的关注，她们希望在经过必要的教育和服刑之后，我们可以不计前嫌将这批人纳入革命队伍中来。"
  ukr_politics.451.a: "是的，浪子回头金不换。"
  ukr_politics.451.b: "这些贰臣还是老老实实待在农家乐吧！"

  ukr_politics.5.t: "苏联袭击乌克兰"
  ukr_politics.5.d: "我们得到最新消息，苏联人在乌克兰边境进行了大规模军事演习，我们的情报人员研判这是一次常规的演习，但事实恰恰相反。苏联人撕毁了合约，对乌克兰不宣而战。经过十多年的休养生息，他们准备充分，训练和武器装备优良，乌克兰恐怕无法抵挡这次劫难。\n外星人的突然出现，给德意志一记重击，也给我们带来了巨大的经济危机，我们对于这场战争有心无力。当地驻扎的官员请求撤回祖国，不再干涉这场对圣杯国利益不大的战争。"
  ukr_politics.5.a: "少女们不能牺牲在异国他乡"
  ukr_politics.5.b: "我们不能放弃盟友"
  ukr_politics.6.t: "圣杯佬润了"
  ukr_politics.6.d: "当遭遇苏联人袭击的危急时刻，我们立刻去圣杯人的驻所寻求可能的援助，但没想到那里已经人去楼空。有目击者称圣杯佬已经从港口离开，面对我方愤怒民众的阻拦，他们竟然肆无忌惮的开炮驱散。某处工业区因此起火，好在火势不大，我们的设备仍可抢修。"
  ukr_politics.6.a: "真该死！"
  UKR_cupists_betrayed_us: "§Y圣杯王国选择在特别军事行动中放弃乌克兰§!"
  ukr_politics.7.t: "圣杯朋友坚定的支持我们"
  ukr_politics.7.d: "面对苏联人大规模袭击，我们前线已经传来战事不利的消息。本以为圣杯人会借此停止援助，转而与苏联人媾和，但事实证明我们是以小人之心度君子之腹。圣杯人驻留的官员声称不会放弃乌克兰，将于我们战斗到最后，他们的士兵也加入了我们。"
  ukr_politics.7.a: "患难见真情。"

  ukr_politics.8.t: "大清洗"
  ukr_politics.8.d: "赤匪政府通过残暴的大清洗成功消灭了我们在苏联境内的大部分地下人员，许多秘密工作者、军官，甚至是同情我们的人都统统被肃清或流放了。现在我们在赤匪境内得不到任何强有力的支援了。\n现在莫斯科的索尼娅已经巩固了自己的权威，我们将要面对一个团结一致的苏联了。"
  ukr_politics.8.a: "该死！"

  ukr_politics.9.t: "莫斯科陷落"
  ukr_politics.9.d: "随着我们军队的不断胜利，赤匪溃不成军一败再败。最终，双方在莫斯科附近进行了会战，赤匪虽然在紧要关头爆发出强大的战斗了，但是我们伟大的白军部队还是成功击败了他们。现在，赤匪的巢穴莫斯科已经被我们拿下，向全俄罗斯的人民也将会知道谁才是这个国家真正的主人！"
  ukr_politics.9.a: "万岁！"
  
  ukr_politics.10.t: "书报审查"
  ukr_politics.10.d: "“在沙皇治下，乌克兰的黑土地充满了和平与发展的气息”至少乌克兰当局是这么宣传的，可实际上呢？\n在大公国的酒馆、学校里，总能出现像《民族屠夫——反动沙皇的真面目》、《白匪军，黑乌鸦——乌克兰资本主义匪帮和沙皇勾结具体细节》这样激进的传单，在城市广场上，乡村的集市里，总有着勇敢的布尔什维克党员向乌克兰人控诉着沙皇政权剥削乌克兰人民的真面目，他们的事迹通过书报在乌克兰的城乡之间广泛传播，越来越多的工农在了解之后，加入了红军的队伍。\n“所以，这些共产党暴徒们不仅没有被消灭，甚至还在宣传上对我们进行了全方位的攻击？”安娜斯塔西娅坐在基辅行宫里的王座上，望着下方的大臣们，眉头紧皱。\n“陛下，您也知道，布尔什维克一向就跟臭虫一样，我们用铁棒打过去，他们就会钻到地底下去”卡多克无奈的说到，“就在上个月，我们就破获了一起密谋袭击案，一群大学生受布尔什维克的鼓动，自制了炸弹，要趁您出行的时候袭击您，我们在他们的住所里就搜出了宣传单。我们必须做点什么了，陛下。”\n“要怎么做？”\n“陛下，我们需要执行言论管制，所有经过出版的书籍刊物都必须经过政府的审查，只要我们控制了印刷，就能抓到他们的尾巴。”卡多克说到\n“我同意！”一位名为叶戈尔的将军出来支持，“他们这么侮辱大公陛下的名望，我们早该做点什么对付这些赤匪了”\n“不行”另一位将军克鲁特提出了反对的意见，“沙皇陛下现在能争取到这么多的支持者，靠的就是比布尔什维克匪徒更开明的政策，如果我们这么执行，民众肯定会反感我们，而且沙皇陛下是民主的支持者，我们怎么能自毁名声呢？”一时之间，议会里又陷入了争吵，各方各执一词，争锋相对\n安娜斯塔西娅头疼的看着眼前的大臣们，每次他们陷入争吵的时候都是需要她来做最后的决断。如果进行管制固然可以有效压制当前的舆论困境，但这样也会损耗她的名誉，可能会得不偿失。\n片刻之后，她向所有人通告。"
  ukr_politics.10.a: "实行书报审查制度！"
  ukr_politics.10.b: "没这个必要" 
  
  ukr_politics.11.t: "皇室开支"
  ukr_politics.11.d: "傍晚时分，阿纳斯塔西娅在行宫的住所内，一边揉着太阳穴，一边看着眼前先代沙皇们的画像发呆，今天她和她的这群心怀鬼胎的大臣们又爆发了一次争执，她以身体暂感不适为名推辞了会议，但今晚上她必须做出决断了。\n事情要从中午说起。\n“大公陛下，我们希望您管管您的家族成员们，他们实在是太过分了！”\n安娜斯塔西娅面色泛起一丝不悦，然后平复下去。“说说看，怎么过分了？”\n“陛下，我们都知道您的家族是俄罗斯的统治者，理应拥有俄罗斯的一切，但现在我们还没有过上稳定的生活，外面的布尔什维克无时无刻不在想冲进这里把我们全都吊死，我们应当全方面增强军备，以待打败那些布尔什维克。”\n“可您的亲戚们都干了什么呢？他们从本就不多的财政里购买了太多的金银，珠宝，甚至是汽车和房产，每天都在设置豪华的宴会，就连您亲属里那位号称最廉洁的基里尔大公，他都在基辅郊外有两处豪宅，如果他们能把这些资金全都投入军队建设中去，我们早就多了十多个装备精良的师了！”\n女大公叹了口气。“可您知道吗？我的这些亲戚们很多都是反抗布尔什维克的英雄，就拿你们提到的基里尔大公来说，他在布尔什维克篡权后就卖掉了在圣杯王国的家产，雇佣了几百佣兵回了国，他甚至还在前线拼过命，我别的亲戚里比他立下功劳的还有更多，你们连功臣都不愿意犒赏，不是更会让人寒心吗？”\n“陛下！正因为是功臣，再加上是您的亲戚，他们才更应该作出表率！”\n想到这，女大公来到庭院的花园里，踱起了步。她如今的统治一大基础就是来自她的亲戚们的支持，如果真削减开支，她很可能立刻招致严重的反对。但布尔什维克的压力越来越大也是现实，什么都不做的话，大臣们和军队也会反对她。她本人并不反感豪华的生活，但保住王座还是很重要的。\n看着眼前的花团锦簇，安娜斯塔西娅终于下定决心。"
  ukr_politics.11.a: "我的大臣们应该明白，自己作为臣子的本分"
  ukr_politics.11.b: "告诉我的亲戚们，我们仍处于战争年代" 
  
  ukr_politics.12.t: "一次平常的用餐"
  ukr_politics.12.d: "这天，女大公到访了一家位于黑海岸的豪华游轮上的高级餐厅。这家海上餐厅由樱花裔移民薙切绘里奈一手创办，并以其奢华的装饰、精致的菜品和无与伦比的服务闻名遐迩。\n阿纳斯塔西娅自然也是老主顾之一，她刚一踏入餐厅，便得到了绘里奈的热切欢迎。来者身着优雅的礼服，脸上挂着自信的微笑，宛如一位土生土长的贵族小姐。\n“欢迎您的再次莅临，女大公阁下。”绘里奈微微欠身，朝阿纳斯塔西娅行了个礼。\n阿纳斯塔西娅微微颔首，跟随绘里奈来到了里侧的雅间。片刻之后，一道道精美的菜肴便由绘里奈亲自送上了餐桌，每一道菜都好似一件艺术品。\n宴会在轻松愉快的氛围里进行着，却被阿纳斯塔西娅的突然开口打断：‘瓦尔基里’虽然一向对外宣称其总裁是马克西米利安大公，但实际的创办者与所有者是你，这我知道，绘里奈。”阿纳斯塔西娅轻按餐刀，切下盘中的一小块牛排，任由自己的声音遍传屋子的每个角落。\n绘里奈略略一怔，随后便带着些神秘地微微一笑：“既然女大公阁下已然知晓，那是要杀，还是要剐呢？”她轻快的语气始终未变，仿佛只是在和来客谈论今天黑海晴日的秀丽景色。\n阿纳斯塔西娅沉默片刻，将刀叉交在餐盘中，目光直向绘里奈：“你的组织遍布全世界，任何国家任何政权，都只需付款就可获得你的支持，更别提你那支强大的女武神部队，‘瓦尔基里’的存在本身就对国家是个巨大的威胁，你到底用意何为，欲求什么？”\n绘里奈轻轻放下手中的餐具，一改之前的散漫姿态，以肃穆的眼神回应阿纳斯塔西娅的目光。“安娜大人，这个世界从来不是表面上的一滩静水。‘瓦尔基里’的存在是为了保护国家，维护和平。是的，马克西米利安大公的确只是一个幌子，但我做这一切如果为了权力，你我的处境恐怕可能已经两极反转了，阁下。我的一切都是为了国家，毫不夸张。‘瓦尔基里’赚取的利润交足了税款，补齐了你的财政窟窿，‘瓦尔基里’的士兵也能在国家需要之时献出一份自己的力量。”\n阿纳斯塔西娅皱起了眉头，绘里奈的答复并不能令她满意。“你的行为是违法的，绘里奈，我希望你知道，就算有我点头，‘瓦尔基里’也不能跑到光天化日之下晒太阳。”\n绘里奈却不以为然地笑了笑。“法律并不是全能的神。世界是复杂变幻的，要想应对自如，有时候就是需要一些特别手段。‘瓦尔基里’会在必要的时候发挥应有的作用，为国家和人民做出贡献。”\n阿纳斯塔西娅陷入了沉思，她知道绘里奈的话不无道理，但她也不能放任“瓦尔基里“就这样在她的控制之外肆意存在，另据情报显示，”瓦尔基里”与几起女童失踪案不无关联，并可能正在进行秘密的人体实验。她知道，是时候做出抉择了。"
  ukr_politics.12.a: "厨子怎么能踏足军事领域，还是做好你的餐饮业吧"
  ukr_politics.12.b: "希望你们的力量为我所用" 
  
  ukr_politics.13.t: "为瓦尔基里提供弹药"
  ukr_politics.13.d: "根据合约要求，基辅当局有义务在战争期间为“瓦尔基里”佣兵提供武器弹药，支援其与白卫军共同对抗敌人。然而，在战争的巨大消耗面前，白卫军的库存同样紧张，甚至趋于见底，实在没有多余的弹药，另一方面，让“瓦尔基里”太过强势也不是个好主意。这个私人军事集团的力量已然在战争中逐渐凸显，如果给予他们过多的弹药补给，可能会导致其势力进一步增强，进而在未来对政府的统治构成威胁。\n女大公和官员们在基辅行宫里争论不休，一些人认为应当优先满足政府军的需求，只有自己的军队有足够的战斗力，才能保卫国家的安全。他们认为过度支持“瓦尔基里”，结果可能会养虎为患。而另一些人则主张履行合同，应该向“瓦尔基里”提供弹药。他们认为在这个关键时刻，如果不能团结一致对抗敌人，只会让国家面临更大的危机。\n阿纳斯塔西娅面色凝重地端坐在会议桌的首席，她深知这个决定的重要性，也明白鉴于弹药库存与“瓦尔基里“的势力，无论选择哪一方都会面临巨大的风险。但战争的脚步从不停歇，她必须尽快做出决定——一个可能影响全乌克兰乃至俄罗斯未来的决定。"
  ukr_politics.13.a: "我们当然会提供"
  ukr_politics.13.b: "我们自己的弹药还不够使呢！" 
  
  ukr_politics.14.t: "我弹药呢？"
  ukr_politics.14.d: "一封来自前线的急件送到了基辅，信是薙切绘里奈亲自写的，收信人那一栏，写着“婊子阿纳斯塔西娅大公，狗屎国防部长邓尼金，还有所有高高在上的基辅官老爷们”，随信附着几张瓦尔基里战士遗体的照片。照片上，“瓦尔基里”佣兵们的尸体横七竖八地躺在战场上，眼神中还残留着对生命的渴求和对胜利的期望。这些勇敢的战士们，本应在充足的弹药支持下奋勇杀敌，如今却因为缺枪少弹而付出了生命的代价。\n“看看这些吧！大公陛下和各位贵族大人们，他们是今天刚牺牲的，他们的血在我写这封信的时候还是热的！\n你们这些婊子养的，他们他妈的都是自己家人的爸爸，妈妈，儿子和女儿！那些他妈的不给我们弹药的傻逼都他妈要下地狱！\n我们缺整整70%的武器弹药啊，阿纳斯塔西娅！邓尼金！我的弹药在哪里？\n你们看看这张照片，好好看看！你们天天在基辅的宅邸和酒店里花天酒地，你们的子女亲戚逃了兵役，你们觉得你们是这个国家说了算的，就有权利随意处置这些人的生死吗？\n你们既然这么会管军火库，那你们应该也会算小学算术题吧，如果你们能供上弹药，就可以少死五倍的人。他们都是志愿来参战，来赴死的，让你们可以坐在红木办公桌上大吃大喝，好好想想吧。”\n在基辅的议会大厅，包括女大公在内的乌克兰高层都沉默不语，气氛紧张而凝重。一部分人对瓦尔基里的质问不以为然。他们认为瓦尔基里不过是个佣兵团，政府没有义务完全满足他们的要求。在他们看来，有限的弹药资源应该优先供应给白卫军，以确保国家的核心军事力量能够持续作战。\n“瓦尔基里不过是一群雇佣兵，他们只是为了自己的利益而战。我们不能去削弱自己军队的战斗力，而把宝贵的子弹和炮弹都送给他们。” 一位强硬派官员语气坚定地说道。\n另一部分人也抱有不同的看法。他们觉得在这个关键时刻理应给予他们一定的弹药支持。瓦尔基里在战场上也发挥着重要的作用，他们与赤匪浴血奋战，为国家的安全做出了贡献。\n双方各执一词，争论不休。政府高层陷入了艰难的抉择之中。"
  ukr_politics.14.a: "还是给他们一些吧"
  ukr_politics.14.b: "臭做饭的以为自己是谁？" 
  
  ukr_politics.15.t: "兵谏"
  ukr_politics.15.d: "谁也没有想到，瓦尔基里部队竟然在迟迟未收到弹药的情况下，毅然决然地离开前线。瓦尔基里的车队如同一股钢铁洪流，以迅雷不及掩耳之势开进了基辅。\n街道上，百姓们惊慌失措地看着这支气势汹汹的部队。瓦尔基里士兵们行动迅速，纪律严明，很快就控制了政府各个重要机构。他们的目标明确，毫不拖泥带水。\n当士兵们冲进女大公的住所时，场面一度紧张到了极点。薙切绘里奈神态自若地走进宫殿，看着满脸不可思议的阿纳斯塔西娅，她微笑着说道：“不用担心，我的殿下。我们此次行动只是为了清除您身边的奸人。他们蒙蔽了您的双眼，让您无法看清国家的真实状况。为了保证奸人不反扑，致使反攻大业成为空谈，请将白卫军的指挥权交到我的手中。我这一片忠心，只为了陛下，还有国家的未来。”\n阿纳斯塔西娅瞪大了眼睛，愤怒的火焰在眼中燃烧。她从未想过会有这样的一天，自己的统治竟然会被一群雇佣兵所威胁。然而面对眼前的局势，她也只能自认倒霉。她知道此时反抗只会造成更多无意义的流血。\n基辅的百姓们，在经历了最初的震惊后，也开始期待起了瓦尔基里能够带来新的变化。毕竟瓦尔基里士兵表现出来的军纪远超他们熟知的白卫军。\n但未来究竟会走向何方，谁也无法预料。瓦尔基里的政变，是福是祸，只有时间才能给出答案。"
  ukr_politics.15.a: "未来会怎样" 
  
  ukr_politics.16.t: "权力的重塑"
  ukr_politics.16.d: "在薙切绘里奈心里，原先领导基辅大公国的贵族和地主们或是贪婪无能，或是懦弱胆小，根本无法带领乌克兰走向胜利。她决定进行毫不留情的清洗，为国家的未来扫清障碍。\n命令下达后，清洗行动开展得十分迅速。那些被绘里奈认定为不合格的官员们纷纷被撤职、审查，甚至有的被直接投入监狱。整个政府都陷入了一片紧张的氛围之中，几乎所有的官员都感受到了这场变革的强烈冲击。\n绘里奈不厌其烦地亲自监督着清洗行动的每一个环节，她不允许有任何疏漏。只有彻底清除这些腐朽的力量，才能为这个古老的国度注入新的活力。\n也有一些人试图反抗，但在瓦尔基里强大的武力面前，他们的反抗显得那么无力。绘里奈毫不手软地镇压了这些他们，她的意志和决心已经展露无遗。\n随着清洗行动逐渐深入，整个国家的政治格局发生了巨大的变化。新的人才开始崭露头角，他们被绘里奈寄予厚望，希望他们能够为国家的未来贡献自己的力量。"
  ukr_politics.16.a: "跟着这些虫豸，怎么能治理好国家呢？" 
  
  ukr_politics.17.t: "战场女武神"
  ukr_politics.17.d: "女武神部队，这支队伍在瓦尔基里的队列之中宛如一颗璀璨的星辰，是瓦尔基里集团武力的核心组成部分。这一支部队完完全全由女性组成，她们每一个人都都拥有远古魔法种族“瓦尔基里”的血脉，天生具有强大的力量。但光有血统还不够，为了成为真正的战士，她们经历了艰难而又残酷的人体改造。她们承受了常人难以想象的痛苦与挑战，最终成为了令人敬畏的存在。\n马克西米利安大公是女武神改造计划的主要负责人，他自称为古老的留里克王朝的后裔，然而对于他的说法，选择相信的人却屈指可数。在众人的眼中，他的身份充满了神秘与不确定性。或许只有时间才能揭开这个谜底。\n大公的行事作风近乎无情。他在决策时往往果断决绝，从不拖泥带水，仿佛没有任何情感能够左右他的判断。他对女武神部队的要求极为严格，每一个细节都不容有丝毫差错。这种严厉的态度，让许多人对他敬而远之。人们在他的面前，总是小心翼翼，生怕触怒了他。\n这种无情的作风在无形之中促成了女武神部队的强大，在马克西米利安大公的带领下，女武神部队不断进行着堪称魔鬼的训练，她们在战场上奋勇杀敌，为瓦尔基里集团立下了赫赫战功。尽管人们对马克西米利安大公心存畏惧，但也不得不承认，他的领导能力和决策智慧的确为女武神部队带来了辉煌。"
  ukr_politics.17.a: "但这种人体实验是极为不人道的……" 
  
  ukr_politics.18.t: "啊，海军"
  ukr_politics.18.d: "尽管瓦尔基里集团时至今日依旧没有一艘属于自己的军舰，可薙切绘里奈却如同伯乐相马一般，成功网罗了一批海军人才。\n这些人啊，大多是刚从海军学校毕业没多久的青年才俊，恰似初升的朝阳，充满了活力与朝气。然而，乌克兰海军高层的战略思想却仿佛被时光封印在了一战时期，对这些怀揣着崭新思想的年轻军官，那是横眉冷对。如此这般，可把这些青年将官给郁闷坏了，满心的失望如同潮水般涌上心头。\n这不，有一天，名叫岬明乃的青年军官带着战友们来到绘里奈经营的一家餐厅聚餐。在那张饭桌上，她们你一言我一语地抱怨着自己的怀才不遇，那股子憋屈劲儿，就像被压在石头下的小草渴望阳光雨露一般。而这一幕，恰好被在店里视察的绘里奈听到了。嘿，她当下就热情似火地邀请岬明乃一行人加入瓦尔基里集团。\n如今呢，之前那些保守的海军高层被来了个大清洗，一扫而空。于是，岬明乃和她的朋友们就顺顺当当地接替了他们的位置。"
  ukr_politics.18.a: "绘里奈是我们最好的老大姐！" 
  
  ukr_politics.19.t: "感受恐惧"
  ukr_politics.19.d: "即便是恶名昭彰的黑色百人团，在面对弗拉基米尔·马卡洛夫时，也不得不承认自己完全比不上他的极端。他毕业于苏联的伏龙芝军事学院，然而在加入红军后不久便因其极端民族主义思想而遭到审查。后来他逃亡乌克兰，但这并不意味着他是白卫军的支持者。在他的观念中，无论是布尔什维克、民主主义者还是沙皇，都是阻碍俄罗斯崛起的包袱。\n他组建了自己的武装组织“核心集团”。起初他仅在苏联针对内务人民委员部（NKVD）和红军实施恐怖袭击，可很快“核心集团”在乌克兰以及欧洲、美洲的其他国家也开始兴风作浪。\n齐亚德联邦的陆军元帅谢泼德在“核心集团”对齐亚德首都举办的乌克兰民主主义反对派会议发动炸弹袭击后曾如此评价他：“这个叫马卡洛夫的男人正在进行他一个人的战争。他无视规则，不受约束。他毫不在乎地进行酷刑拷打、人口贩卖、种族屠杀。他从不向任何旗帜、国家或意识形态效忠。他收钱，然后放血。”\n但正所谓恶人自有恶人磨，当“瓦尔基里”的女武神部队冲入“核心集团”总部时，马卡洛夫也只能乖乖就范。然而薙切绘里奈却极为欣赏他的才能，非但没有将他移交乌克兰当局，反而将他吸纳进了瓦尔基里。\n如今，薙切绘里奈任命他为乌克兰新政府的情报部长。他一上任便找到了曾参与过对他追捕的前任情报部长——鲍里斯·萨文科芙，将她扔进绞肉机绞成肉馅，做成馅饼，甚至宴请了数名不知情的情报部特工人员——他们都曾找过马卡洛夫的麻烦。在他们吃完后，马卡洛夫才公布肉馅的来源，并欣赏着他们逐渐变得铁青的脸色。自此以后，马卡洛夫在情报部便成为了说一不二的存在，没有任何人敢对他下达的各种不人道的命令提出质疑。"
  ukr_politics.19.a: "俄罗斯必须君临全欧洲，即使将其化为灰烬也在所不惜！" 
  
  ukr_politics.20.t: "钢铁飞龙"
  ukr_politics.20.d: "奥杜因并非这个地球的原住民，尽管在这个世界同样存在龙与魔法。她来自名为奈恩星的世界，她曾经是高高在上的神明，以暴力和残酷统治着天际大陆。\n但正所谓哪里有压迫哪里就有反抗。巨龙帕图纳克斯联合人类勇士独眼哈孔、金刀鞘葛拉斯以及长者菲迪尔将其击败。虽千年过后她再度回归，却又被一位拥有龙之力量的勇者（人们称之为“龙裔”）再度击败。\n龙裔所展现出的强大力量将奥杜因的肉体彻底毁灭，但奥杜因的灵魂却因未知原因穿越至远古时代的地球。她发现这个世界的魔法力量远比奈恩微弱，于是计划隐匿起来，慢慢汲取魔力，重新获取肉体，进而征服这个世界。\n然而地球的魔力比她想象中更为孱弱。历经几千年时光，奥杜因虽然恢复了肉体，但法力却远不及她在奈恩之时。更为糟糕的是，她化为人形离开隐藏洞窟，准备搜集这个世界的情报的时间是公元1916年，第一次世界大战打得如火如荼之时。她亲眼目睹了人类科技制造的杀戮机器是如何大肆收割生命的。一些空军力量薄弱的小国在大战中启用了飞龙部队，可地球的飞龙在面对战斗机时显得如此脆弱，狂啸的机枪将一条条飞龙击落地面。\n奥杜因对这“钢铁飞龙”的力量深感惊异，与生育率底下、杀一条便少一条的龙不同，战斗机能够在短时间内大批生产，形成强大的空中力量。于是奥杜因开始着手学习航空相关知识，梦想着有朝一日率领现代化的空军部队征服世界，再想办法杀回奈恩星。\n龙神的头脑远比常人灵活，她很快便掌握了比一个大国空军总司令还要渊博的航空知识。不过像她这种来路不明的人在处处需要证件的现代社会中很难找到立足之地——除了唯才是举、只要有能力便不在乎背景的瓦尔基里集团。\n而在瓦尔基里政变成功后，她被任命为新政权的空军总司令也就顺理成章了。"
  ukr_politics.20.a: "龙裔，你的吼声能比航空机枪更快吗" 
  
  ukr_politics.21.t: "不想当将军的面包师不是好面包师"
  ukr_politics.21.d: "艾利西亚·梅露姬奥特，众人皆知她的身份是私人军事集团“瓦尔基里”下属女武神部队的一名小队长，也清楚她拥有远古魔法种族“瓦尔基里”的血脉。人们自然而然地认为她是凭借天生的超能力或者卓越的战斗天赋被吸纳进瓦尔基里的，但实际情况若说出来，可能会让许多人惊掉下巴——她被选中竟是因为烤得一手好面包。\n她原本是一个小镇上面包房的面包师，她烤制的面包色、香、味俱佳，每一位尝过的顾客都对其赞不绝口。这件事也传到了当时尚未创办瓦尔基里的薙切绘里奈耳中，她热情地邀请艾利西亚进入自己的餐饮公司任职，为顾客提供美味的面包。\n当绘里奈创办瓦尔基里集团后，她被调到集团食堂担任厨师长，结果在体检过程中发现了她的瓦尔基里血脉，就这么阴差阳错地，艾利西亚又被调到了女武神部队。在部队中，她展现出了出色的战斗本领，也因此升任小队长。\n在白卫军高级将领被大量清洗的当下，艾利西亚被火速提拔为前线指挥官。\n不知她在刚进入镇上的面包店时，是否曾想到有一天自己会踏入战火纷飞的战场呢？"
  ukr_politics.21.a: "那谁能想到啊"
  
  ukr_politics.22.t: "我让你飞起来！"
  ukr_politics.22.d: "伊琳娜·卢米涅斯克，作为一名吸血鬼，实际上若不是她的父母是贵族，在内战中命丧契卡之手，以她的思想观念，她完全更适宜待在苏联，而非保守的乌克兰。\n尽管在这个时代，火箭尚处于构想阶段，她却早已梦想着迟早有一天能够登上月球，进军太空。人们通常将这样的人称为“远视主义者”。不过伊琳娜有个比常人更大的优势——她是吸血鬼，拥有比人类更为漫长的寿命。她很清楚，在过去的一百年里，人类科技进步的速度远超以往数千年。她极有信心能够活着看到人类征服宇宙的那一天。\n当然她也明白，饭要一口一口吃，路要一步一步走，首先就是要将火箭技术从理论转化为现实。然而大公国的高层目光短浅，没有人理解她的雄心壮志。心灰意冷的她有一天来到薙切绘里奈公司旗下的酒吧借酒消愁，喝醉后便向在场的顾客大声抱怨，当时在场的就有瓦尔基里集团的科研部主管，他第二天上班时向薙切绘里奈报告了昨晚的所见所闻。\n绘里奈立刻将伊莉娜请到自己的办公室畅谈一番。不久，这位科研部主管便收到了公司的通知，伊琳娜将取代他就任科研部主管，而他则降为她的副手，为她处理各种杂务。"
  ukr_politics.22.a: "前科研部主管：“我他妈……”" 
  
  ukr_politics.23.t: "何为无序"
  ukr_politics.23.d: "无序，这个总是以荒诞不经的行为让瓦尔基里的同僚们们又爱又恨的存在，正百无聊赖地在自己的办公室中玩耍。他一会儿把办公桌变成奇怪的形状，一会儿又让花朵跳起滑稽的舞蹈。\n他被招募进瓦尔基里的方式也像他本人一样充满戏剧性，在女武神部队的一次军事训练中，女武神们正整齐划一地进行着队列训练。而正在周游世界，恰巧路过此地的无序觉得她们的训练方式无聊极了，突然打了个响指，所有女武神的步伐瞬间变得乱七八糟，有的同手同脚，有的原地转圈。女武神们面面相觑，不知所措。该小队的指挥官莉艾拉·玛鲁塞莉丝愤怒地看向无序，而无序却笑得前仰后合。利艾拉正欲与无序战斗一番，但在此地视察的薙切绘里奈却拦住了她，反而与无序闲聊起来。当绘里奈觉察到无序绝非一般的魔法能力者时，她便热情地邀请无序加入瓦尔基里，而无序也刚好觉得跟这帮人混“一定很有意思”，于是就这么加入了瓦尔基里。但在瓦尔基里的其他人看来，招募无序是他们见过的绘里奈决策中最莫名其妙的一个。\n比如在一次战略会议上，大家正严肃地讨论着作战计划。无序一会儿变成一只蝴蝶在会议室里飞来飞去，一会儿又把地图变成了一幅抽象画，搞得众人很是头疼，但绘里奈却毫不在意。\n而当“瓦尔基里”在埃塞俄比亚遭遇了敌人的突袭。士兵们正紧张地准备迎战时，无序却在一旁哼着小曲。敌人冲过来都冲到近前了，无序却还不慌不忙地挥了挥手，瞬间就把敌人变成了一群可爱的小兔子。士兵们惊得下巴都快掉了，而无序却只是得意地看着自己的“杰作”。\n虽然无序的行为常常让人哭笑不得，但在关键时刻，他也展现出了强大的实力。某一次“瓦尔基里”在中美洲的基地遭到了强大魔法的攻击，眼看就要被摧毁。无序感受到了危险，他收起了玩闹的心态，施展出强大的魔法护盾，保护了基地和所有人。\n经过这些事情，“瓦尔基里”的成员们对无序的看法也逐渐发生了改变。他们开始理解绘里奈的决定，认识到无序虽然爱搞怪，但他的潜能确实能为“瓦尔基里”带来巨大的帮助。\n而无序呢，他则在这个全新的冒险中，继续着他那荒诞不经的行为，给这个本就荒诞的世界带来了一抹更加特别的色彩。"
  ukr_politics.23.a: "我是很喜欢捣乱，可你们是朋友，我总不能总是只顾着自己开心，对吗。" 
  
  ukr_politics.24.t: "爱与守护"
  ukr_politics.24.d: "无序加入“瓦尔基里”后，这个原本严肃的组织多了许多意想不到的变化。不久之后，他的女友——天马小蝶也以志愿军医的身份加入了瓦尔基里，女子本弱，但她那温柔的眼眸中满是坚定。天马小蝶加入组织不为别的，只为了能陪在无序身边。小蝶深知无序爱搞怪的性格，也希望在陪伴他共同战斗的同时，能够制止他的恶趣味。\n小蝶的到来，如同春日的微风，为军营增添了不少活力。她总是悉心照顾着每一位伤兵，用她的温柔和善良给予他们安慰与鼓励。她的双手仿佛有着神奇的魔力，能抚平伤痛，带来希望。而且，小蝶还时不时为战友们唱美妙的歌曲。她的歌声如同天籁，在紧张的军营中回荡，让大家疲惫的心灵得到了片刻的宁静。她如一束温暖的阳光，洒在每个人的心尖上。\n不过，每当有男性试图亲近小蝶时，无序都会立刻跳出来，醋意大发。即使多数人只是想和小蝶成为好朋友而不是横刀夺爱，无序也绝不允许。他会施展各种小魔法，给那些‘偷腥猫’一点“颜色看看”。这让小蝶经常哭笑不得，她既为无序的在乎而感到甜蜜，又觉得他的反应有些过度。\n一次，一位年轻的士兵在小蝶照顾伤员时，忍不住夸赞了她的善良与慈爱，小蝶转头致笑，正当士兵看得出神时，无序突然跳了出来，眼睛里闪烁着危险的光芒。他狡黠地对着士兵转了转手指，将士兵的帽子变成了一只大青蛙，吓得士兵大喊一声，跌坐在地。小蝶无奈地看着无序，轻声说道：“无序，别这么冲动，大家没有恶意。”无序却撅着嘴躲过小蝶的目光说：“我也没有。”\n尽管无序的行为有时让人无奈，但大家也渐渐习惯了他们之间的这种相处模式。在这个充满挑战的环境中，小蝶和无序的爱情就像一朵盛开的花朵，给大家带来了温暖和希望。他们一起战斗，一起成长，用他们的爱和勇气也守护着彼此，也守护着瓦尔基里。"
  ukr_politics.24.a: "好肉麻的两公婆，他们还是我战友，这下便样衰了。" 
  
  ukr_politics.25.t: "沉默的实干家"
  ukr_politics.25.d: "在私人军事集团瓦尔基里的世界里，并非只有军事人员和科研人员在闪耀光芒，艾利西亚最初便是以文职人员的身份被招募进来。\n而幸平创真，作为薙切绘里奈的“亲密朋友”，虽然在进入瓦尔基里的道路上走了后门——在瓦尔基里创办之初，他被任命为综合部主管，这个职位看似闲职一个，却肩负着管理集团后勤大业的重任。\n幸平创真没有辜负绘里奈的这份信任，他用自己的热情与才华将各项工作处理得井井有条。从确保士兵们的伙食营养丰富，到合理安排物资的调配，他都尽心尽力。在他的努力下，瓦尔基里的后勤保障工作如同精密的机器一般有序运转着。\n尽管因为工作繁忙，幸平创真和绘里奈能见面的次数很少，但他却很满足。他知道自己正在为一个重要的事业贡献力量，而这份满足感远远超过了对个人时间的渴望。\n在这个忠诚度常常被以金钱和利益来衡量的雇佣兵公司里，幸平创真是绝对忠诚于集团的。他的忠诚并非源于外在的诱惑，而是内心深处对自己从事的事业的认同以及对绘里奈的支持。他将瓦尔基里视作自己的家，用心去呵护每一个细节。\n在瓦尔基里的发展历程中，幸平创真的存在就像是一颗稳定的齿轮，虽然不起眼，却不可或缺。他用自己的行动诠释着忠诚与责任，为这个充满硝烟与挑战的世界带来了一抹别样的温暖。"
  ukr_politics.25.a: "我听说他最拿手的是厨艺，可惜在这里没啥机会发挥" 
  
  ukr_politics.26.t: "安那其妈妈爱着他的孩子们"
  ukr_politics.26.d: "在20年代乌克兰的大地上，涅斯托尔·马赫诺带领的无政府主义武装“黑军”如风暴般在这片土地上叱咤风云。他们的身影如同黑暗中的火光燎原不止，他们为饱受权贵压迫的乌克兰农民带来了一丝曙光。那是一段充满激情与抗争的岁月，黑军的战士们为了理想而战，为了自由而冲锋。\n然，悠悠苍天，何薄于其。在红军和白军的双重围剿之下，黑军最终销声匿迹。但在这片饱经沧桑的土地上，黑军的种子却早已生根发芽，坚持无政府主义理想的人仍大有人在，比如——安那其，她在转向无政府主义后为自己改了这个名字，象征着她对自由与平等的执着追求。\n但现实总是无比残酷，乌克兰的无政府主义在当局的围剿下逐渐衰落。曾经的热血与激情仿佛被岁月的尘埃所掩埋，安那其感到无比的失落与无奈。为了谋生，她不得不做出艰难的选择，凭借着在斗争中练就的本领，她走进了瓦尔基里集团的大门。\n在瓦尔基里，安那其发现这里的自由氛围很对她的胃口，没有过多的束缚，每个人都凭借着自己的能力去争取生存的空间。她仿佛找到了一片新的战场，一个可以继续释放自己力量的地方。\n在她看来，破坏是为了重建，是为了打破旧的秩序，创造新的可能。她将自己的无政府主义理念融入到行动中，在瓦尔基里的任务中，她尽情地发挥着自己的才能，用破坏的力量去挑战那些她认为不合理的存在。\n然而，安那其也知道，这里并不是她最终的归宿。她心中的无政府主义理想依然在燃烧，她渴望有一天能够找到真正属于自己的道路，为了自由与平等而继续战斗下去。但在那之前，瓦尔基里成为了她暂时的栖息地，一个让她在现实的困境中继续前行的地方。"
  ukr_politics.26.a: "“安那其”仍在黑暗中前行" 
  
  ukr_politics.27.t: "女武神的强大力量"
  ukr_politics.27.d: "阴暗的实验室里弥漫着紧张与恐惧的气息，马克西米利安大公和他的副手伊卡将军来到这里视察女武神人体改造进度。\n实验室负责人尼基塔·德拉戈维奇和列夫·克拉夫琴科满脸谄媚地热情接待了他们，马克西米利安大公皱着眉头，扫视着实验室里的设备和那些被囚禁在特殊容器中的女孩们。\n“德拉戈维奇，进展如何？我们需要尽快看到成果。”\n德拉戈维奇连忙点头哈腰道：“大公阁下，进展虽然艰难，但我们一直在努力。这种人体改造的成功率确实很低，不过我们会继续加大投入和尝试。”\n克拉夫琴科也赶紧补充道：“大公，我们已经处理了很多失败品，但是请相信，一旦成功，这些女武神战士将会成为无敌的存在。”\n马克西米利安大公冷哼一声：“我不想听借口，我要看到实际的成果。”\n就在这时，研究人员弗里德里希·斯坦纳激动的跑出来向众人宣布又一个改造成功了。而且这名叫艾莉娅丝的女孩在改造成功后展现出了及其强大的力量，一个人打一个连都毫不夸张。\n马克西米利安大公露出了满意的笑容，“很好，这就是我想要的。德拉戈维奇，继续努力，我需要更多这样的战士。”\n德拉戈维奇恭敬地应道：“是，大公阁下。我们一定不负您的期望。”\n马克西米利安大公又看向伊卡将军，“你觉得呢？这些女武神战士能否改变我们的局势？”\n伊卡将军沉思片刻后说道：“大公，她们确实很强大，但我们也不能忽视可能带来的风险。毕竟这种改造太过残忍，一旦被外界知晓，可能会引起强烈的反对。”\n马克西米利安大公微微眯起眼睛，“哼，只要我们掌握了绝对的力量，谁又敢反对？继续进行实验，为我们的大业铺平道路。”\n实验室里的罪恶仍在继续，更多的女孩将会面临着未知的命运。这个黑暗的角落，终究成为了人性堕落的见证。"
