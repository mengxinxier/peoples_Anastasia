  UKR_intervene_in_world_war_desc: "" 
  UKR_chongjiansanguoxieyue: "重建三国协约"
  UKR_chongjiansanguoxieyue_desc: "我们必须遏制虎视眈眈的中欧宿敌。曾有一个联盟为此而生，然而我们在世界大战中的屈辱败退宣告了它的结束，而现在正是再造这一连结的时候。" 
  UKR_renlimosikexieyue: "人间之里——莫斯科协约"
  UKR_renlimosikexieyue_desc: "" 
  UKR_xieetongmeng: "邪恶同盟"
  UKR_xieetongmeng_desc: "鉴于如今我国新政府的建立参照了德意两国体制，我们应该尝试修补与西境邻邦的关系。如果可以求同存异，我们或许能与[GER.GetName]建立一个牢固而持久的联盟。" 
  UKR_xifangdediren: "西方的敌人"
  UKR_xifangdediren_desc: "国内革命及帝国崩溃时，我们失去了许多西境领土。现在，是时候建设基础设施，预备重新宣称我们的正统领土了。" 
  UKR_suoqubisalabiya: "夺回比萨拉比亚"
  UKR_suoqubisalabiya_desc: "罗马尼亚境内有着大量的斯拉夫族裔，并且其阻断了我们与巴尔干斯拉夫人的陆地通道。为了一次性解决这两大难题，罗马尼亚的独立地位必须被终结，即便这意味着需要我们付诸武力。" 
  UKR_baohubaergan: "保护巴尔干"
  UKR_baohubaergan_desc: "历史经验表明，我国的邻国常常会利用我们所暴露出的任何弱点。随着欧洲上空战云密布，我们绝不能忍受周边有任何忠诚可疑的邻国，巴尔干和小亚细亚各国必须选择是和我们一起还是与我们为敌。" 
  UKR_dabeifangzhanzheng: "第二次大北方战争"
  UKR_dabeifangzhanzheng_desc: "瑞典一直是帝国侧翼的芒刺，他们不是反复攻击俄罗斯，就是试图拉拢包围网来对抗我们。彼得一世最早在波尔塔瓦击退过瑞典，然后在1809年我们又击败过他们。本以为，这会让他们明白自己的位置，但瑞典仍一直试图挑战我国在波罗的海地区的利益。现在，是时候一劳永逸地碾碎此等蕞尔小邦了。" 
  UKR_jinjunbolin: "进军柏林"
  UKR_jinjunbolin_desc: "" 
  UKR_zhongdongcelue: "中东策略"
  UKR_zhongdongcelue_desc: "最后的一系列征服行动将夺取西亚和博斯普鲁斯海峡的剩余部分，使我们能在争夺印度控制权时确保侧翼安全。从邻近的地中海至遥远的印度洋，我们终将无可争议地获得通往四海的航道。" 
  UKR_ruqinyilang: "入侵伊朗"
  UKR_ruqinyilang_desc: "一旦战争降临，我们不能相信[PER.GetNameDef]政府会支持我们，同样我们也不相信他们一定不会加入一场侵略我们的战争。与其坐等观之，不如主动出击武力解决问题。" 
  UKR_afuhanzhanzheng: "阿富汗战争"
  UKR_afuhanzhanzheng_desc: ""  
  UKR_disanluoma: "第三罗马"
  UKR_disanluoma_desc: "随着我们确立了圣地保护者的职责，我们即是这一信仰不容置疑的卫士，而我们也要相应地塑造自己。在君士坦丁堡陷落之后，俄罗斯已经毋庸置疑地成为了第三罗马。" 
  UKR_dongfangdediren: "东方的敌人"
  UKR_dongfangdediren_desc: "我们不能在远东领土被攻击时却不幸地发现我们没有为突袭做好准备。我们需要在当地兴建基础设施，以在需要时快速调兵。" 
  UKR_gebicelue: "戈壁策略"
  UKR_gebicelue_desc: "樱花和中国军事冲突不断升级的时候，正是我们抢占中国边陲戈壁沙漠的好机会，我们说不定也可以在中国的未来事务方面拥有话语权并占有谈判的一席之地。" 
  UKR_huangeluosijihua: "黄俄罗斯计划"
  UKR_huangeluosijihua_desc: "俄罗斯的未来在于东方。在驯服西伯利亚之后，尽力获取更多的土地和资源是我们唯一应尽之事。" 
  UKR_yixueqianchi: "对樱花开战"
  UKR_yixueqianchi_desc: "很明显，樱花意图彻底掌控中国。一旦他们达成了这个目标，他们毫无疑问将转而向北索取西伯利亚的大量资源。我们必须先发制人。" 
  UKR_wangxiangmeizhou: "望向美洲"
  UKR_wangxiangmeizhou_desc: "我们光荣的帝国曾经越过了太平洋的边缘并深入美洲，可未经充分考虑便决定用这些领地换来了短期的财政收入。然而在我们的领导之下，俄罗斯将要求收回她的美洲领地。我们只需要让其现在的所有者撤出该地。"
  UKR_suoqualasijia: "阿拉斯加回归"
  UKR_suoqualasijia_desc: "" 
  UKR_kuodazaimeizhoudeyingxiangli: "扩大在美洲的影响力"
  UKR_kuodazaimeizhoudeyingxiangli_desc: "政权动荡的瘟疫一直笼罩着加勒比和拉丁美洲地区的诸小国邦。现在正是我们在政治上大展拳脚并“鼓励”他们国内政治发展朝向力量和稳定的时机。一旦他们发展出了与我们有着相似体制的政府，我们日渐成长的军事同盟将为他们提供一席之地。"

 ##人民皇女
  RUS_The_Empire_Returns: "帝国归来"
  RUS_The_Empire_Returns_desc: "在经历了一系列难以想象的胜利后，我们终于做到了！如今，灭亡数十载的俄罗斯帝国重新回到了这片土地上。虽然俄罗斯祖国仍然混乱不堪，但俄罗斯的天命已经被阿纳斯塔西娅·尼古拉耶芙娜·罗曼诺娃所掌控。帝国的双头鹰，将从苏联的废墟上再次崛起！"
  RUS_The_Empire_Returns_tt: "§Y帝国万岁，阿纳斯塔西娅万岁！§!"
  RUS_Crowning_the_Tsar: "加冕沙皇"
  RUS_Crowning_the_Tsar_desc: "在第一帝国灭亡时，阿纳斯塔西娅与皇室拥护派流亡乌克兰。虽然以合法政府自居，但从法理上而言，阿纳斯塔西娅如今只是乌克兰的大公，并无任何统治的合法性。因此，一场隆重的加冕礼对于重建阿纳斯塔西娅沙皇的合法性，宣告帝国重归是十分有必要的。"
  RUS_Fulfilling_the_promise: "兑现承诺"
  RUS_Fulfilling_the_promise_desc: "这一路走来，我们已经欠了俄罗斯人民，尤其是乌克兰的人们们太多太多了。因为在战前我们已经许下了承诺。为了不让帝国人民寒心，为了让帝国摆脱过去的罪孽，是时候来兑现这些承诺了。"
  RUS_Achieve_Autonomy: "实现自治"
  RUS_Achieve_Autonomy_desc: "乌克兰，自从数个世纪前经历了帝国多次鲸吞蚕食后，已经成为了一个几乎不复存在的地理概念。而在19世纪尤其是伟大战争结束后，乌克兰的民族独立运动风起云涌，甚至差点让帝国丢失最后一块根据地。乌克兰人民在帝国光复战争中为我们流了最多的血，他们理应得到帝国永远的尊敬，赋予他们完全自治的权力就是实现平等的第一步。"
  RUS_Duma_elections: "杜马选举"
  RUS_Duma_elections_desc: "西方哲学家曾告诉我们：“民主并不是最好的制度，但确是最不坏的制度。”早在工业革命开始后，以圣杯王国为核心的西方国家已经开始实施民主选举，确立君主立宪以保护人民的正当权利。在十月革命到来前，帝国也尝试推行一系列民主改革。现在，是时候将这场改革延续并且完成了。俄罗斯帝国，也将加入发达列强的行列。"
  RUS_Liberate_the_people: "解放人民"
  RUS_Liberate_the_people_desc: "多年来，为了维护沙皇专制，抵制西方自由主义，帝国将大量的财政花费在维持帝国特勤局的工作上，秘密警察的眼线遍布全国，审查一切有可能破坏国家稳定的言行。一个人所能接受的教育内容与他所处的社会层级严格绑定，任何试图突破阶层的思考都会被视为对沙皇的威胁。在西方口中，帝国是一个不折不扣的“黑暗之国”。而现在，我们已经解开了民族不平等的枷锁，开放民主选举，保障人民权力、开放民智的举措，也要立刻随之展开。"
  RUS_Imperial_Restoration: "帝国复兴"
  RUS_Imperial_Restoration_desc: "在经过了民族自治、杜马改革与开放人民权力后，安娜一世的统治终于走上了正轨。在可预见的未来，帝国的统治将随着我们的人民的拥护而不断稳固，一个全新的黄金盛世正在等待着我们！"
  RUS_Imperial_Restoration_trigger_tt: "诸事顺利"
  RUS_Imperial_Restoration_tt: "§Y黄金盛世即将到来——§!"
  RUS_Paradise_Lost: "失乐园"
  RUS_Paradise_Lost_desc: "在人类还没有因为痛苦与磨难而在世界上苦苦挣扎前，亚当与夏娃，作为上帝创造的最早的两个人类，居住于永远美丽富足的伊甸园之中。可在毒蛇的诱骗下，二人吃下禁果，最终被逐出乐园，他们和他们的子子孙孙都要背负着他们的罪孽，用苦难去赎清自己的“原罪”。\n而这个故事，与如今帝国的处境，却又何其相似呢。"
  RUS_Paradise_Lost_tt: "§Y帝国未来的§R命运§!将走向何方，全都系于§C沙皇陛下§!即将发表的演讲上——§!"
  RUS_Blood_on_Red_Square: "血染红场"
  RUS_Blood_on_Red_Square_desc: "终于，帝国的混乱在今天达到了顶峰。我们自以为是地相信能够控制得住的局势，在今天的刺杀发生后犹如被点燃的火药桶一般炸开。帝国将它的伤口暴露给了全世界，迎来了全新的命运与考验。而我们，究竟应该如何抉择呢？"
  RUS_Sword_of_Thorns: "荆棘之剑"
  RUS_Sword_of_Thorns_desc: "终于，我们不用再和那些刁民讲道理了。阿纳斯塔西娅与帝国已经失去了一切，再失去一点什么东西又有何妨呢？现在，我们将授予全俄罗斯民族联盟三人组陛下的亲自授权，就让仇恨之火熊熊燃烧，让帝国复仇的荆棘之剑毫无顾虑地挥舞起来，直到所有帝国的敌人被彻底诛灭为止！"
  RUS_Sword_of_Thorns_unlock: "§R万念俱灰§!"
  RUS_Tears_of_Moscow: "莫斯科之泪"
  RUS_Tears_of_Moscow_desc: "帝国政府陷入瘫痪，帝国全境面临叛乱，一国之君生死未卜，还有什么局面能比如今的俄罗斯帝国所面临的更糟糕呢？或许，帝国已经再次走到了属于它的尽头。可即使有无数人放弃希望，再也不相信帝国拥有明日，仍然作为临时首相的卡多克却仍然不愿意放弃。因为他非常清楚，躺在重症监护室内的安娜仍然没有放弃，帝国的未来仍然存在着那么一条跨越黑暗前途的世界线。而他，必须要承担起带领帝国跨越命运之门的责任……"
  RUS_Tears_of_Moscow_unlock: "黑暗之中，§C仍存§!§0一线生机§!"
  RUS_Light_from_the_Dark: "光自暗来"
  RUS_Light_from_the_Dark_desc: "上帝保佑帝国！安娜一世安然无恙，全俄罗斯民族联盟的肮脏把柄已经被我们抓到。现在，是时候发动一次秘密的反击，让全俄罗斯民族联盟三人组倒台了！"
  RUS_Anastasia_come_back: "§C希望§!再临"
  RUS_sharpening_the_sword: "打磨§C利剑§!"
  RUS_The_Moment_of_Dawn: "破晓时分"
  RUS_The_Moment_of_Dawn_desc: "现如今，全俄罗斯民族联盟的领导人们不是被俘就是流亡西伯利亚，虽然她们仍然心存妄想，可莫斯科的紧急事态已经解决。安娜一世终于重新掌权，帝国的叛徒们的合法性将会荡然无存！"
  RUS_First_Light_Appears: "曙光初现"
  RUS_First_Light_Appears_desc: "全俄罗斯民族联盟已经倒台，卡多克的临时首相任期也结束了，尽管我们还没有收复祖国的全部领土，但现在，是时候顺意人民的呼声，举行一次堂堂正正的民主选举了。这一次，我们不会再重蹈覆辙了。"
