  UKR_air_defense_construction_desc: "保卫祖国的士兵们在国境线上恪尽职守，数百年来她们一次又一次将侵略者赶出了俄罗斯。但是现在，仅靠各式战机保卫我们的天空的土地仍不现实，廉价且高效的防空火力将成为国土防卫的重要支点。"
