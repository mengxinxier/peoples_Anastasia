  rus_na.26.t: "第二届选举"
  rus_na.26.d: "随着战争的胜利，政府曾经承诺的第二届总统选举即将拉开帷幕。这个消息如同春风一般，迅速吹遍了整个国家。人们纷纷开始热议，猜测着谁会成为他们未来的领导者。\n在东欧平原繁华的城市，在西伯利亚的小镇，在哈萨克的平原，在高加索的山村，国民们热烈地讨论着选举的事情。老人们回忆着战争的艰难岁月，感慨万分地说：“这场胜利来之不易，我们一定要选出一个能带领我们走向繁荣的总统。” 年轻人则充满激情地表达着自己的期望，他们希望新的总统能够关注教育、创造更多的就业机会，让他们的未来更加光明。\n各个政党也开始紧锣密鼓地筹备竞选活动。候选人们纷纷走上街头，与民众交流，倾听他们的心声。他们发表着激情澎湃的演讲，阐述着自己的施政纲领和对国家未来的规划。\n随着选举日期的临近，整个国家都沉浸在紧张而兴奋的氛围中。人们期待着这场选举能够为他们带来一个更加美好的未来，开启国家发展的新篇章。而最终登上总统宝座的是……"
  rus_na.26.a: "普京娜！"
  rus_na.26.b: "普京娜！"
  rus_na.26.c: "还是普京娜！" 
  
  rus_na.27.t: "元首万岁"
  rus_na.27.d: "民族主义者的掌权已成定局，安娜忧心忡忡地看着局势的变化，却无力阻止这股汹涌的潮流。民族主义者们认为沙皇的统治软弱无力，无法带领国家走向强大。他们开始组织大规模的示威游行，要求皇帝退位。\n在巨大的压力下，安娜无奈地选择了退位。她深知自己已无法抵挡这股浪潮，为了避免更多的流血冲突，黯然离开了俄罗斯的土地。\n民族主义者迅速掌握了政权，建立了法西斯统治，刚从内战中缓过气来的俄罗斯堕入专制独裁的深渊，不知未来的命运将走向何方。他们宣布取消原有的宪法，实行独裁统治。为了巩固自己的权力，他们决定推举一位元首。"
  rus_na.27.a: "RPK16"
  rus_na.27.b: "卡多克"
  rus_na.27.c: "萨文科芙" 
  
  rus_na.28.t: "面见女沙皇"
  rus_na.28.d: "金碧辉煌的克里姆林宫深处，曾经高高在上的女大公如今被软禁在幽深的宫殿一角。虽然她最终回到了自己成长的故乡，但是阿纳斯塔西娅已经没有丝毫高兴可言。薙切绘里奈身着戎装，步伐沉稳地踏入了这曾经象征着无上权力的殿堂。她的眼神中透露出复杂的光芒，有胜利的喜悦，也有对未来的思索。\n阿纳斯塔西娅幽幽的抬起头：“恭喜你，你成功夺回了俄罗斯，现在全国人民都在称颂着你的名字，而不是二十年来卧薪尝胆的我。”\n绘里奈嘴角微微上扬，露出一抹嘲讽的笑容：“陛下，时代已经变了。你的统治腐朽而无能，如今的俄罗斯需要新的领导者，才能带领她走向伟大。”\n她静静地看着阿纳斯塔西娅，心中不断权衡着该如何处置这个曾经的最高统治者。杀了她？这无疑会引起轩然大波，可能会激起旧势力的强烈反抗。流放她？或许能暂时平息一些风波，但难保她不会在远方伺机而动。留着她作为傀儡？这样可以在一定程度上稳定局势，让那些还对旧王朝抱有幻想的人有所寄托。\n绘里奈思绪如飞，她想到了自己一路走来的艰辛，想到了“瓦尔基里”战士们的浴血奋战，也想到了俄罗斯的未来。\n“陛下，你的命运如今掌握在我的手中。”绘里奈直视着阿纳斯塔西娅。\n“我可以杀了你，让你的血脉在这片土地上断绝；我也可以流放你，让你在异国他乡度过余生；或者，我可以留着你，让你成为我手中的傀儡，继续在这宝座上扮演着沙皇的角色。”\n阿纳斯塔西娅的脸色苍白，她知道自己的生死就在绘里奈的一念之间。她张了张嘴，却不知道该说些什么。\n绘里奈沉默片刻，最终做出了决定："
  rus_na.28.a: "为了我统治的稳定，她必须死"
  rus_na.28.b: "还是流放吧，毕竟有知遇之恩"
  rus_na.28.c: "让她当个听话的傀儡" 
  
  rus_na.29.t: "要么合作，要么毁灭"
  rus_na.29.d: "一个平常的白天，俄罗斯各个民族主义组织代表按照绘里奈的要求齐聚在克里姆林宫的宏伟殿堂中。\n当“瓦尔基里”领导人出现在他们面前时，全场一片寂静。她的眼神犀利而坚定，声音沉稳而有力：“各位代表，如今俄罗斯的命运掌握在我的手中。我将带领这个国家走向更加强大的未来。但我需要你们的效忠，只有团结一心，我们才能共同建设一个更美好的俄罗斯。”\n代表们面面相觑，心中各自盘算着。一些人被她的气势所震慑，开始动摇；而另一些人则犹豫不决，担心自己的组织会失去独立性。\n绘里奈看出了他们的心思，她的脸色一沉，语气变得更加严厉：“我给你们一个选择，要么效忠我，与我一起为俄罗斯的未来而奋斗；不然的话，我把话撂在这里，我不会容忍任何对国家稳定的威胁。”\n此言一出，全场震惊。那些原本还在犹豫的代表们陡然感受到了巨大的压力。“瓦尔基里”的实力远远超过他们，与之为敌无疑是自寻死路。\n但卡多克·泽姆露普斯突然从座位上跳起来向着绘里奈吼道：“薙切，我操你妈！你一个厨子出身，政变夺权的阴谋者，有什么资格在这里耀武扬威啊？”卡多克的亲君主倾向在民族主义者圈子里是人尽皆知的，也难怪他热爱的大公被罢黜后会如此激动。“哦？”绘里奈不屑的看向他，“你就不怕我要了你的命？”\n“要命？”卡多克冷笑了一声，随后突然脱掉上衣，露出了身上可怖的多处伤痕，“我这条命。早就跟着阿纳斯塔西娅陛下死过好几回啦！”。\n“好！”在场的不少人都为他喝彩。绘里奈撇撇嘴，对着身后的一众部下使了使眼色，瞬间几十条枪齐发，将卡多克打成了筛子。在场的代表们无不惊恐至极。\n在漫长的沉默之后，RPK16首先站了出来：“我代表我的组织向您效忠。我们将全力支持您的领导，为俄罗斯的繁荣而努力。”\n有了第一个带头的，其他代表们也纷纷效仿。他们依次站立起来表达了自己的忠诚。\n绘里奈满意地点了点头，她知道，从这一刻起，她将肩负起领导俄罗斯走向辉煌的重任。而这些民族主义者的效忠，将为她的统治奠定坚实的基础。"
  rus_na.29.a: "除了个别人都很识大体"
  
  rus_na.30.t: "莫斯科大会"
  rus_na.30.d: "广袤的天空中，一架飞机如银鹰般穿梭在云层之间。飞机内，薙切绘里奈神色凝重，她刚结束对基辅方面军的慰问，正前往莫斯科，心中满是对即将召开的重要会议的思索。自夺取政权以来虽已过去一段时间，但军政府始终在意识形态的迷雾中徘徊。没有一个稳定的意识形态，国家就如同失去了航向的巨轮，随时可能在风暴中倾覆。\n她靠在座椅上，目光透过舷窗望向远方无尽的云海，脑海中不断浮现出各种政治理论的影子。资本主义？社会主义？法团主义？每一种都有其利弊，每一种都可能为这个国家带来不同的命运。\n然而飞机突然的微微震颤打断了她的思绪。她的眉头瞬间皱起，一种不安的感觉涌上心头。紧接着，飞机又接连抖动了几下，舱内的灯光也开始闪烁不定。随后，飞机以极快的速度往地面俯冲。"
  rus_na.30.a: "怎么回……" 
  
  rus_na.31.t: "惊天霹雳"
  rus_na.31.d: "俄罗斯的大地沐浴在阳光的照耀下，却弥漫着一种紧张而不安的气氛。薙切绘里奈在前来莫斯科的途中飞机失事，且已确认遇难。据前往事故现场进行调查的伊琳娜发回的电报称，事故原因只是因为飞机零件保养没做好导致的金属疲劳，并没有人为因素。\n消息如同一颗重磅炸弹瞬间在莫斯科炸开。克里姆林宫的一间宽敞大厅里，“瓦尔基里”的高层齐聚一堂，每个人的脸上都有着不同的情绪。他们曾经跟随领袖在战场上浴血奋战，为了心中的理想和国家的未来拼搏，而如今，那个他们视为灯塔和支柱的人却永远地离开了。\n幸平创真紧咬着牙关，双眼通红，他的拳头重重地砸在桌子上：“这怎么可能？她怎么会……”他的声音颤抖着，充满了难以置信和悲痛。\n岬明乃面色苍白，眼神中满是迷茫：“我们该怎么办？没有了薙切小姐，俄罗斯还能稳定下去吗？国家的未来又在哪里？”\n无序似乎像个没事人似的倚在一旁的沙发上，用很小的声音自言自语道：“有趣，这下事情变得有意思起来了。”\n奥杜因尽管脸上表现得很严肃，但是内心已经激动不已，因为她意识到新的元首很快就会在在场的所有人中产生，而她要为此做好充分的准备。\n大厅里陷入了死一般的寂静，只有偶尔传来的沉重呼吸声。众人的心中都充满了恐惧和不安，他们仿佛在黑暗中迷失了方向的船只，不知该驶向何方。\n这时，女武神部队队长塞露贝利亚·布蕾斯缓缓站了起来，她的眼神中虽然也有悲痛，但更多的是坚定：“大家冷静下来。绘里奈虽然离去了，但我们的使命还没有完成。我们不能让她的努力白费，不能让这个国家陷入混乱。现在我们必须团结起来，共同面对这个巨大的挑战。”\n众人纷纷抬起头，看着塞露贝利亚，他们的无措稍稍平息了一些。塞露贝利亚继续说道：“我们要加强对各个地区的控制，稳定民心。同时尽快选出新的领导核心，制定出明确的发展方向。我们要让全国人民看到，我们有能力继续守护这个国家，实现我们的理想。”\n在她的鼓舞下，众人开始逐渐镇定下来。他们知道前路充满了艰难险阻，但他们没有退路，只能勇敢地向前迈进，为了国家的稳定和繁荣，为了绘里奈未竟的事业。"
  rus_na.31.a: "俄罗斯的命运，在这风云骤变的时刻，再次充满了未知。" 
  
  rus_na.32.t: "紧急会议"
  rus_na.32.d: "“瓦尔基里”的领导层齐聚一堂，准备推举一位领导人继承薙切绘里奈的事业。\n幸平创真缓缓走上讲台，眼神中满是对往昔的怀念与对未来的坚定。“我们的领袖绘里奈，她曾以无畏的勇气和卓越的智慧为我们指引了前进的方向。我深知她的理想与抱负。我们不能忘记她为了国家的稳定和人民的幸福所付出的一切。我会继续她未完成的事业，我们要让每一个俄罗斯人都记住她的功绩，让她的名字成为我们国家历史上永不磨灭的印记。”\n奥杜因迈着坚定的步伐走上台，身姿挺拔如松，声音洪亮有力。“在当今这个复杂多变的世界局势下，制空权的重要性不言而喻。我们需要加大对空军的投入，研发更先进的战机，培养更多优秀的飞行员，让他们成为天空中的雄鹰。只有拥有强大的空军，我们才能在国际舞台大展宏图，扫平一切俄罗斯的敌人。”\n岬明乃，海军司令，她的眼神中闪烁着对海洋的热爱与执着。“诸位，海洋，是我们国家的重要战略资源。海权是国家实力的重要象征。从古至今，海洋一直是国家之间竞争的重要领域。彼得大帝也说过：如果世界上一个君主，他只有陆军，那他就只有一只手，如果加上海军，他就是双臂齐全。俄罗斯拥有广阔的海岸线，我们的海军应该在世界各大洋上扬帆远航，展现我们的国家威严。让俄罗斯的海洋之梦再次绽放光彩。”\n伊琳娜充满激情地走上台，眼神中透露出对未来的憧憬。“我们不能仅仅局限于眼前的世界。太空才是人类未来的新边疆。我们应为我们的子孙后代开拓更广阔的生存空间。而不是被限制在这狭窄的大地上。”她的主张太过超前，台下的许多人都露出了惊奇的神情。\n而无序的出现则让众人有些意外。他吊儿郎当地走上台，笑嘻嘻地说：“嘿，各位。我没啥明确的政治主张，我就是觉得这世界太紧张了，大家都绷得紧紧的。我觉得我们也应该放松一下，享受生活嘛。我们可以举办各种娱乐活动，让大家在再紧张的日子里也能笑一笑。我知道我可能不是你们传统意义上的领导人，但也许，我能给大家带来一些不一样的东西呢。”他的话引起了一阵骚动和质疑，但也有一些人被他的随性所吸引。\n每一位候选人都有着自己独特的主张和魅力，而在场的人们必须在他们之中做出艰难的抉择，为国家的未来找到正确的方向。"
