  UKR_Bolsheviks_political_bureau_desc: "革新主义者已经夺得乌克兰的领导权，人民领袖拉达向人民承诺将会解散腐朽的乌克兰大公议院，建立一个中央集权的革新主义政府。向我们的新领袖拉达同志致敬！"
  UKR_join_Bolsheviks: "§R拉达发动了政变§!"
  UKR_department_of_Interior: "乌克兰内务部"
  UKR_department_of_Interior_desc: "在种种内外条件的影响下，从富农到乌克兰贵族。乌克兰上下都不缺乏共和国的敌人，为了尽快巩固革命政权，我们必须建立一个总管内务问题的肃反与情报部门。最好能够尽快让全乌克兰都遵从拉达同志的意愿。"
  UKR_department_of_trade: "扩大对苏贸易"
  UKR_department_of_trade_desc: "我们必须承认，苏联是我们在意识形态领域当之无愧的领导角色，而乌克兰作为一个完美的缓冲带也将是苏联最为需要的政治存在，是时候向苏联的同志们靠拢了。"
  UKR_suppress_reactionaries: "镇压反对派"
  UKR_suppress_reactionaries_desc: "革命已经成功，政权已然易主，我们不应该也不会再继续容忍任何可能威胁到革命事业的反对声音，以拉达同志的名义，我们将进行最后也是最为彻底的清扫。"
  UKR_return_of_crimea: "归还克里米亚半岛"
  UKR_return_of_crimea_desc: "克里米亚半岛一直是双方在地缘战略上矛盾最为尖锐的地区，曾经我们坚信这个地方将会成为俄罗斯进攻乌克兰的口实，但这马上就将成为历史——拉达主席已经决定割让克里米亚半岛，将其“归还”给苏维埃社会主义联盟。而我们的黑海舰队将会顺带保障苏联在黑海航行的安全问题。"
  UKR_military_production_area: "军工供给区"
  UKR_military_production_area_desc: "随着两国关系的日益升温，苏方代表已经提出双方划定一个两国的互惠地区，苏联将会为我们提供军事工业上的资金，技术与机器支持，以保证乌克兰能够保证她的社会主义革命事业迈向正轨。"
  UKR_join_the_Third_International: "加入第三国际"
  UKR_join_the_Third_International_desc: "这将是历史性的一刻，乌克兰将会提出加入苏联的社会主义革命阵营并接受苏联的领导，我们将会在苏联的军事保障下作为东欧的一个重要地方强权向世界展示社会主义革命的大团结。"
  UKR_join_the_Third_International_tt: "§C这对于我们来说意味着游戏结束§!"
  UKR_reduce_exports_to_Soviet: "限制对苏出口"  #阿纳斯塔西娅巩固政权
  UKR_reduce_exports_to_Soviet_desc: "王女已经掌控了乌克兰，苏联和他罪恶的革新主义颠覆阴谋已经失败，我们现在要做的很简单：向苏联正式表明立场，我们应该能得到西方世界的援助以对抗东方的极权势力，是时候与俄罗斯人再一次划清界限了。"
  UKR_anti_Bolsheviks: "§2阿纳斯塔西娅获巩固政权§!"
  UKR_general_staff_department: "总参谋部"
  UKR_general_staff_department_desc: "尽管王女用她的个人魅力得到了人民的信任，但是这种因素终究是不稳定的，尤其是对于善于操控人心的革新主义者而言，好在军方已经向我们伸出援手，乌克兰将重新建立最高总参谋部，而乌克兰军官团将会协助我们保障王女殿下对乌克兰的统治。"
  UKR_industrial_inward_migration: "工业内迁"
  UKR_industrial_inward_migration_desc: "很显然，苏联已经向我们露出了獠牙，尽管王女殿下目前来讲仍旧处于一个梦幻般的天真状态，但是我们必须回应她对人民的承诺，大规模的工业内迁计划已经起步，我们要让乌克兰在外敌入侵的威胁下能够坚持到底。"
  UKR_mational_security: "安全部门"
  UKR_mational_security_desc: "革新主义者余孽尚未清除，而王女陛下似乎也无意于动用暴力将他们强行逐出乌克兰，为了遏制革新主义者的潜在威胁，我们应当建立一个具有广泛权力的内务部门保障乌克兰的安全"
  UKR_unit_of_review: "检阅军队"
  UKR_unit_of_review_desc: "为了彰显我们抵抗外敌的决心，我们将会组织一次盛大的阅兵来鼓舞人民的斗志，当王女陛下出现在检阅席的时候，相信全乌克兰上下都会团结一致，众志成城。"
  UKR_Dnieper_line: "第聂伯河防线"
  UKR_Dnieper_line_desc: "最高参谋部已经给出了一份经过数日商讨后得出的防御方案。我们将会在第聂伯河两岸用固态防御工事构筑复合防线，以第聂伯河为屏障阻挡苏联的全面攻击。"
  UKR_military_production: "军备生产"
  UKR_military_production_desc: "大敌当前，工业部门已经准备好号召全国参与军备生产，以最快的速度为前线的防御部队提供军备，当战争爆发，我们至少在初期毋需担心装备紧缺的问题。一切以备战为优先。"
  UKR_leave_it_to_chance: "人事已尽 天命难违"
  UKR_leave_it_to_chance_desc: "我们能做的已经都做了，但我们都知道有些事情可能是改变不了的。面对苏联的强大军势，也许我们会理所当然的失败。王女殿下会再次悲哀的流亡，甚至被革新主义者擒获。也许我们能在第聂伯河创造奇迹，挡住强大的红军。但不管怎么说，我们已经为了王女殿下与她治下这个国家的未来尽了一切努力。天数难变，而事在人为。" 
  UKR_tuanjieliuwangzhe: "团结流亡者"
  UKR_tuanjieliuwangzhe_desc: "我们并非与祖国相悖，数十万人宁愿流落他乡，也不愿屈服于布尔什维克的暴政之下。他们翘首期待着俄罗斯的复兴，要想捍卫帝国在乌克兰留下的最后遗产，我们必须以合作将海外的流亡者们团结在一面旗帜下。" 
  UKR_yuminzhupaihezuo: "与民主派合作"
  UKR_yuminzhupaihezuo_desc: "相比于在内战中受创严重的白卫军，公国杜马在大量的海外支持下权势日盛，我们应当说服他们更加专注于保卫帝国的事务，并通过他们与我们的海外友邦扩大联系。" 
  UKR_qianghuanvdagongquanwei: "强化女大公权威"
  UKR_qianghuanvdagongquanwei_desc: "灾难结束之后，维系住白卫军不至溃散的唯一要素便是罗曼诺夫王朝的最后传人，尽管迫于布尔什维克威势，我们只能偏居一隅，但总有一天世界将风云突变，欧亚大陆的主宰者将重新在斯拉夫傲然挺立——一位真正的沙皇！" 
  UKR_yuminzuzhuyizhehezuo: "与民族主义者合作"
  UKR_yuminzuzhuyizhehezuo_desc: "白卫军腐烂不堪，要想保卫基辅，我们需要的不是困于旧日阴影的帝国军阀，而是真正会为了帝国抛头颅洒热血的人民！俄罗斯人民，团结起来！" 
  UKR_jingtifanesichao: "警惕反俄思潮"
  UKR_jingtifanesichao_desc: "战败的阴影与强权的宣传引导让乌克兰独立主义在近十年间甚嚣尘上，如果我们还想让民众相信我们是俄罗斯帝国的继承者，那么乌克兰国的概念绝不能再出现在茶余饭后的话题里。" 
  UKR_yuwaerjilidehetong: "与瓦尔基里的合同"
  UKR_yuwaerjilidehetong_desc: "通过与瓦尔基里的合作，乌克兰的军事力量将得到显著增强，在面对各种复杂局势时更加游刃有余。瓦尔基里的灵活性和专业性将为乌克兰的战略行动带来新的思路和方法，使我们能够在特殊任务和地区行动中迅速取得优势。" 
  UKR_aodesagang: "建设敖德萨港"
  UKR_aodesagang_desc: "敖德萨关系到我们在黑海与土耳其及巴尔干诸国的贸易与军事来往，要想扩大并确保这层通道不为布尔什维克所威胁，我们得从此入手。" 
  UKR_shubaoshenchazhidu: "书报审查制度"
  UKR_shubaoshenchazhidu_desc: "苏联对我国的宣传攻势似乎在近期加大了，乌克兰共产党正在竭力为颠覆我国宣传造势。我们必须争锋相对，毕竟看样子似乎将有大事发生......" 
  UKR_nvdagongdegerenbiaotai: "女大公的个人表态"
  UKR_nvdagongdegerenbiaotai_desc: "作为大公国之魂，我们迫切需要大公本人对我们的抵抗事业的支持，哪怕只是表态，只是宣传，抑或只有一篇演讲......" 
  UKR_chengnuozhanhouzizhi: "承诺战后自治"
  UKR_chengnuozhanhouzizhi_desc: "虽然讲起来甚是难堪，但要想争取乌克兰地区对内战的继续支持，也许允诺他们的特殊性地位亦不失为一个明智的选择，只要能确保帝国的团结，我们可以付出一些必要代价。" 
  UKR_yingjindeyiwu: "应尽的义务"
  UKR_yingjindeyiwu_desc: "大战将至，我们应当竭尽全力动员起全乌克兰人民尽最大的努力保卫公国，为了沙皇的事业。纵使十室九空，亦不能便宜布党之逆。" 
  UKR_xinlaixifang: "信赖西方"
  UKR_xinlaixifang_desc: "圣杯王国已经明确表示会在即将到来的内战中给予支持，尽管他们究竟能为我们提供何种支持尚且存疑，但再对我们的盟友抱以防备显然不是明智之举，现在毕竟是危难之秋。" 
  UKR_tuanjiesilafuren: "团结斯拉夫人"
  UKR_tuanjiesilafuren_desc: "通过海陆通道，我们可以团结起所有反对布尔什维克的国内外力量，号召整个东欧反抗布尔什维克的西进兵锋，这是可行之举，这是必要之举。" 
  UKR_hongheiqipiaoyang: "红黑旗飘扬"
  UKR_hongheiqipiaoyang_desc: "" 
  UKR_fandongpaizhimiu: "反动派之谬"
  UKR_fandongpaizhimiu_desc: "" 
  UKR_zhaohuilaoheijun: "召回老黑军"
  UKR_zhaohuilaoheijun_desc: "" 
  UKR_daqiangka: "搭枪卡"
  UKR_daqiangka_desc: "" 
  UKR_baoweiwomendeziyou: "保卫我们的自由"
  UKR_baoweiwomendeziyou_desc: "" 
  UKR_annaqimamabuhuipaoqi: "安那其妈妈不会抛弃我们！"
  UKR_annaqimamabuhuipaoqi_desc: "" 
  UKR_qingjunce: "清君侧"
  UKR_qingjunce_desc: "陛下，跟着这样的虫豸在一起，怎么能治理好国家呢？" 
  UKR_neigedahuanxue: "内阁大换血"
  UKR_neigedahuanxue_desc: "那些拖国家后腿的老顽固趁早滚蛋，换上有朝气的新人才能保障乌克兰的胜利。" 
  UKR_jieguanzongcanmoubu: "接管总参谋部"
  UKR_jieguanzongcanmoubu_desc: "在清洗了白卫军军官后，我们的雇佣兵指挥官们将会成为总参谋部的新主人。" 
  UKR_suchengxunlian: "速成训练"
  UKR_suchengxunlian_desc: "苏联攻势愈发强烈，我们必须快速训练出一支能上战场的部队。" 
  UKR_baozhanghouqin: "保障后勤"
  UKR_baozhanghouqin_desc: "我们绝不会犯下基辅的酒囊饭袋们的错误，前线部队的弹药补给绝不能拖延。" 
  UKR_dangdainvwushen: "当代的女武神"
  UKR_dangdainvwushen_desc: "尽管女武神部队只是我军的一部分，但全体官兵也要像古代传说中的女武神那样，奋勇前进，夺取胜利与荣耀！"

 #海军线
  UKR_black_sea_fleet: "维持黑海舰队"
  UKR_black_sea_fleet_desc: "在一次大战中幸存并为我们所保证的黑海舰队因为财政、政治等诸多问题已经几近荒废，面对即将到来的大战，我们有必要重新规划黑海舰队的扩张建设。"
  UKR_port_service_facilities: "港务建设"
  UKR_port_service_facilities_desc: "黑海沿岸是我们与欧洲乃至世界各地进行大规模贸易与发展海军的唯一渠道，我们也缺乏扩张海军所必须的海军船坞。我们有必要开始一轮新的港口扩张，并大规模招募与雇佣海员。我们得加快速度"
  UKR_expansion_of_port: "扩大港口"
  UKR_expansion_of_port_desc: "进一步扩大处于起步阶段的海军港口建设"
  UKR_guard_navy: "守卫门户"   #与黑海野望互斥
  UKR_guard_navy_desc: "面对俄罗斯的红军舰队与其他国家的海上威胁，我们的现有工业能力尚不足以与之抗衡。我们必须认清现实，保证海岸防卫与确保乌克兰的对外航线应当是黑海舰队的首要任务，我们不应当为不切实际的目标搭上可能葬送黑海舰队的风险。"
  UKR_Black_Sea_overlord: "黑海野望"   #与守卫门户互斥
  UKR_Black_Sea_overlord_desc: "乌克兰应当彻底掌控黑海！我们拥有俄罗斯人永远无法复得的黑海舰队，这支舰队今天掌控了黑海，明天就能兵临黑海沿岸，征服高加索！我们将让乌克兰成为不容他人小觑的海上霸权。"
  UKR_submarine_forces: "潜艇部队"
  UKR_submarine_forces_desc: "即使失去了乌克兰地区，黑海也仍然是俄罗斯人相当重要的海上交流通道，如果我们无法避免战争，我们就应当堵上俄罗斯人这一命脉，要达成这项战略目标，庞大的黑海舰队显然力不从心，我们应当尽可能快的建立一支能够进行战略性封锁的潜艇舰队。"
  UKR_crewguar_escort: "加强护航舰队"
  UKR_crewguar_escort_desc: "考虑到我们有限的海军制造与维护能力，海军的扩张重点应当放在发展具备远洋能力的中小型战舰上，唯有如此才能保证乌克兰至少不会在海上为人所制。"
  UKR_naval_aviation: "海军航空"
  UKR_naval_aviation_desc: "对抗强大的海上压力，我们必须跟进研究海军航空兵的国际潮流，从陆基的海军轰炸纵队到属于乌克兰的第一艘航空母舰，我们应当时刻关注。"
  UKR_marine_corps: "海军陆战队"
  UKR_marine_corps_desc: "考虑到黑海南部的势力——比如说土耳其人——也有可能成为本国的战略威胁之一，我们将会充分关注乌克兰海军陆战部队的建设与发展。"
  UKR_blockade_of_Black_Sea: "封锁黑海"
  UKR_blockade_of_Black_Sea_desc: "现在正是多年海军建设用于所需之时，我们将正式封锁黑海，制止一切与乌克兰为敌的国家在黑海上航行。是时候将巨熊紧紧锁住了"

 #地区发展线
  UKR_agriculture_committee: "农业委员会"
  UKR_agriculture_committee_desc: "作为东欧最为富饶的一片农业沃土，我们对它在多年混乱之下荒废大半而感到遗憾，但是我们正是来改变这一景象的，一个有着国家最高权力作为后盾的委员会将会被委以负责农业投资管理与农业用地规划之任，当务之急是尽快恢复乌克兰现有的农业生产水平。"
  UKR_soliciting_refugees: "招徕西方难民"
  UKR_soliciting_refugees_desc: "一次大战的结束与外星入侵使得大量的德意志人向东流亡，他们很显然不会是对流亡地挑三拣四的主，如果我们能够用一些特殊手段将这些潜在的待业人员掌握到我们自己的手里，那么我们的产业复兴计划将会得到足够的劳动力支持。"
  UKR_research_institute: "国立科学院"
  UKR_research_institute_desc: "在稳定了混乱政治局势之后，建立一个忠诚且高效的国家科研机构已经成为可能，乌克兰并不缺乏科研人才，它只是缺乏能够让科学家们专与科研工作的社会条件，我们解决了这个问题，相信国立科学院将会让我国的科研能力得到长足的提升。"
  UKR_Dnieper_agricultural_area: "第聂伯河农业区"
  UKR_Dnieper_agricultural_area_desc: "乌克兰要成为东欧的“粮仓”，就必须要开垦出新的农业耕地，好在委员会内部大多同意在第聂伯河扩张我们的农业用地，第聂伯河沿岸将会成为乌克兰一个重要的新农业区。"
  UKR_maize_cultivation: "扩大玉米种植"
  UKR_maize_cultivation_desc: "玉米是有名的高产作物，不仅能够解决本国粮食问题，还能够远销至欧洲西部，我们应当扩大玉米作物的种植。"
  UKR_wheat_cultivation: "扩大小麦种植"
  UKR_wheat_cultivation_desc: "小麦是我国国民万物之基，诚然我们应当扩张商业作物以创汇，但是考虑到愈发紧张的局势，我们必须保证在离开了世界市场后本国的粮食产出仍然能够保证我国人民所需，应当扩展小麦作物种植。"
  UKR_romania_trade_agreement: "乌罗贸易协定"
  UKR_romania_trade_agreement_desc: "长远来看，罗马尼亚将会是西方威胁入侵乌克兰的重要通道，与罗马尼亚的关系问题应当是我们着手处理的重要事项，而现在，在粮食输出的问题上，我们找到了一个完美的推进举措。至少现在就贸易问题上，我们与罗马尼亚应当有一个合作性的外交共识——促成一项以粮食换取合作的贸易协定。"
  UKR_Agr_machinery_production: "农机生产"
  UKR_Agr_machinery_production_desc: "随着农业扩张计划的拖进，委员会提出应当同时跟进农机生产与供应乌克兰作物生产的方案。利用我们输出农产品换得的外汇收入，以农机为起点，开始准备乌克兰工业建设的计划已经势在必行。"
  UKR_Dnieper_industrial_zone: "第聂伯河工业区"
  UKR_Dnieper_industrial_zone_desc: "第聂伯河沿岸不仅有肥沃的土地，还有蕴藏的巨大能源，对于目前矿产挖掘能力尚且不足的情况下，以第聂伯河为中心，我们需要利用丰富的水电能源建立一个新的工业区划。"
  UKR_hydropower_station: "第聂伯河水电站"
  UKR_hydropower_station_desc: "这是集中了全乌克兰国力才造就的工业奇迹，我们没有足够的材料，技工，甚至需要高新聘请外国专家来指导这项对于乌克兰来讲天方夜谭一般的水电工程，但是，我们还是成功了，这个庞然大物将会为乌克兰工业带来源源不尽的电力能源。它是乌克兰民族历史上的一个里程碑。"
  UKR_steel_works: "扩大钢产量"
  UKR_steel_works_desc: "面对战争的威胁，我们也应当在军工业方面最大程度的摆脱外来影响，就目前的情况来看，炼钢企业的发展应当得到鼓励与资助。"
  UKR_Soviet_security_protocol: "乌苏安全协定"
  UKR_Soviet_security_protoco_desc: "不得不说，俄罗斯一直是乌克兰民族最无可置疑的假想敌。不过在他们屈服于我们的防卫力量之后，我们也应当理解他们对于一个欧洲缓冲带的地缘性政治需求，如果吾辈之目标并不在东，那么我们也许能够通过满足俄罗斯的政治诉求换取两国之间的和解甚至是一定程度上的合作。双赢的局面总是大家都乐意看到的。"

 #战争线
  UKR_propaganda_of_patriotism: "爱国主义宣传" #锁定，在和主要国家作战时解锁
  UKR_propaganda_of_patriotism_desc: "拿起武器!先生们，乌克兰民族在得到新生之后又一次陷入了生死存亡之机，这一次我们绝不放弃自己，放弃乌克兰的自由与希望。转动我们的宣传机器，将所有有志于保卫乌克兰民族独立的人民团结在一起，有此铁壁，哪怕是钢铁洪流也将止步于此。"
  UKR_collection_of_supplies: "征集物资"
  UKR_collection_of_supplies_desc: "大敌当前，所有乌克兰人民都不能置身事外，我们将向人民征集战争所需要的一切：粮食、织物、能够帮助我们的士兵抵抗强敌的一切东西！"
  UKR_emergency_mobilization: "紧急征兵"
  UKR_emergency_mobilization_desc: "政府已经紧急签署了一项防御法案，全国将会开始紧急动员，包括那些意志不坚定但还未能离开乌克兰的怯儒之辈都将被征召至前线保卫我们的祖国。"
  UKR_duke_leads_army: "大公亲征"
  UKR_duke_leads_army_desc: "前线告急，为了鼓舞士气，同时稳定可能因战事而感到不安的乌克兰后方，我们伟大的乌克兰大公将会亲临前线，相信他的出现能够提振士气，同时让士兵们意识到：他们所正在保卫的国家已经不存在退路。"
  UKR_resistance_movement: "加强抵抗运动"
  UKR_resistance_movement_desc: "乌克兰不会因为正面战场上的失利而丧失战意，大批经验丰富的我军士官已经自告奋勇提出要组织队伍深入敌后展开游击战争，这也是我们组织并发展乌克兰抵抗运动的绝佳机会，是时候给敌人制造第二条战线了。"
  UKR_nationalist_front: "乌克兰民族阵线"
  UKR_nationalist_front_desc: "乌克兰民族从未如此在外敌威胁下团结一致！在民间与工商业都取得了巨大支持后，一个非官方性质的政治阵线——乌克兰民族阵线宣告成立，他们为乌克兰给出的第一份支援是一支规模巨大的民兵部队，后续他们也将为乌克兰抵抗外敌提供更多支援。当所有人意识到他们正在保卫祖国的时候，我们便立于不败之地"
  UKR_nationalist_front_tt: "§R六支迅速动员的步兵师将会部署在战区§!"
  UKR_officer_corps: "组建军官团"
  UKR_officer_corps_desc: "这场战争对于乌克兰来讲确是一个总结经验，力求发展的好时机，我们应当适时提拔经验丰富的战场士官，组建一支有着乌克兰自己的风格与意识的军官团"
  UKR_learn_lesson: "吸取教训"
  UKR_learn_lesson_desc: "我们在这场战争中损失了很多人，相比于敌人完善的军事体制与作战方法，我们的战争方式还是显的过于稚嫩了，我们应当总结这几场战争中的经验，以摆脱敌我在战争艺术上的差距。"
  UKR_force_of_armor: "装甲部队"
  UKR_force_of_armor_desc: "乌克兰还没有真正成建制的装甲部队，但是我们拥有和他们对战的经验，从0开始并不是一件难事"
  UKR_scout_aeroplane: "炮兵侦察机"
  UKR_scout_aeroplane_desc: "很不幸的是，尽管我们有成建制的炮兵体系，但是我们缺乏有着基本素质的观测人员，所以这项任务不可避免的需要落在侦察机部队上，在经过观测和绘制后，我方观察员将会用无线电即时通告地面炮兵部队进行火力打击"
  UKR_air_defense_network: "防空网络"
  UKR_air_defense_network_desc: "面对敌方强大的空中优势，光靠我们自己的空军部队显然是不够的，我们得马上着手铺设全国性的防空火力网以将我们的损失降到最低，动作要快。"
  UKR_underground_supply_channel: "地下补给通道"
  UKR_underground_supply_channel_desc: "通过广泛挖掘地道，我们将能够最大程度的减少来自空中与炮火带来的运输损失，并保障战争物资的有序输入，我们的目标是建成全国范围内的地下网络。"
  UKR_Anti_tank_weapon: "反装甲武器"
  UKR_Anti_tank_weapon_desc: "事实证明，光靠血肉之躯还真的难以与敌军的装甲部队相抗衡，但是我们会尽可能的给予我军摧毁坦克的机会：反坦克炮，反坦克步枪与火箭筒。这些都将纳入我们的生产与采购体系。"
  UKR_Ukrainian_revanchism: "乌克兰复仇主义"
  UKR_Ukrainian_revanchism_desc: "在漫长的保卫战中，乌克兰人民从不缺乏勇气，同样的，乌克兰也从不缺乏复仇的怒火，敌人在我们众志成城的防御力量下退让固然很好，但是如果我们的敌人势微也不肯放下他们的傲慢，那么乌克兰的复仇之火将会烧尽他们的土地，烧干他们的血。"
  UKR_Ukrainian_revanchism_tt: "§R合并线路所有民族精神§!"

### 帝国复生国策  ###

 #政治线

  UKR_aftermath_of_the_war: "战后余波"
  UKR_aftermath_of_the_war_desc: "内战尘埃落定，在这场长达十余年的叛乱被我等镇压之后，俄罗斯母亲成为了笑到最后的赢家，但活计尚且繁多——在决定国家的未来之前，我们须将一切不稳定要素从祖国的国土上扫净。"
  UKR_embrace_the_bolsheviks: "接纳布尔什维克官员"
  UKR_embrace_the_bolsheviks_desc: "哪怕再怎么强调我们的反共产主义情绪，直接摧毁一个庞大国家的行政体系显然是一个疯狂的举措。我们需要的是忠于新俄罗斯的国家忠仆，这恰是子弹和屠刀无法给予的。"
  UKR_embrace_the_bolsheviks_tt: "§2移除布尔什维克叛乱§!"
  UKR_no_mercy: "斩草除根"
  UKR_no_mercy_desc: "让布尔什维克遗留下来的政治官员们继续留任是一件危险的事情，我们无法保证他们是否仍忠于布尔什维克。在新的行政官员被派往俄罗斯各地前，我们需要一份足够详细的审查与肃反方案。"
  UKR_restore_orthodoxy: "恢复东正教"
  UKR_restore_orthodoxy_desc: "在布尔什维克的强制无神论运动下，大量的宗教组织在事实上被摧毁了，我们必须着眼于重建东正教廷在罗斯地区的权威，我们的权力很大部分即来源于此。"
  UKR_destroy_books: "销毁赤色书籍"
  UKR_destroy_books_desc: ""
  UKR_integrated_paramilitary_organizations: "整编准军事组织"
  UKR_integrated_paramilitary_organizations_desc: "在内战中，大量的以民族主义为核心的准民兵组织被建立起来支援战事，但对于现在的俄罗斯来说，他们将是政治稳定的最大隐患，我们需要花费时间将他们整编入陆军体系。"
  UKR_set_up_disciplinary_camps: "建立惩戒营"
  UKR_set_up_disciplinary_camps_desc: "我们应当给予那些执迷不悟的赤匪兵员一个洗心革面的机会，尽管他们没能在战时弃暗投明，但通过将他们编入一支专门由政治罪犯组成的突击营，我们仍有机会让他们迷途知返——如果他们能活着离开。"
  UKR_set_up_disciplinary_camps_tt: "民族精神§Y$RUS_suppression_of_workers$§!移除后，将会：\n"
  UKR_rebuilt_local_institutions: "重建地方机构"
  UKR_rebuilt_local_institutions_desc: "布尔什维克用数十年在地方建立了广泛的基层苏维埃体系，显然一场内战不足以摧毁他们，要彻底翻修这座一踹就烂的房子，我们仍需要一点时间。"
  UKR_feed_the_hungry: "赈济饥民"
  UKR_feed_the_hungry_desc: "瘟疫与内战让俄罗斯本土陷入了饥馑的泥潭，但好在我们不需要像布尔什维克一样手足无措——乌克兰是俄罗斯母亲最引以为傲的粮仓。"
  UKR_restore_order: "恢复秩序"
  UKR_restore_order_desc: "经过一系列的紧急举措，我们在光复领土重新建立起了属于我们的政治秩序，我们有能力进一步扩展我国的战后重建领域。"
  UKR_czarist_restoration: "沙皇复辟"
  UKR_czarist_restoration_desc: "双头鹰的复仇十年不晚，全俄罗斯民族的沙皇将重登大位，一位强力的罗曼诺夫领导人将重振国家。"
  UKR_move_towards_republicanism: "迈向共和"
  UKR_move_towards_republicanism_desc: "沙皇的遗尘已被时间轻轻掸去，临时政府已经做好在首都重建杜马的准备，以建立一个更加世俗化的国度。"
  UKR_infinite_royal_graciousness: "皇恩浩荡"
  UKR_infinite_royal_graciousness_desc: ""
  UKR_house_of_lords: "贵族议会"
  UKR_house_of_lords_desc: "旧俄罗斯贵族组成的帝国议会在革命中分崩离析，在帝国重建，流亡者陆续返回祖国之时，我们也许能说服其中的贵族支持者回归并主导议会，以代表沙皇的意志。"
  UKR_rebuild_church: "重建教堂"
  UKR_rebuild_church_desc: "苏联对当地的东正教会实行的宗教迫害政策使得大量宗教建筑付之一炬，要想再一次在祖国确立教廷权威，第一步便是在基层重建神职人员对人民生活的影响。"
  UKR_divine_right_of_kings: "君权神授"
  UKR_divine_right_of_kings_desc: "作为圣地守护者，全俄罗斯人民的沙皇，第三罗马的继承者，我们有必要再一次声明且强调我们权力的合法性所在，罗曼诺夫乃正教之主，为了上帝与沙皇！"
  UKR_centralization: "中央集权"
  UKR_centralization_desc: "木之本樱在俄罗斯内推行的地方自治政策在某种程度上仍然影响着新国家的行政管理原则，我们必须明确中央政府在地方问题上的重要地位，在绝大部分问题上，来自彼得格勒的决定都应当是不容置疑的。"
  UKR_new_code: "新法典"
  UKR_new_code_desc: "自乌克兰流亡时期以来，俄罗斯缺乏一部适应现代化国家建设与发展的宪法性文件，我们需要一部新的宪法，以确保沙皇地位与专政权力的合法性。"
  UKR_neo_Slavism: "新斯拉夫主义"
  UKR_neo_Slavism_desc: "俄罗斯应当是整个斯拉夫民族的保护者，同样的，俄罗斯的领袖也应当对深受西方压迫的斯拉夫人予以庇护，我们有义务将东方的斯拉夫民族社群置于我们的保护——或控制之下。"
  UKR_constitutional_monarchy: "君主立宪制"
  UKR_constitutional_monarchy_desc: "一个专制君主会造成的最坏结果在十八年前便已生动的展示出来了，俄罗斯需要一位强力的君主，但若其要再一次将帝国拖入深渊，一份宪法对于俄罗斯来说可能会是必要的。"
  UKR_state_duma: "重建国家杜马"
  UKR_state_duma_desc: "俄罗斯的民主化进程曾为布尔什维克所打断，现如今白卫军中的保皇主义者仍然对国家权力虎视眈眈，唯有依靠人民，依靠代议制我们才能守住内战的果实。"
  UKR_amend_the_constitution: "修订宪法"
  UKR_amend_the_constitution_desc: "二月革命前的俄罗斯帝国宪法是一份强调专制与奴役的宪法性文件，再恢复俄罗斯宪法之前，我们有必要对其进行一定程度的修改，使其更加符合一个现代化国家的需要。"
  UKR_democratic_election: "提倡民主选举"
  UKR_democratic_election_desc: "沙皇与木之本樱的专制政策已经荼毒了俄罗斯人民太久，是时候在俄罗斯母亲的土地上进行民主化的试验了，让俄罗斯人民自己选出他们的领导者，让俄罗斯人民真正拥有属于自己的共和国。"
  UKR_liberal_thought: "鼓励自由思潮"
  UKR_liberal_thought_desc: "建立一个共和国最重要的是开民智，允许自由思想与政治异见在国内的存在是苦涩但必要的，我们必须鼓励这个国家的人民勤于，思考，擅于提出反对意见，哪怕这会与我们的意识形态相左。"
  UKR_rebuild_the_bureaucracy: "重建官僚体系"
  UKR_rebuild_the_bureaucracy_desc: "我们不能信任布尔什维克留下来的行政班子，俄罗斯需要一批新的，高效的，最重要的是，对祖国保持绝对忠诚的行政官员重建国家的行政结构。"
  UKR_cooperative_capitalism: "合作资本主义"
  UKR_cooperative_capitalism_desc: "俄罗斯缺乏一个和平建设的外部环境和经济基础，我们有必要干涉民间企业的发展方向，协助地方经济建立起更加以协作为导向的产业体系。"
  UKR_bastion_of_democracy: "民主堡垒"
  UKR_bastion_of_democracy_desc: "圣杯王国所领导与保障的仅仅只是它自己的霸权秩序，我们不能将民主化的未来寄托在一个老大帝国的肩上，我们应当建立起属于自己的外交话语权。"
  UKR_man_of_steel: "钢铁之人"
  UKR_man_of_steel_desc: ""
  UKR_expand_presidential_power: "扩大总统权力"
  UKR_expand_presidential_power_desc: "俄罗斯需要一位强硬的世俗领导人保证共和国不为周边的其他极端主义政权所威胁，总统需要在各个领域得到更多的权力以遏制外部威胁并保证共和国不再为政治极端主义所影响。"
  UKR_strengthen_government_authority: "强化政府权威"
  UKR_strengthen_government_authority_desc: ""
  UKR_personality_cult: "个人崇拜"
  UKR_personality_cult_desc: ""
  UKR_military_management: "军事化管理"
  UKR_military_management_desc: ""
  UKR_army_spirit: "军旅精神"
  UKR_army_spirit_desc: ""
  UKR_country_revanchism: "国家复仇主义"
  UKR_country_revanchism_desc: "伟大战争的失败至今仍是全俄罗斯人民心中一道挥之不去的阴影，这个国家需要一场久违的胜利，更需要一场完全的复仇。"

  
  UKR_eluosiyanfu: "俄罗斯人民的严父"
  UKR_eluosiyanfu_desc: ""  
  UKR_huangnvchongdengdawei: "皇女重登大位"
  UKR_huangnvchongdengdawei_desc: ""  
  UKR_shahuangzhiyin: "沙皇之音"
  UKR_shahuangzhiyin_desc: "沙皇陛下不仅需要懂得现代修辞，还需要乐于向群众发表演说。她洪亮的话语将提醒人们，我们真正的敌人不在俄罗斯内部，而是那些因嫉妒而试图颠覆俄罗斯传统的外国思想。"
  UKR_jiesanmimijingcha: "解散秘密警察"
  UKR_jiesanmimijingcha_desc: "为了让民众能够更加信任政府的决策和行动，不再生活在紧张与不安之中，原属情报部门管辖的秘密警察队伍将正式解散，原机构人员将在接受审查后分配到适合他们的岗位。"  
  UKR_dalijiuji: "大力救济措施"
  UKR_dalijiuji_desc: "内战后俄罗斯大地饿殍遍地，为了恢复民众对我们的信任，沙皇陛下将带头捐出皇家财产用于购买救济物资，当然贵族们也必须出一份力。" 
  UKR_xuejianguizutequan: "削减贵族特权"
  UKR_xuejianguizutequan_desc: "新俄罗斯的大量资源将不再被少数贵族垄断，而是能够更广泛地惠及全体民众。这样人民才能获得更多的机遇，为国家发展注入新的活力。"
  UKR_jiasuodepohuaizhe: "枷锁的破坏者"
  UKR_jiasuodepohuaizhe_desc: "“阿纳斯塔西娅”，在俄语中承载着“枷锁的破坏者”这一深刻寓意。一些亲皇室的媒体紧紧围绕此大做文章，不遗余力地吹捧她将俄罗斯人民从布尔什维克所谓的“暴政”中成功解救出来。然而，沙皇陛下内心深知，她所成就的远非仅此而已。在她的统治之下，俄罗斯延续数百年之久的专制制度终于迎来了终结的时刻。\n长久以来，俄罗斯人民一直生活在专制的阴影之下，渴望着自由的曙光。而阿纳斯塔西娅的出现，如同划破黑暗夜空的璀璨星辰，为俄罗斯人民带来了真正的自由。这份自由，并非昙花一现，而是如同坚实的基石，将会长久地持续下去。它为俄罗斯开启了一扇通往崭新未来的大门，一个充满光明与希望的未来。"  
  UKR_eluosicimu: "俄罗斯人民的慈母"
  UKR_eluosicimu_desc: "" 
  UKR_mendixuanguan: "重建门第选官制"
  UKR_mendixuanguan_desc: "以前，国家的事务由最古老杰出的家族掌控。这确保了精英阶层对国家的忠诚，新生代也会按照老一辈的严格标准受到教导。为了保障我们的新政权，我们应该重建这个系统。" 
  UKR_xinniantiebi: "俄国信念的铁壁"
  UKR_xinniantiebi_desc: "沙皇期望建造一支由巨型战争兵器所组成的军团。这些战争巨兽将会让现有的坦克相形见绌，并在战场上所向披靡。俄罗斯民族从未被征服，也无人能征服！这些巨械将成为这种信念的化身，而我们会依靠它们击败所有来犯敌军。" 
  UKR_caichanwenti: "归还流亡者的财产？"
  UKR_caichanwenti_desc: "在我们接收的苏联国有财产里有相当大的一部分曾属于战前流亡海外的白卫军流亡者，他们已经正式派出代表希望能接收这一部分的资产。不过，我们并不记得我们有做过相关的承诺......" 
  UKR_chulisulianguoqi: "处理苏联国有企业"
  UKR_chulisulianguoqi_desc: "随着苏联政府的崩溃，大量的国拥企业陷入了无归属的境地，在工人们把这些无名工厂搬空之前，我们有必要将其接管——自然还要决定他们的去处。" 
  UKR_jiaohuihouxuanren: "教会候选人"
  UKR_jiaohuihouxuanren_desc: "随着俄罗斯正教会回归正统，关于牧首人选的问题变得紧要起来，考虑到宗教与沙皇的意志必须保持高度的一致，我们有必要在此事给出属于我们的意见——不容置疑的意见。" 
  UKR_bidegele: "旧都：彼得格勒"
  UKR_bidegele_desc: "彼得格勒在历史上一直是我们伟大祖国的国都。现在，随着罗曼诺夫王朝重返冬宫，是时候将正式国都迁回这座恢宏之城了，而所有的努力都将会让它更加光彩照人。。" 
  UKR_mosike: "新都：莫斯科"
  UKR_mosike_desc: "相比于彼得格勒，莫斯科的战略位置显然一直是更为重要的军政中心。我们可以在此地接收来自旧联盟的政治与经济遗产。" 
  UKR_pingfanxiandi: "为先帝平反"
  UKR_pingfanxiandi_desc: "显然在很多重要问题上我们的上任沙皇要承担起主要责任。但其统治本身的神圣性依旧不容置疑。适当忽略一些历史性问题，我们得强调这一点。" 
  UKR_chaihuigulage: "拆毁古拉格"
  UKR_chaihuigulage_desc: "古拉格监狱在旧帝国和联盟时期一直是政治压迫的代名词，新国家不需要一所监狱来标榜自己的权威。" 
  UKR_chongqigulage: "重启古拉格"
  UKR_chongqigulage_desc: "重新迈向过去是一项艰巨的任务，未来不会缺少肆意直言以图流芳百世的危险分子，处理他们的方法也很简单——让他们自生自灭。" 
  UKR_eluosikexueyuan: "俄罗斯科学院"
  UKR_eluosikexueyuan_desc: "为了在应用科学领域保持竞争力，帝国必须在理论科学方面也走在最前沿。我们已经从苏联的遗体上接收了一座趋于完善的科学院，但如果能为它提供一些额外的资金，它将成为真正的世界一流的科研基地。" 
  UKR_jienaouyazhuyi: "接纳欧亚主义"
  UKR_jienaouyazhuyi_desc: "欧亚主义设想着俄罗斯在整个大陆上所应位居的新位置，一个超脱了阶级斗争与自由主义的传统集合体，而让这样的庞然大物夺回它应当有的一切则是他们的天命。如果这就是俄罗斯的天命，我们当欣然纳之。" 
  UKR_lalongminzuzhuyizhe: "拉拢民族主义者"
  UKR_lalongminzuzhuyizhe_desc: "相比于回归君主制，民族主义者能与我们同一战线的最大原因不过是相通的对社会主义者的憎恨，现在没有了这样的共识，我们就得好好考虑如何让这群潜在的极端主义者服从传统的国家价值观了。" 
  UKR_qingnianeluosiyundong: "青年俄罗斯运动的命运"
  UKR_qingnianeluosiyundong_desc: "青年俄罗斯运动为我们提供了相当宝贵的武装力量，但现在他们重新成为了一个经典的，不稳定的政治化准民兵组织，在法西斯主义者开始索要他们的政治资本之前，我们得想办法解决这个影响甚重的武装集团。" 
  UKR_quebaojunduizhongcheng: "确保军队忠诚"
  UKR_quebaojunduizhongcheng_desc: "白卫军本就是心怀各异的人组织起来的，他们并不是忠诚于沙皇的私军，要么让他们相信效忠沙皇就是效忠祖国，要么白卫军就该让步于一支真正的沙皇军队。" 
  UKR_jiesanduma: "解散杜马"
  UKR_jiesanduma_desc: "内战的结束宣告杜马已经完成了它的政治使命，我们已经经历过一次红色叛乱，很难说未来我们不会重蹈覆辙。坚持民主过渡就沙皇个人而言并不明智。" 
  UKR_wuxianreaishahaung: "无限热爱沙皇"
  UKR_wuxianreaishahaung_desc: "沙皇，曾是这片土地的象征与荣耀。如今，人们重拾对沙皇的敬仰，回忆起那段辉煌的历史。这种热爱激发了民族的凝聚力，让俄罗斯人民紧紧团结在一起。沙皇时期的文化传统和价值观得以复兴，为国家注入新的活力。" 
  UKR_youxiandeziyou: "有限自由"
  UKR_youxiandeziyou_desc: "我们的俄罗斯祖国不是一个反乌托邦式的政权，至少我们不能在人民与世界面前展露出这一点。" 
  UKR_juebuchongdaofuzhe: "政治敕令扩大化"
  UKR_juebuchongdaofuzhe_desc: "1917年的失败证明了我们在言论管制与宣传方面的软弱。枪炮固然能解决很多问题，但很多时候我们不应当坐视问题恶化到唯有枪炮才能解决的地步，镣铐与西伯利亚平原不失为一个有效的办法。" 
  UKR_qiangyingwaijiao: "强硬外交"
  UKR_qiangyingwaijiao_desc: "大战阴云将至，可以想象定会有鬣狗与秃鹫尝试在苏联的尸体上意图杯羹，帝国需要一个更加强硬——或者说不讲道理的对外政策。" 
  UKR_dangdaiyekajielinna: "当代的叶卡捷琳娜"
  UKR_dangdaiyekajielinna_desc: "在俄罗斯的历史长河中，叶卡捷琳娜大帝的辉煌成就令人敬仰。如今，仿佛历史的回声，当代出现了一位如同叶卡捷琳娜般的领导者。她以非凡的智慧和勇气，引领俄罗斯走向新的辉煌。她的领导魅力如同一束强光，照亮了俄罗斯前进的道路，凝聚起全国人民的力量。" 
  
  
  UKR_minzufuxing: "民族复兴"
  UKR_minzufuxing_desc: "俄罗斯的未来不应当是迈向过去的一步，俄罗斯需要一个更加，具有协作精神与爱国主义的前进道路。我们应当致力于调和人民与企业家乃至官僚之间的关系。" 
  UKR_tuanjiezaishahuangdelingdaoxia: "团结在沙皇的领导下"
  UKR_tuanjiezaishahuangdelingdaoxia_desc: "对于一个伟大的帝国来说，一位强力的领导人是必要的，我们需要沙皇本人的鼎立支持才能够放开手脚地建设一个伟大的新俄罗斯。" 
  UKR_saoqinghaichong: "扫清害虫"
  UKR_saoqinghaichong_desc: "" 
  UKR_zanmeixundaozhe: "赞美殉道者"
  UKR_zanmeixundaozhe_desc: "" 
  UKR_no1905: "扼杀革命之源"
  UKR_no1905_desc: "我们必须从源头杜绝另一场政治动乱在俄罗斯发生的可能性，通过一系列对潜在的政治异见者的审查与拘留行动，我们可以确保未来在我们对国家进行一场大刀阔斧的改革时不会再有赤色分子意图作乱。" 
  UKR_qudizhengdang: "取缔政党"
  UKR_qudizhengdang_desc: "新俄罗斯不需要只属于企业家和赤色分子的体制，所有的政治政党将被非法化，我们的意见——沙皇的意见将是绝对的，神圣的，至高无上的。" 
  UKR_kuodaheisebairentuan: "扩大黑色百人团"
  UKR_kuodaheisebairentuan_desc: "作为反共革命的先锋，黑色百人团是支撑着我们赢得内战并推行一系列反社会主义政策的有力打手。我们应当进一步将他们从单纯的流亡者扩大为一个光荣的国家准民兵组织。" 
  UKR_gongrenlianhehui: "工人联合会"
  UKR_gongrenlianhehui_desc: "要实现我们的经济主张，建立起工人间的协作关系是必要的。我们将会建立一个新的，以团结协作为目的而存在的工人组织已取代苏维埃式的地方工会机构。" 
  UKR_lalongguizu: "拉拢贵族"
  UKR_lalongguizu_desc: "我们的意志便是沙皇的意志，相信忠于沙皇俄罗斯的贵族们会明白我们的立场与他们一致，我们将会征得他们的支持——无条件的。" 
  UKR_dongzhengjiaotsar: "东正教，沙皇和俄罗斯祖国"
  UKR_dongzhengjiaotsar_desc: "千年以来，罗斯之国、罗马的继业者、正教的唯一守护者始终傲然屹立于欧亚之心，而现在，我们将会让世界知道，时光固然流逝，但总有些东西亘古不变。"
  UKR_eluosixinweilai: "俄罗斯的新未来"
  UKR_eluosixinweilai_desc: "将权力归还给沙皇是一个愚蠢的行为，新俄罗斯决不能将民族的复兴寄托在一个专制君主的身上，俄罗斯是人民的俄罗斯，俄罗斯人民真正需要的是一个能够代表着其伟大精神的民族政府。" 
  UKR_zhengjiaobixufenli: "政教分离"
  UKR_zhengjiaobixufenli_desc: "东正教廷难以为我们的事业提供支持，相反，他们仍是反动主义者们最重要的政治后台。俄罗斯不应该继续被东正教廷牵着鼻子走。教廷的政治影响力应当被一纸法令直接扼杀。" 
  UKR_tuijingongyehuajincheng: "推进工业化进程"
  UKR_tuijingongyehuajincheng_desc: "我们有必要重新继续旧苏维埃联盟被中断的经济计划。在经过合理的调整之后，一项新的俄罗斯经济发展计划将会帮助我们进行进一步的经济转型与工业扩张。" 
  UKR_eluosideminzuxing: "俄罗斯的民族性"
  UKR_eluosideminzuxing_desc: "" 
  UKR_jiejihezuo: "阶级合作"
  UKR_jiejihezuo_desc: "新的俄罗斯应当以阶级调和为行事之准，国家不应该因为几个工人反对者的臆想陷入分裂，相反，尊重阶级上的差异并弥合它，这才是俄罗斯民族的团结之道。" 
  UKR_eluosishetuanguo: "俄罗斯社团国"
  UKR_eluosishetuanguo_desc: "俄罗斯的未来并非阶级斗争，而应阶级合作。为此，我国将建立国家工会以协调劳动者和资本家的利益，并以此规范生产。"
  UKR_zhandoudui: "战斗队"
  UKR_zhandoudui_desc: "通过全方面的，由下至上的社团化与军事教育，我们可以在民间培育一支具有顽强战斗意志与基本战术素养的“预备役。待到战争来临，我们能迅速组织起可堪一用的民族武装。" 
  UKR_qingxibaohuangdang: "清洗保皇党"
  UKR_qingxibaohuangdang_desc: "政府与军队里仍然存在着要让罗曼诺夫王室回归彼得格勒的死硬分子。如果我们对此坐视不管，长此以往必然生乱。" 
  UKR_qiangrengongheguo: "强人共和国"
  UKR_qiangrengongheguo_desc: "俄罗斯已经做好了以霸权之态立于世界的准备，团结在[Root.GetLeader]的领导下，俄罗斯民族将迈向伟大！" 
  UKR_qianghuazhengfuquanwei: "强化政府权威"
  UKR_qianghuazhengfuquanwei_desc: "临时政府目前仍处于一片混乱之下，一个不稳定的政府是无法树立权威的，我们应当保证最为核心的政府领导层能够按我们的意思行事。" 
  UKR_peiyangaiguojingshen: "培养爱国精神"
  UKR_peiyangaiguojingshen_desc: "" 
  UKR_weiledaeluosi: "为了大俄罗斯"
  UKR_weiledaeluosi_desc: "俄罗斯必须明确一个目的，那就是重新实现它在东欧乃至远东无可争议的至高地位。要么重新成为欧洲宪兵，要么什么都不是。" 
  
  UKR_zhongyuminzhule: "终于民主了……吗"
  UKR_zhongyuminzhule_desc: "" 
  UKR_yuxiboliyadetanpan: "与西伯利亚谈判"
  UKR_yuxiboliyadetanpan_desc: "脱离了苏联而独立于远东的西伯利亚共和国与我们并非毫无谈判空间。考虑到他们绝无可能在远东独善其身，相信在最后他们会意识到除了重新寻求祖国的庇护以外别无他法。" 
  UKR_qinjinxifang: "亲近西方"
  UKR_qinjinxifang_desc: "新生的共和国四面受敌，来自柏林与东京的极端主义者正期盼着我们的妥协退让。俄罗斯需要朋友！与我们一样坚持与捍卫自由的朋友！" 
  UKR_baozhangnengyuananquan: "保障能源安全"
  UKR_baozhangnengyuananquan_desc: "" 
  UKR_biyaocuoshi: "必要措施"
  UKR_biyaocuoshi_desc: "" 
  UKR_geiwoershinian: "给我二十年"
  UKR_geiwoershinian_desc: "" 
  UKR_suzaoqiangyingxingxiang: "塑造强硬形象"
  UKR_suzaoqiangyingxingxiang_desc: "普京娜总统是一位颇有魄力的铁腕政治家，我们应当在本国人民与国际邻邦面前强化这样的形象，以昭示世界共和国有意，也有能力去保证绝对的地缘安全。" 
  UKR_dajiguatou: "打击寡头"
  UKR_dajiguatou_desc: "在各个领域出现的寡头企业都不约而同的试图将手伸入共和国的政治领域，这是无法容忍的。有必要采取举措让那群才坐上交椅的巨头们知道我们的底线所在。" 
  UKR_huibaowukelanren: "回报乌克兰人"
  UKR_huibaowukelanren_desc: "依仗着乌克兰丰富的人力与物力资源，我们才有机会重返故都，现在他们凭此要求其在共和国内部的自治地位。不过在此之后，我们得好好考虑我们会得到什么？" 
  UKR_shemiankexuejia: "赦免科学家"
  UKR_shemiankexuejia_desc: "随着苏维埃联盟的覆灭，大量苏联科学家在内战时被迫流亡或成为了政治犯，将他们视作俄罗斯的敌人显然是无可置疑的短视之举，我们应当暂时放下意识形态成见，将他们重新迎回我们的科研体系。" 
  UKR_muguangxiangxi: "目光向西"
  UKR_muguangxiangxi_desc: "新生的共和国已然矗立，我们成功向世界证明了在一个拥有着千年极权历史的地方一个世俗共和国亦能站稳脚跟，现在，共和国需要考虑更加长远的事情——如何确保威胁她的武装力量能够被拒之门外。" 
  UKR_dierjiexuanju: "第二届选举"
  UKR_dierjiexuanju_desc: "" 
  UKR_hainengyoushui: "还能有谁？"
  UKR_hainengyoushui_desc: "" 
  UKR_eluosidejiuxing: "俄罗斯的救星"
  UKR_eluosidejiuxing_desc: "" 
  UKR_pujingnazhuyi: "普京娜主义"
  UKR_pujingnazhuyi_desc: ""
  UKR_jinrieluosi: "掌控媒体"
  UKR_jinrieluosi_desc: "现在是世界最紧张的时候，因此任何可能的流言都有可能酿为一场严重的政治煽动。我们有必要在一定程度上掌握住舆论风口，即使必须使用某些特殊手段。" 
  UKR_yuxifanghuaqingjiexian: "与西方国家划清界限"
  UKR_yuxifanghuaqingjiexian_desc: "以圣杯王国为首的西方诸国垂涎着我们宝贵的资源储备，但对于解决我国面临的外部威胁却兴致缺缺，我们必须采取措施，以建立一个真正能够保证我国地缘安全的外交协定。" 
  UKR_zhuquanminzhu: "主权民主"
  UKR_zhuquanminzhu_desc: "我们不必在意识形态与政治问题上对西方亦步亦趋，对于俄罗斯而言，确保我国的民主制度能够在本国的历史传统与地缘政治的需要下独立维持是根本之义，我们有权解释何为人权何为民主，这样的权利不容置疑。"

  
  UKR_chuziyuanshou: "厨子——雇佣兵——元首"
  UKR_chuziyuanshou_desc: "薙切绘里奈，这个名字对人民来说应当很陌生。她到底是什么人？或许她自己会自称为一个厨子，而沙皇和保皇派们会称呼她为一个雇佣兵，但现在，她是俄罗斯的国家元首。"
  UKR_yiqingchufei: "一清赤匪"
  UKR_yiqingchufei_desc: "虽然布尔什维克已经从我们掌控的土地上退却了，但是仍然还有不少顽劣分子正在对我们发起游击战，他们的所作所为将会动摇我们的统治。为了人民的生活安定，我们需要派出部队，扫清袭扰我们的赤匪。"
  UKR_ersaoshubei: "二扫鼠辈"
  UKR_ersaoshubei_desc: "不管是旧苏维埃政权还是女沙皇带来的政治班子里都混杂者大量贪官污吏，无论从哪个角度来看，这些人的存在对国家、对人民都没有好处。我们需要发起一次雷霆般的行动来扫清这些危害国家的虫豸。"
  UKR_lubushoumai: "用卢布收买他们"
  UKR_lubushoumai_desc: "有钱能使鬼推磨，即便是我们的反对者也会有相当一部分拜倒在金钱的魔力下，我们可以拿出一些卢布来贿赂一批意志不坚定的反对派，巩固我们的统治。"
  UKR_huopaohongsha: "用火炮轰杀他们"
  UKR_huopaohongsha_desc: "想要消灭问题，最直接的方法就是解决提出问题的人。动用武力来打击反对者无疑是最直接、最有效的方法。"
  UKR_meitibiandi: "用媒体贬低他们"
  UKR_meitibiandi_desc: "只要缺少了民众的支持，反对势力再怎么咄咄逼人也都不足为惧。我们将开动政府的宣传机器，利用媒体的力量削弱反对势力在民间的声望。"
  UKR_shahuangdemingyun: "沙皇的命运"
  UKR_shahuangdemingyun_desc: "绘里奈的理想终于踏出了坚实的一步，而那位曾经高高在上的女沙皇也已经被她软禁起来。现如今，是生是死，唯她一人掌握而已。"
  UKR_yingduiminzuzhuyizhe: "应对民族主义者"
  UKR_yingduiminzuzhuyizhe_desc: "民族主义者向来是个令人头疼的派系，对女沙皇如此，对绘里奈同样如此。但绘里奈和女沙皇不同的地方在于，她一向心思缜密，她已经为民族主义者联盟准备好了节目，就等着他们前来观赏。"
  UKR_eguoshigedajunying: "天下归心"
  UKR_eguoshigedajunying_desc: "绘里奈终于扫清了政府内外的反对势力和不安定因素，现在已经没有什么人可以阻挡她和她的政府前进的脚步了，俄罗斯将在绘里奈的带领下走向更为光明的未来！"
  UKR_xunlianxinjunguan: "训练新军官"
  UKR_xunlianxinjunguan_desc: "虽然瓦尔基里拥有不少作战经验丰富的军官，但是当我们接手了整个俄罗斯的军队后，这么点人肯定是不够用的。我们需要训练更多的新人成为军事官员，保证军队的战斗力。"
  UKR_tuiwubingfuli: "退伍兵福利"
  UKR_tuiwubingfuli_desc: "在之前与苏联的战争中已经有许多士兵负伤，到了不得不退伍的程度了。我们不能让他们就这么两手空空地回归社会，至少应该保障他们的基本生活条件才不会让他们反过来怨恨我们。"
  UKR_peifafengkaungyao: "配发“疯狂药”"
  UKR_peifafengkaungyao_desc: "我们即将面对的战争仍然是艰巨的，除开瓦尔基里原本那些优秀士兵以外，绝大部分士兵都难以抵御战场的压力。鉴于这一情况，我们将为前线士兵配发一种药物，帮助他们能够更加勇猛地作战。"
  UKR_yuanshouaishibing: "元首爱士兵"
  UKR_yuanshouaishibing_desc: "让士兵知道自己是为了什么而战好过一万次无意义的演讲，我们要在军队中开展宣传活动，让每个士兵都知道，元首爱着他们，爱着整个俄罗斯，为了元首而战是光荣而伟大的！"
  UKR_zhanhuoxiongdiqing: "战火兄弟情"
  UKR_zhanhuoxiongdiqing_desc: "从战火中磨砺出来的战士之间的情感是不可磨灭的，军队的宣传部门将以战友之情作为主体，号召每一名士兵都将他的战友视作兄弟姐妹，这将大大增强我们部队的凝聚力。"
  UKR_zhaomuqiufan: "招募囚犯"
  UKR_zhaomuqiufan_desc: "我们的军队现在急需一批拥有专业知识的人手，与其面向全国招募，显然雇佣那些被我们俘虏后丢进监狱的囚犯更有性价比。只要我们加以监管，就能做到花一份钱做两件事。"
  UKR_zhuangbeishengji: "装备升级"
  UKR_zhuangbeishengji_desc: "我们的军队装备已经远远落后于世界上的其他大国，为了元首的理想和伟大的俄罗斯，我们需要用更先进的装备来武装我们的军队。"
  UKR_zhengdunjunji: "整顿军纪"
  UKR_zhengdunjunji_desc: "之前的战争让我们失去了不少优质士兵，新接受的兵员为了尽快形成战斗力也极少进行军纪培训。现如今我们已经掌握了俄罗斯的政权，一支军纪严明的军队将为我们取得人民的好感。"
  UKR_lubuzhishen: "卢布之神"
  UKR_lubuzhishen_desc: "布尔什维克让我们的人民不要相信神仙皇帝，我们认为这是对的——但我们要相信的东西可不是他们口中的什么集体之类的东西，我们要相信的东西是手上的卢布，只有金钱能为我们打开通往世界的道路。"
  UKR_goumaituzhi: "购买国外图纸"
  UKR_goumaituzhi_desc: "俄罗斯的工业技术落后于其他的大国，想要提升国家的综合能力，先进的工业必不可少。我们应该向外国采购一些先进的工业设计图纸，借此来提高俄罗斯的工业科技水平。"
  UKR_yishixingtaikunjing: "意识形态困境"
  UKR_yishixingtaikunjing_desc: "早在一开始，绘里奈就知道军政府终究不是长久之计。但是对于俄罗斯未来的政治道路，绘里奈仍然处于纠结之中。民主主义？社会主义？还是那些更加极端的......"
  UKR_sirenyishi: "斯人已逝……"
  UKR_sirenyishi_desc: "生命的脆弱展露在所有人面前......"
  UKR_jinjihuiyi: "紧急会议"
  UKR_jinjihuiyi_desc: "绘里奈的意外去世引发了政府内部的混乱，我们需要从诸多候选人里紧急选出一位来继承绘里奈的位置才能确保好不容易建立起来的统治不会再度崩塌。"
  UKR_chuangzhenyizhi: "幸平创真继承遗志"
  UKR_chuangzhenyizhi_desc: "作为绘里奈的挚友，幸平创真的继位可以说是最能让各大派系接受的结果。已经有不少人将他视作了绘里奈意志的继承者，盼望着他带领俄罗斯走向伟大的那一天。"
  UKR_quebaoweiyuanhuizhichi: "确保委员会支持"
  UKR_quebaoweiyuanhuizhichi_desc: "尽管幸平创真得到了各大候选人的支持，但是想要彻底稳定政坛，他还需要得到委员会成员们的支持才算是完全掌握了政府权力。"
  UKR_fangsongguanzhi: "放松管制"
  UKR_fangsongguanzhi_desc: "我们对于国内的管制政策已经严重影响了国民的正常生活，我们的经济也受到了不小的阻滞。我们需要放宽对于国内各地的管制政策，帮助我们的经济恢复活力。"
  UKR_zigepingshen: "严格资格评审"
  UKR_zigepingshen_desc: "在过去一段时间，我们的军队混杂进了不少能力和素质不达标准的士兵，为了保证我们军队的战斗力，我们需要提高军队内的评审制度，把那些拖油瓶全都丢出部队去。"
  UKR_niandudayanxi: "年度大演习"
  UKR_niandudayanxi_desc: "为了检阅部队质量，为了保证绘里奈的理想不会被外敌击碎，幸平创真选择每年都要举行一次规模巨大的军事演习。我们会吸取演习中暴露出的种种问题，并在未来加以改正。"
  UKR_tadeyichanyongcun: "她的遗产永存"
  UKR_tadeyichanyongcun_desc: "我们的势力已经稳固，俄罗斯正在向前迈进，所有人都相信，幸平创真将会带领俄罗斯走向更伟大的未来。只是幸平创真本人，他总是在心里默念那个美丽的名字，他知道，她的理想将会在这片土地上永存。"
  UKR_aoduyinwang: "奥杜因再次为王"
  UKR_aoduyinwang_desc: "经历了过去的种种，奥杜因已经对这个世界有了崭新的认识。现在她将站上俄罗斯的权力之巅，为了自己和俄罗斯的未来而战！"
  UKR_dalifazhankongjun: "大力发展空军"
  UKR_dalifazhankongjun_desc: "空军将是未来战场上最能主导战局的军种，俄罗斯现在的空军力量非常弱小，我们需要大力发展我们的空军力量才能在未来的战场上取得胜利。"
  UKR_jiaotamenheweikongju: "教他们何为恐惧"
  UKR_jiaotamenheweikongju_desc: "俄罗斯的军队将会君临这个世界，绝对的武力和战斗意志将让其他所有国家感到胆寒！"
  UKR_yanjiudiqiumofa: "研究地球魔法"
  UKR_yanjiudiqiumofa_desc: "既然这个星球上也存在着魔法，那么如果把自己世界的魔法和这个世界的魔法相结合，会不会产生什么有趣的结果呢？——奥杜因如此想着。"
  UKR_feilongzaitian: "飞龙在天"
  UKR_feilongzaitian_desc: "能飞就要凌空，是龙何需匿踪！俄罗斯的空军已经得到了长足的进步，蓝天是属于俄罗斯的，是属于奥杜因的！"
  UKR_shijiehuimiezhe: "世界吞噬者"
  UKR_shijiehuimiezhe_desc: "现在巨龙即将展开双翼，世界将在奥杜因的龙吼中粉碎！"
  UKR_wuxuzhangkongzhixu: "无序掌控秩序"
  UKR_wuxuzhangkongzhixu_desc: "虽然这很难让人接受，但是这个吊儿郎当的家伙就是被推举成了俄罗斯的领导人——谁说太阳底下无新事呢？"
  UKR_wuxuyouyoulezile: "无序又有乐子了"
  UKR_wuxuyouyoulezile_desc: "初登大宝的无序显露出了平日里难得一见的热情，他不断颁布着各种匪夷所思的条令，整个国家的运转已经在他的手下开始变得乱七八糟起来。但至少......他看起来很快乐？"
  UKR_zengjiaxinjieri: "增加新节日"
  UKR_zengjiaxinjieri_desc: "现在的节日太少了，而且也玩的不够尽兴...不如我们新加几个节日，让大伙一起来好好找点乐子吧！——无序如此说道。"
  UKR_daobiaoyandeshikele: "到表演的时刻了"
  UKR_daobiaoyandeshikele_desc: "经过一段时间的改变，俄罗斯现在已经变得更加欢乐了！现在该是让整个国家彻底释放自己的时刻了！"
  UKR_chuandilezi: "向世界传递乐子"
  UKR_chuandilezi_desc: "俄罗斯只是第一步，无序的理念将会传播到世界的每一个角落，世界将会沉浸在名为乐子的海洋里，这片永不干涸的海洋将会塑造一个崭新的世界！"
  UKR_xiaodiequanzhulewuxu: "小蝶劝住了无序"
  UKR_xiaodiequanzhulewuxu_desc: "在无序即将把俄罗斯带进无底深渊之前，他的女友小蝶终于选择了劝阻自己的伴侣。在小蝶的引领下，俄罗斯将会逐渐走回正轨。"
  UKR_zhongchengdeweishi: "忠诚的卫士"
  UKR_zhongchengdeweishi_desc: "无论遇到何种困难，无序都会坚定地站在小蝶这一边，帮她乘风破浪，披荆斩棘。"
  UKR_shanliangdemofa: "善良是魔法"
  UKR_shanliangdemofa_desc: "无论自己有着多强的魔法，以损害他人为手段所获得的乐子都是错误的！我们要改正国内错误的风气，与人真诚相待，用善良的心去拥抱这个世界才是最强大的魔法！"
  UKR_congwuxudaoyouxu: "从无序到有序"
  UKR_congwuxudaoyouxu_desc: "无论是无序还是有序，世界终究看不到尽头。但至少，生活在秩序之下，我们能看到一样这个世界上最珍贵的东西——平静。"
  UKR_yuanshizhuyi: "伊琳娜的远视主义"
  UKR_yuanshizhuyi_desc: "从水下的第一个生命开始，人类已经历许多。而在伊琳娜的领导下，俄罗斯将开始人类史上最伟大的探索！"
  UKR_tigaokeyanjingfei: "提高科研经费"
  UKR_tigaokeyanjingfei_desc: "理想需要现实的支撑——我们将大幅度提高国家的科研支出，俄罗斯的科技将以惊人的速度进步。"
  UKR_shenshirenxing: "审视人性"
  UKR_shenshirenxing_desc: "人性是很玄妙的东西，它是人类的根源之一，人类的勇气、善良、邪恶......这些发自内心的东西都被归于人性的一部分。想要让人类更进一步，对于自身根源的探寻亦是至关重要。"
  UKR_yangwangxingkong: "仰望星空"
  UKR_yangwangxingkong_desc: "深邃的星空镌刻着无数人的理想与幻梦，如果在追寻未来的道路上疲倦了，那就抬起头，看看那片星空吧，那片被星光分割的碎夜将是我们永远的目标！"
  UKR_jiaotadadi: "脚踏大地"
  UKR_jiaotadadi_desc: "没有物质的支持，所有的理想都只是空谈。只有大力发展国家，建设好国家的建设，增长国家的工业和科技水平，人类才能在进步的道路上稳定迈进！"
  UKR_to_moon: "去月球"
  UKR_to_moon_desc: "我们选择去月球，那不是因为这件事简单，而是因为这件事无比困难！人类的勇气与进步，将在无数次这样的困难里永刻星海！"
  UKR_mingnaikaishiqihang: "岬明乃开始起航"
  UKR_mingnaikaishiqihang_desc: "海洋是生命的摇篮，只有控制了海洋，俄罗斯才能真正称得上是一个大国。而岬明乃司令将会完成俄罗斯的前人们从未真正达成过的宏愿，俄罗斯的海军即将扬帆起航！"
  UKR_tiaozhenghangxian: "调整航线"
  UKR_tiaozhenghangxian_desc: "俄罗斯是一个传统的陆权国家，而现在，既然我们想要掌控海洋，那就必须要把发展重心从陆军移到海军身上。"
  UKR_guyongsiluezhe: "雇佣私掠者"
  UKR_guyongsiluezhe_desc: "俄罗斯海军现在极度缺少经验丰富的海军军官和基层士兵，而那些常年在海上烧杀掳掠的私掠者们正是一个不错的选择，毕竟只需要用钱就可以保证他们的忠诚。"
  UKR_youxianfazhanhaijun: "优先发展海军"
  UKR_youxianfazhanhaijun_desc: "我们将会给海军提供各种方面的优先支持，包括军费、兵源等等......总之，一切事务都要为海军的发展让路。"
  UKR_shuibingshangan: "水兵上岸"
  UKR_shuibingshangan_desc: "海军可不止局限于军舰和水手，我们打算从海军中挑选出一批士兵组成海军陆战队，这种特殊的部队将在某些时刻对战局起到意想不到的效果。"
  UKR_bidedadidehaiquanmeng: "彼得大帝的海权梦"
  UKR_bidedadidehaiquanmeng_desc: "经过不懈的努力，俄罗斯的海军已经焕然一新！彼得大帝没有完成的海权梦想将在我们这代人的手里实现！"
  UKR_nvwushendapojiangju: "女武神打破僵局"
  UKR_nvwushendapojiangju_desc: "就在选举会议进入僵局的时候，马克西米利安大公带领着女武神部队闯了进来，毫无疑问，这是打算以武力逼宫的姿态......"
  UKR_gulaowangguodehouyi: "古老王族的后裔"
  UKR_gulaowangguodehouyi_desc: "身为古老的留里克家族的后裔，马克西米利安大公将会复兴基辅罗斯古国，重建留里克家族的荣耀！"
  UKR_kuodarentishiyan: "扩大人体实验"
  UKR_kuodarentishiyan_desc: "女武神部队非常强大，但是碍于技术问题，女武神士兵的产量极小。为了强化女武神部队的作战能力，大公决定扩大人体实验的规模，为女武神部队的扩张做好准备。"
  UKR_liangchannvwushen: "量产女武神"
  UKR_liangchannvwushen_desc: "经过不断的人体实验，我们已经攻克了一定的技术难题，现在我们已经可以量产女武神士兵了，基辅罗斯军队的战力将得到飞跃式的提升！"
  UKR_haoyongyongdaosi: "好用，就用到死"
  UKR_haoyongyongdaosi_desc: "既然女武神部队如此强大，那为什么不一直对她们进行投入呢？如此好用的战争兵器，用来达成某些人类心里的野望，真是最优质的工具......"
  UKR_sinvwushenbang: "女武神联合"
  UKR_sinvwushenbang_desc: "成功控制住大公后，女武神部队的领导者塞露贝利亚联合她的几位副手——艾利西亚·梅露姬奥特、莉艾拉·玛鲁塞莉丝和艾丽娅斯组成了临时议会，虽然现在名义上的统治者是她们其中的一位，但是所有的决定都会经过四人讨论后再行实施。"
  UKR_bugailanyongdeliliang: "不该滥用的力量"
  UKR_bugailanyongdeliliang_desc: "女武神部队那强大的力量绝不该成为野心家的工具，人体实验必须被废止。"
  UKR_huifuwenguanzhengfu: "恢复文官政府"
  UKR_huifuwenguanzhengfu_desc: "经过这段时间的接洽，政府内部的大部分派系都已经组成了至少是暂时的联合，四女武神帮将在不久之后将权力交还给原先的政府机构，重建文官政府统治。"
  UKR_gongchengshentui: "功成身退"
  UKR_gongchengshentui_desc: "文官政府已经重新建立，国内的政治局势得到恢复，以塞露贝利亚为首的四女武神帮的理想终于变成了现实。而现如今，政坛已经不需要她们的力量了，她们会去哪里？回到军队还是成为一个平民？这不再重要，至少对她们自己来说，已经不再重要。"

 #工业线
  UKR_build_our_motherland: "建设祖国母亲"
  UKR_build_our_motherland_desc: "祖国母亲在赤匪的蹂躏下变得满目疮痍，我们必须施行一套新的工业建设政策使俄罗斯再次强大。"
  UKR_local_autonomy: "地方自治"
  UKR_local_autonomy_desc: "国家经济遭受重创，人民流离失所。想让帝国休养生息必须放开管制，重建百年来的地方自治委员会，让贵族和地区官员用自己的权力执行帝国的命令。"
  UKR_command_economy: "指令经济"
  UKR_command_economy_desc: "布尔什维克们纵然可恶，但她们在计划经济下取得的建设成果是如此斐然，以至于俄罗斯人民大都习惯在国家机器的指令下行动。我们将改造国家指令经济运行体系，继续依靠国家主导经济建设的制度建设俄罗斯。"
  UKR_national_investment_bank: "国家投资银行"
  UKR_national_investment_bank_desc: "社会经济需要金融体系进行资金流转，但是在布尔什维克统治的近二十年里，自由的市场金融被完全摧毁，为了及时将产业发展资金输送到实业家手中，帝国必须独立运营起一家国有的投资银行来重建金融体系。"
  UKR_economic_benefits_first: "经济效益优先"
  UKR_economic_benefits_first_desc: "农业生产对于经济如同洁净水源之于生命，硝烟战火和自然灾难导致荒废的土地上正等待着新年的播种，为了获得最高的经济效益，我们准备由国家指定农民在土地上种植何种作物，温润的春雨已经落下，肥沃的黑土地正期待孕育生命的新芽。"
  UKR_rent_reform: "地租改革"
  UKR_rent_reform_desc: ""
  UKR_war_readiness_project: "战备项目"
  UKR_war_readiness_project_desc: "我们为面包和黄油劳作，我们为棉衣和皮靴劳作，我们为自行车和拖拉机劳作。满足生活的必需固然优先于一切其他经济项目，准备好进行战争来保卫生活的必需更是优先中的优先，让工业组织磨砺锋刃、润滑枪炮为战争做好准备！"
  UKR_general_industry_administration: "工业总署"
  UKR_general_industry_administration_desc: ""
  UKR_defense_production_first: "国防生产优先"
  UKR_defense_production_first_desc: "沙皇的近卫军和庞大的常备部队守卫着帝国，动员出数百万的军队并不算难，但生产出足以装备百万大军的武器对我们当前的军工产业着实算是挑战。欧洲的战火即将重燃，时间已经不允许社会经济缓慢发展反脯军工产业了，现在就应该集中工业力量到国防生产上，避免陷入二十年前帝国军队面临的窘境。"
  UKR_agricultural_collectivization: "农业集体化"
  UKR_agricultural_collectivization_desc: "俄罗斯广袤的土地尚待开发，战火烧毁了我们的农田庄稼，战乱离散了我们的农民人口。仅靠重新分配土地和自耕农无法迅速供养起城市和工业，只能继续走布尔什维克的农业集体化道路，为了滋养饱受创伤的祖国母亲，我们别无选择。"
  UKR_industrial_service_plan: "工业服役计划"
  UKR_industrial_service_plan_desc: ""
  UKR_expand_vehicle_production: "扩大车辆生产"
  UKR_expand_vehicle_production_desc: "俄罗斯广袤的土地上缺乏西方国家那样的优质道路网络，无论是人员还是资源都严重依赖铁路和畜力进行运输，这严重限制了我们面对各种危机时反应的灵活性。扩大各类车辆的生产规模是一项艰巨困难又十分紧迫的任务，必须加紧增加对车辆生产商的投资扶持。"
  UKR_nationalization_of_railroad: "国有化铁路"
  UKR_nationalization_of_railroad_desc: "铁路是工业的生命线，是祖国母亲心脏连结身体各处的血管神经。在帝国收复失地的过程中，各个地区出现了一批独立运行的铁路企业，她们为帝国围剿游荡的赤匪提供了不少帮助，但是现在这些铁路应该交还到帝国手中以便利用它们的全部价值。"
  UKR_support_industrial_enterprises: "鼓励实业"
  UKR_support_industrial_enterprises_desc: "仅仅依靠帝国的投资建设来进行工农业发展远远不能满足我们迫切的需求。我们向社会资本、向外国资本敞开大门，邀请她们、吸引她们来为建设俄罗斯添砖加瓦，她们也可以从这里取得自己的财富、荣誉和权力。"
  UKR_wealth_of_Siberia: "西伯利亚的财富"
  UKR_wealth_of_Siberia_desc: "西伯利亚的土地上有数不尽的资源，帝国没有理由不将这些宝贵的财富收入囊中，我们还可以依托西伯利亚的各类矿产和苏联遗产发展军工产业，为日渐迫近的威胁早做准备。"
  UKR_ordnance_standardization: "军械标准化"
  UKR_ordnance_standardization_desc: "为了实现复国的野望，我们从圣杯等国购买了大量的武器装备，同时还有大量第一次伟大战争时期输入俄罗斯的武器。军队的装备十分混杂，生产部门与后勤部门都叫苦不迭，是时候制定一套国产军械标准化方案来优化军工产能分配，提高军械生产效率了。"
  UKR_additional_fund_for_research: "追加科研经费"
  UKR_additional_fund_for_research_desc: "祖国母亲日渐兴盛，俄罗斯大地上一派欣欣向荣，农业丰收工业发达，但是光靠体量是无法在世界上取得立足之地的，持续的科技进步才能带来持续的力量增长。依托俄罗斯当前日益发达的经济，我们可以投入更多经费到科研项目中，以科学的力量守护帝国！"
