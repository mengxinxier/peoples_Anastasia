  rus_na.32.g: "会议陷入了僵局！" 
  
  rus_na.33.t: "打破僵局"
  rus_na.33.d: "会议室内的气氛凝重而胶着。几位候选人的主张各有拥趸，众人争论不休，新领袖的选举陷入了僵局。每一方都坚守着自己的立场，不肯轻易妥协，一场没有硝烟的战争在持续拉锯。\n就在这时，一阵突如其来的嘈杂声打破了这紧张的寂静。一直隐藏在幕后的马克西米利安率领着他那神秘而令人胆寒的女武神部队，如风暴般突入了会场。由塞露贝利亚·布蕾斯带领的女武神们身着黑色战甲，眼神冷峻，手中的武器闪烁着寒光，瞬间让整个会场陷入了一片恐慌。\n马克西米利安身着一袭白色的华丽长袍，上面绣着古老的家族徽章，那是留里克王朝的象征。他迈着坚定的步伐，一步步走向会议的中心，每一步都带着一种不可抗拒的力量。他的眼神中透露出一种冷酷的决断和强烈的野心。“各位，这场无休无止的争论该结束了。我，马克西米利安，留里克王朝的后裔，才应该是俄罗斯祖国的最佳领导者。”他的声音如洪钟般在会议室内回荡，充满了不容置疑的威严。\n“我将带领俄罗斯再次走向基辅罗斯时代的伟大。那个时代，我们的祖先建立了辉煌的国度，拥有强大的武力、繁荣的经济和灿烂的文化。如今，我将重拾这份荣耀，让俄罗斯重新屹立于世界之巅。”马克西米利安慷慨激昂地说道。他的话语中充满了对过去辉煌的向往和对未来的坚定信心。\n他的身上散发着一种与生俱来的高贵气质，仿佛他天生就是为了统治而生。他的举手投足之间都流露出一种王者风范，让人不由自主地心生敬畏。他的女武神部队紧紧跟随在他身后，她们的眼神中同样充满了忠诚和决绝，仿佛随时准备为了他们的主人而战。\n众人面面相觑，震惊和愤怒交织在他们的脸上。马克西米利安继续说道：“我有能力带领这个国家走向辉煌。我将整合各方力量，恢复古老的传统和秩序，让俄罗斯成为一个强大而统一的国家。而你们，没有别的选择。”\n在这突如其来的变故下，会议的走向变得更加扑朔迷离。众人陷入了艰难的抉择之中，是屈服于马克西米利安的武力威胁，还是继续坚持自己的立场，为了心中理想的领袖而抗争到底？俄罗斯的未来，此刻如同风中的残烛，摇摆不定。而马克西米利安的出现，无疑给这个本就充满变数的局势又增添了一层迷雾。"
  rus_na.33.a: "众人同意了马克西米利安的要求"
  rus_na.33.b: "奥杜因：我有意见"
  rus_na.33.c: "无序：我有意见"
  rus_na.33.e: "塞露贝利亚：我有意见"
  
  rus_na.34.t: "龙吼"
  rus_na.34.d: "在那紧张的会议现场，马克西米利安的强势闯入让气氛瞬间降至冰点。正当众人陷入两难之际，一个意想不到的身影站了出来——奥杜因。\n奥杜因一直以来都以人类的形态参与这场选举，她本是一条巨龙，只因不想破坏人类的规则而选择正常竞争。然而马克西米利安的霸道行径打破了这一平衡。\n奥杜因的眼神中闪过一丝愤怒，她的声音如雷鸣般响起：“马克西米利安，既然你已经这么做了，那我也就无需保留！”说罢，她的身体开始发生惊人的变化。光芒闪耀之间，奥杜因现出了她的本体——一条巨龙。\n她的身躯遮天蔽日，鳞片闪烁着神秘的光芒，巨大的翅膀轻轻扇动，便掀起阵阵狂风。在场的众人无不惊愕地张大了嘴巴，被眼前这震撼的景象所惊呆。\n马克西米利安惊慌失措，他急忙命令女武神部队攻击奥杜因。女武神们虽然勇敢，但面对如此庞然大物，心中也不免涌起恐惧。她们举起武器，冲向奥杜因，但巨龙的力量岂是她们所能抗衡。\n奥杜因怒目圆睁，张开血盆大口，向着马克西米利安发出一声惊天动地的巨吼，马克西米利安瞬间炸成一堆肉块。\n现场一片死寂，众人被这突如其来的变故吓得呆若木鸡。过了许久他们才从震惊中回过神来。面对奥杜因强大的力量，他们知道反抗已无意义。\n最终，众人只好同意奥杜因上位。奥杜因盘旋在会议场上空，她的眼神中既有威严，又有一丝怜悯。她知道，自己肩负着重大的责任，她必须带领俄罗斯走向一个新的未来，一个尊重规则的未来。"
  rus_na.34.a: "奥杜因，诸王灾祸，远古阴影，吞噬大地沉没。" 
  
  rus_na.35.t: "无序露了一手"
  rus_na.35.d: "会议现场，马克西米利安的嚣张气焰还未消散，无序便站了出来。他静静地看着马克西米利安，眼神中透露出一种难以捉摸的深邃。\n马克西米利安看着无序那看似弱不禁风的身体，发出不屑的嘲笑：“就凭你？也敢来反对我？”然而他的嘲笑很快就被无情地打断。\n无序轻轻打了个响指，一道神秘的光芒闪过，马克西米利安瞬间就变成了一只乌龟，他惊呼道：“不，这不可能，你他妈对我做了什么？”在场的众人面面相觑，惊讶得说不出话来，一时间都不知道该如何反应。\n女武神部队见状，立刻包围了无序。她们虽然心中充满恐惧，但职责所在，不得不挺身而出。然而，无序只是又打了个响指，刹那间，所有女武神的武器四分五裂，衣服也全都爆开，个个赤身裸体地站着。她们顿时惊慌失措，丧失了战斗意志，毕竟从未经历过如此诡异的情况。\n众人这才真正认识到无序的实力远超他们的想象。一直以来，无序都不怎么表现自己，以至于大家都低估了他的力量。就连奥杜因都感到震惊，她知道至少现在自己还远不是无序的对手。\n在这混乱的局面中，无序却显得格外淡定。他的眼神扫视着众人，并抓起变成乌龟的马克西米利安玩弄，仿佛一切都在他的掌控之中。众人心中明白，面对如此强大的存在，他们已别无选择。\n于是，无序毫无争议地登上了领袖的宝座。他的出现为俄罗斯的未来带来了更多的不确定性，但同时也让人们对这个国家的命运充满了期待，期待着无序能够以他那神秘而强大的力量带领俄罗斯走向一个全新的时代。"
  rus_na.35.a: "“我想应该把我们的乌龟陛下卖去那不勒斯，听说有个黑帮老大对这种会说话的乌龟很感兴趣”" 
  
  rus_na.36.t: "反戈一击"
  rus_na.36.d: "众人在无奈之下即将同意马克西米利安继承大统之时，女武神部队队长塞露贝利亚却突然对马克西米利安发动了反戈一击。她手持武器，坚定地指着马克西米利安，眼神中充满了决绝。此时三位女武神小队长，艾莉西亚，艾莉娅丝和利艾拉也迅速展开行动，带领大部分女武神士兵制服了少数死忠于马克西米利安的女武神。\n马克西米利安瞪大了眼睛，愤怒地问道：“这怎么可能？你为何背叛我？！”塞露贝利亚面容冷峻，她的声音铿锵有力：“瓦尔基里集团的畸形统治应该到头了。我们女武神的使命是守护国家和人民，而不是成为野心家的工具。我和我的战友们将稳定国家局势，并将政权归还给全体国民。像你这样的人，只会给国家带来灾难。”\n马克西米利安气得浑身发抖，但面对塞露贝利亚的坚定的目光，他又感到无可奈何。会场的众人在短暂的惊愕后，也纷纷表示赞成塞露贝利亚的行动。他们意识到，国家不能落入野心家之手，只有文官政府的稳定治理才能带来真正的和平与发展。\n塞露贝利亚看着众人的反应，心中更加坚定了自己的信念。她转身对女武神部队的伙伴们说道：“姐妹们，我们要为了国家的未来而战，让我们一起努力，恢复国家的秩序。”女武神们齐声响应，她们的眼神中充满了勇气和决心。\n在塞露贝利亚的带领下，女武神部队开始行动起来。她们迅速控制了会场，确保局势的稳定。同时，她们积极与各方势力沟通，寻求支持，为政权的平稳过渡做准备。\n俄罗斯的未来在这一刻迎来了新的转机。女武神们的勇敢抉择，将为这个国家带来新的希望和光明。"
  rus_na.36.a: "我做出了正确的决定"
  
  rus_na.37.t: "混乱世界"
  rus_na.37.d: "无序上台时间不长，奇葩的法律颁布的却不少，比如在公共场所放屁要罚吃一斤狗屎、所有顾客进入饭店都必须对服务生大喊“异世相遇，尽享美味”否则饭店不准为其提供服务、体育比赛运动员必须将自己的招式编出名字并在发招前喊出来否则判犯规、高中一个班级内的学生头发不准有20%以上颜色相同、正常需判有期徒刑三年以下的男性犯人只要能接受被五个大汉轮奸一小时就能无罪释放等。他的随意已经让全国变得混乱不堪。而小蝶则看在眼里，忧在心里。\n这天，无序正悠闲地躺在沙发上看黄色小说（他规定每位小说家至少要写两部黄色小说才有资格发表其他作品）“无序，你这样胡来会把国家搞乱的。你虽然有着强大的力量，但领导一个国家需要的不仅仅是力量，更需要智慧和责任。”小蝶的话语如同一盆冷水，浇在了无序兴奋的心头。\n无序听了小蝶的话，陷入了沉思。他回想起自己的所作所为，心中竟然也涌起一丝惭愧。他知道小蝶说得有道理，自己的任性和胡来确实可能给国家带来灾难。\n“小蝶，你说得对。我太冲动了。”无序低下头，声音中充满了懊悔。“这个国家需要一个更合适的领导者，而不是我这样的人。”\n小蝶看着无序，心中既有欣慰又有担忧。她知道无序虽然有时任性，但他的内心是善良的。“无序，那你打算怎么办？”小蝶问道。"
  rus_na.37.a: "我决定把领袖的位置让给你，小蝶"
  rus_na.37.b: "我稍微收敛点就是嘛" 
  
  rus_na.38.t: "我？"
  rus_na.38.d: "小蝶惊讶地看着无序，她没想到无序会做出这样的决定。“无序，这太突然了。我不确定我是否有能力......”小蝶犹豫地说道。\n“小蝶，你一定可以的。我会做你的副手，帮助你一起做好一切工作。”无序坚定地说道。\n在无序的坚持下，小蝶最终接受了这个重任。她知道，这是一个巨大的挑战，但她也相信，只要她和无序齐心协力，一定能让俄罗斯走向更加美好的未来。\n于是，一场权力的交接在俄罗斯悄然发生。小蝶成为了新的领袖，而无序则成为了她最得力的助手。他们一起努力为了国家的稳定和发展而奋斗。俄罗斯的未来似乎在他们的手中充满了希望。"
  rus_na.38.a: "意想不到的展开" 
  
  rus_na.39.t: "临时领袖"
  rus_na.39.d: "虽然塞露贝利亚在女武神部队的支持下接管了动荡不安的俄罗斯，但她深知这只是一个过渡阶段，国家最终需要回归到文官政府的治理之下。\n作为军人，她明白自己擅长的是战斗与守护，而在治理国家方面确实存在不足。“我们必须找到一个合适的领袖，在过渡回文官政府前暂时领导国家。”她的声音沉稳而坚定。\n她的目光落在了三位候选人身上——艾利西亚·梅露姬奥特、莉艾拉·玛鲁塞莉丝和艾丽娅斯。\n艾莉西亚，她的善良如同春日的暖阳，总是能给人带来温暖和希望。她关心民众的疾苦，常常投身于慈善事业，在人民之中有着极高的声誉。如果由艾莉西亚领导，国家或许会充满爱与关怀，人民的生活也能得到更好的保障。\n利艾拉，勇敢无畏的她在战场上总是冲锋在前，从不退缩。她的勇气和果敢激励着身边的每一个人。利艾拉的勇敢或许能在这个过渡时期给予国家稳定的力量，面对可能出现的挑战也能毫不畏惧地迎难而上。\n艾丽娅斯，大胆而富有创造力。她敢于尝试新的事物，有着自己独特的思维和见解。她的大胆或许能为国家带来新的发展机遇，在这个特殊时期开拓出一条全新的道路。\n塞露贝利亚陷入了深深的思考之中，究竟谁才是那个最合适的？她需要仔细权衡每一个人的优点和不足，为国家做出最正确的选择。而俄罗斯的未来，也将在这个抉择中逐渐清晰起来。"
  rus_na.39.a: "艾利西亚"
  rus_na.39.c: "艾莉娅丝"
  rus_na.39.b: "莉艾拉"
  rus_na.39.e: "还是我自己上吧" 
  
  rus_na.40.t: "何时能与你重逢"
  rus_na.40.d: "在熙熙攘攘的红场中央，有一座巨大的雕像——薙切绘里奈的雕像。那是俄罗斯光复后，由幸平创真主持修建的，但上天似乎开了一个恶趣味的玩笑，雕像完成之日正是绘里奈飞机失事的那一天。\n幸平创真怀抱着一把吉他，静静地坐在广场的一角，他的保镖被命令在红场之外待命。创真轻轻地拨动琴弦，一股忧伤的旋律缓缓流淌而出。那悠扬而深情的音符，仿佛在诉说着他心中的思念与不舍。他微微闭着眼睛，沉浸在自己的世界里，回忆着与绘里奈的点点滴滴。\n广场上的人们渐渐地被这动人的旋律吸引过来。他们静静地围在创真的身边，聆听着这充满哀愁的音乐——\n“It's been a long day without you my friend\nAnd I'll tell you all about it when I see you again\nWe've come a long way from where we began\nOh I'll tell you all about it when I see you again\nWhen I see you again……”\n有的人眼中泛起了泪花，有的人轻轻叹息，他们仿佛都能感受到创真心中那深沉的悲痛。\n“First you both go out your way\nAnd the vibe is feeling strong and what's small turn to a friendship\nA friendship turn into a bond and that bond will never be broken and the love will never get lost\nAnd when brotherhood come first then the line\nWill never be crossed established it on our own\nWhen that line had to be drawn and that line is what\nWe reach so remember me when I'm gone……”\n随着旋律的推进，他的手指在弦上舞动得更加激烈，他的情感也如洪水般倾泻而出。他仿佛在通过这首曲子，与绘里奈再次相见，再次倾诉着那些未曾说出口的话语。\n“It's been a long day without you my friend\nAnd I'll tell you all about it when I see you again\nWe've come a long way from where we began\nOh I'll tell you all about it when I see you again……”"
  rus_na.40.a: "When I see you again……"
  
  rus_na.41.t: "等着我，天际省"
  rus_na.41.d: "这一天，阳光灿烂，莫斯科红场上正在进行着一场盛大的阅兵。奥杜因站在观礼台上，看着坦克轰鸣着驶过，战机呼啸着掠过蓝天，她心中涌起无尽的感慨。\n曾经，她在自己的世界里呼风唤雨，是令人畏惧的存在。而如今，她在现在这个世界同样成为了一方霸主。奥杜因微微眯起眼睛，回忆起那个熟悉又陌生的地方——奈恩星，天际省。那里有她未完成的使命，有她的荣耀与野心。她梦想着带领着装备着这支远超原本世界科技水平的军队杀回天际，重新夺回属于自己的一切。\n“这片土地给予了我新的机遇，而我将带领你们创造新的传奇。” 奥杜因低声呢喃着，眼神中闪烁着坚定的光芒。她知道，这场跨越世界的征程充满了未知与挑战，但她无所畏惧。因为她是奥杜因，世界吞噬者，一个注定要书写传奇的存在。\n在接下来的日子里，奥杜因召集了俄罗斯最优秀的科学家和魔法师，共同研究如何打开时空之门，连通奈恩星。尽管这可能需要漫长的时间，即使是地球上最强大的魔法师也对奈恩星的能量回路一无所知，他们尝试着利用原石的力量打通通道，但多次尝试均以失败告终。但愿他们能尽快研究成功，因为奥杜因不是闲的住的龙，她现在已经计划着向下一个国家发起征服了……"
  rus_na.41.a: "总有一天我会回归的！" 
  
  rus_na.42.t: "无序的新宠物"
  rus_na.42.d: "克里姆林宫的窗外，莫斯科民众沉浸在胜利游行的喜悦与狂欢之中。彩旗飘扬，欢呼声此起彼伏，整个城市都被对魔导国战争胜利的氛围所笼罩。而无序却待在自己奢华的屋子里，全神贯注地逗弄着一只被关在笼子里的仓鼠。\n无序慵懒地靠在舒适的沙发上，面前的精致笼子里，仓鼠正不安地四处乱窜。无序嘴角挂着一抹戏谑的笑容，眼中闪烁着恶作剧得逞后的得意光芒。\n“哈哈，安兹乌尔恭，看看外面那些欢庆胜利的人们，再看看你现在的模样。”无序用手指轻轻敲了敲笼子，发出清脆的声响。\n安兹乌尔恭愤怒地瞪着无序，小小的身体里似乎燃烧着无尽的怒火，战败被俘虏还不是最耻辱的，最耻辱的是被无序一弹响指变成了一只仓鼠，被关在笼子里受人把玩。它吱吱叫着抗议：“无序，你个被王八操的贱种。总有一天，我会恢复力量，让你付出代价。”\n无序却不以为然地耸耸肩，轻笑道：“哦？那我可真是害怕呢。不过现在，你还是好好当我的小玩具吧。”\n他拿起一颗坚果，在笼子外面晃了晃，被仓鼠身体影响的安兹乌尔恭本能地被吸引，小眼睛紧紧盯着坚果，当然，他也是真饿了。无序看着安兹乌尔恭的反应，再次发出一阵大笑。\n“瞧瞧你，曾经威风凛凛的魔导王，如今却为了一颗坚果而如此急切。”无序故意将坚果拿远，看着安兹乌尔恭焦急的样子，心中充满了快感。\n“这个混蛋，混蛋，他妈的，我要把他碎尸万段！”房间角落的一个大笼子内，一只狐狸嗷嗷地抗议着。“那个家伙，敢把亲爱的安兹大人给……啊啊啊啊啊啊啊。”一只臭鼬也在破口大骂。“嘿，冷静，雅儿贝德，夏提雅，安兹大人肯定已经想出了逃脱的办法，只是现在还不到时机罢了。”一只青蛙劝她们冷静下来。“嗯嗯，你说得对迪米乌哥斯，拥有无边智慧的安兹大人一定会就我们出去，然后阉了这条臭——我他妈也说不清那是个什么生物。”臭鼬点点头。“你说是吧，雅儿贝德。”“这我能不知道吗，安兹大人是什么人岂能被他侮辱，他肯定是在等待合适的时机，可我他妈就是不爽，非常不爽！！！”\n“啊啊啊啊啊，啥魔法也使不出来啊，到底该怎么办，怎么办啊！我能有什么办法啊！”仓鼠魔导王在内心呐喊着，只是没发出声来，他也不想让无序看更多的笑话。\n窗外的胜利游行仍在继续，而屋内，无序沉浸在这场独特的“游戏”中，并且满脑子计划着俘虏了阿尔托莉雅、阿库娅、莉莎等原本高高在上的国家元首们该用什么样的方式玩弄他们，一边想，一边笑出了声。"
  rus_na.42.a: "阿尔托莉雅我是想把她变成狮子，但是只有狗那么大……" 
  
  rus_na.43.t: "善良之治"
  rus_na.43.d: "尽管小蝶非常不情愿，但当今的世界形势容不得俄罗斯这个大国成为坚守和平的中立国，战事最终还是爆发了，而俄罗斯取得了胜利。然而，与刻板印象的军事独裁者不同，小蝶始终采用温和的手段对待新征服的地区，允许当地人建立自治政府。她坚信，通过爱与理解，可以建立一个更加美好的世界。\n无论是国内还是附庸国，都时有激进的反对者闹事。但小蝶从不畏惧，她总是亲自接见这些反对者，耐心地倾听他们的诉求，努力满足对方的需求。并用她温柔的声音对他们唱歌。那如天籁般的歌声，仿佛具有神奇的魔力，能抚平人们心中的创伤和愤怒。对方在听完歌后，基本都会心满意足地离开，重新审视小蝶建立的新秩序。\n当然，也有几个死硬的激进分子，他们顽固地拒绝小蝶的善意。这时，无序便会出手，用魔法给这些激进分子一点小小的教训。在小蝶的硬性要求下，他从未闹出人命。\n在小蝶的努力下，俄罗斯和她的盟友们逐渐走向和谐与繁荣，让整个世界都为之惊叹。"
  rus_na.43.a: "这真的是军政府吗，而且还是俄罗斯的军政府？" 
  
  rus_na.44.t: "飞天"
  rus_na.44.d: "这一天终于到来了，俄罗斯，也是世界的首次，宇宙飞船将把人类（吸血鬼也是人类的一个分支）带入太空，伊琳娜亲自担任宇航员，进入火箭等待发射。\n在发射台上，伊琳娜身着厚重的宇航服，坐在狭小的舱室内，心中既紧张又兴奋。她透过小小的窗户，望着外面忙碌的工作人员和壮观的发射场景，仿佛看到了自己即将踏上的伟大征程。倒计时的声音在指挥中心响起，每一个数字都如同敲在伊琳娜心头的鼓点，让她的心跳不断加速。只要这次任务胜利，下一次发射就直接飞往月球，实现人类的伟大壮举。\n然而，就在倒计时即将完毕，火箭即将点火升空的关键时刻，指挥中心的工作人员突然发现了火箭的技术漏洞。这个漏洞可能会在飞行过程中引发严重的故障，危及伊琳娜和整个任务的安全。经过紧急商讨，任务被迫取消。\n伊琳娜的心中充满了失落和沮丧。她静静地坐在舱室内，听着指挥中心传来的消息，泪水不禁涌上眼眶。但很快，她就调整好了自己的情绪。伊琳娜认识到，现在的科技水平确实还远远不到载人航天的要求。她不能因为一时的冲动和渴望，而将自己和整个国家的努力置于危险之中。\n走出火箭，伊琳娜望着天空，心中的梦想依然坚定。她不着急，因为她知道科技发展要一步一步走。每一次的挫折都是一次宝贵的经验，每一次的努力都是向目标迈进的一步。伊琳娜相信，终有一天，人类不仅能登上月球，更能定居太空。她愿意为之继续奋斗，等待着那个属于人类的伟大时刻的到来。"
  rus_na.44.a: "我们的征程是星辰大海" 
  
  rus_na.45.t: "征服海洋"
  rus_na.45.d: "在人们长久以来的印象里，俄罗斯似乎总是与广袤的陆地紧密相连，而和“海权”这两个字显得不那么搭边。当人们谈及海洋大国时，脑海中首先浮现的往往是圣杯、樱花等国，它们拥有着悠久的航海历史和强大的海上力量。\n然而，在岬明乃的领导下，俄罗斯开启了一场震撼世界的变革。她敏锐地察觉到海洋对于国家未来发展的重要性。毅然决然地将大量的资源投入到海军建设中，从人才培养到技术研发，从舰艇制造到战略规划，每一个环节她都亲力亲为。\n在她的不懈努力下，俄罗斯的海军如同一颗颗璀璨的新星，在海洋上冉冉升起。一艘艘先进的战舰下水，一支支精锐的舰队组建。海军将士们士气高昂，他们在艰苦的训练中不断提升自己的战斗能力。\n这天，岬明乃身着整洁的海军制服，站在彼得格勒的港口，望着眼前那庞大的舰队。阳光洒在海面上，波光粼粼，舰队的身影在阳光的映照下显得格外雄伟。她的心中感慨万千。\n曾经，人们对俄罗斯的海洋力量不屑一顾，但如今，这支强大的海军让世界为之瞩目。岬明乃知道，这只是一个新的开始。她的目光投向远方的大海，那里有着无尽的机遇和挑战。她坚信，在她的带领下，俄罗斯的海军将继续破浪前行，为国家的繁荣与荣耀书写新的篇章。"
  rus_na.45.a: "我们实现了彼得大帝的梦想！" 
  
  rus_na.46.t: "刺客？"
  rus_na.46.d: "在那场决定国家命运的战争之后，白军取得了令世界意想不到的胜利，布尔什维克要么转入地下活动，要么退守远东，女沙皇的荣光照亮了整个俄罗斯大地，为了庆祝来之不易的胜利，皇女决定在红场举行一场盛大的凯旋式，以彰显帝国的荣耀和昭告帝国的重生。\n仪式当天，红场上早已挤满了前来观礼的人群，支持沙皇的贵族和上流人士们身着盛装，他们不断地高呼着女沙皇的名字。阿纳斯塔西娅没有听取安全局的意见，她身着一袭华丽的礼服，坐在定制的敞篷车中，缓缓驶过欢呼的人群。她的脸上挂着淡淡的微笑，不时地向矗立两旁的士兵和军官们挥手致意，在热情高涨的保皇派们眼中，皇女的每一个动作都正透露出对国家的热爱，沙皇的伟大已然展露无遗。\n然而欢庆的时刻总能出点意外——正当皇女沉浸在回归故土的喜悦中时，一个身影突然从人群中冲出，直奔她的敞篷车而来。在场的所有人都为之一惊，就连皇女也微微一愣。幸好随行的卡多克，这位忠诚而坚定的追随者没有丝毫犹豫，他立即拔枪射击，将那个不明身份的人当场击毙。\n凯旋式的氛围瞬间凝固，人们惊恐地议论纷纷，猜测着那个冲上来的人究竟是谁，他是否是要刺杀刚刚归来的皇女？如果是，那又是什么势力派来的刺客？可当真相揭晓时，所有人都大跌眼镜。那个人并非刺客，而是名叫谢尔盖·塔博里茨基的狂热保皇派。他一直以来都视皇女为帝国复兴的希望，对她充满了无比的崇敬。那天他冲上来，只是想近距离地看一看他心中俄罗斯的“大救星”，借着凯旋式对她一表衷心，或许还能谋得一官半职，真正为了沙皇效力。\n在得知真相后，皇女并没有对此事件表现出太多的遗憾或惋惜。她早已对塔博里茨基有所耳闻，他虽然无比忠诚于沙皇且富有行动力，但他的行事风格过于偏执。对于身处政治漩涡中心的阿纳斯塔西娅而言，她也不得不辜负几位沙皇支持者的热忱了。"
  rus_na.46.a: "皇帝不会缺少忠诚的仆人。"
  
  rus_na.47.t: "最后一次会议"
  rus_na.47.d: "“这是我们第几次这样开会了？”RPK16摆弄着她的头发，在前线作战的这些日子里，由于疏于打理，原本干练的白色短发现在显得有些凌乱。即便现在帝国的统治已经得到稳固，但是军队里的事务依然让她忙的不可开交。\n阿纳斯塔西娅轻轻摇头：“不知道。”卡多克和萨文科芙也只是耸了耸肩。\n“所以这次又要干什么？”萨文科芙毫不客气地说道，她对待阿纳斯塔西娅就从没有过什么好态度。\n“我是来让你们解散的。”\n“什么？！”萨文科芙一惊。\n跟她预想中的场景不同，与会的三人里除了萨文科芙，其他两人并没有对此都并没有太大的情绪反应。\n“我要求你们解散民族主义者联盟下属的几个准军事组织，并且解散原有体系，改组登记为俄罗斯的一个合法政党。”\n“我同意”卡多克第一个表态“只要是陛下所想的，我都可以接受。”\n卡多克的赞同当然是毋庸置疑的，阿纳斯塔西娅的目光缓缓移向RPK16。\n“啊，累了累了”RPK16伸了个懒腰“这段时间的事情多的都要把我忙疯了，就算你现在直接让我们彻底解散我也不会有意见的哦，我可不想再给自己增加工作量了。”\n虽然阿纳斯塔西娅对RPK16的话仍然抱有怀疑，但如果从她憔悴的脸色上来看，或许她还真的所言非虚。\n目光转到最后的萨文科芙身上，她的确很不情愿，可在此时的阿纳斯塔西娅面前，她已经一句话都说不出来了。带着满腔的不满和怒气，萨文科芙猛地站起身，径直离场而去。"
  rus_na.47.a: "事已至此，宣告解散。" 
  
  rus_na.48.t: "那么答案只有一个了"
  rus_na.48.d: "“我的陛下，我想我们没有必要这么紧张吧？”\n阿纳斯塔西娅盯着伊内斯，眼神凌冽地说：“我也希望我们之间可以不要那么紧张，但是我必须得承认，你和你的政党已经严重危害了俄罗斯政局的稳定。”\n沙皇的统治已经维持了一段时间，鉴于国内依然复杂的局势，阿纳斯塔西娅暂时还没有伸出手来处理前苏联遗留下来的一批政治家。同时由于国内外政治局势的改变，大量的年轻一代在政治倾向上开始大规模向着右翼靠拢。而让阿纳斯塔西娅意想不到的是，看似毫不相干的两拨人竟然会在这段时间内聚集到了同一个旗帜之下——伊内斯的青年俄罗斯运动。\n这个主张结合君主制和苏维埃制度的奇怪政党最近隐隐有了壮大的趋势，并且脱离了原本的民族主义者联盟，选择注册为了一个独立政党。出于各种目的，阿纳斯塔西娅把伊内斯叫到了克里姆林宫，这才有了今天的谈话。\n“其实您想想也能明白”伊内斯呵呵一笑“苏联遗留下来的那些人只是为了找一个能不被当成政治犯抓起来的容身之所，而那些小年轻嘛，大概就只是喜欢新奇的东西。他们又能成什么气候呢，你说对吗？”\n伊内斯的话初听似乎有一些道理，但一想就知道，其实只是睁眼说瞎话辩而已。阿纳斯塔西娅再怎么说也是在政坛里经历过无数政治斗争的女沙皇，自然不可能被她这么几句话就给说服。\n“不过陛下，如果您真的想要消除一下您的担心，那么我们——也不是不能接受，只是需要您作出一些小小的让步。”\n伊内斯向阿纳斯塔西娅讲述了几项她希望能被推行的改革措施，阿纳斯塔西娅有些诧异，这些举措并非是为了青年俄罗斯运动党派本身或者伊内斯本人谋取利益的措施，而是一些真正有利于俄罗斯人民，甚至有利于沙皇的好事。除了一些方面有些倾向于苏维埃制度以外，阿纳斯塔西娅几乎没有任何拒绝她的理由。\n在得到阿纳斯塔西娅的首肯之后，伊内斯立刻单膝跪地，微笑着说道：“那么，答案只有一个了。”"
  rus_na.48.a: "我将向您，宣誓效忠。" 
  
  rus_na.49.t: "普普通通，平平常常"
  rus_na.49.d: "“沙皇回来了！”\n文字与声音的速度总是要比最迅猛的战马与坦克还要快上一百倍：白卫军不仅攻占了莫斯科，还以迅雷不及掩耳之势占领了每一刊消息不那么不灵通的报纸的头版头条。旧帝国复临欧罗巴之东的消息从圣路易斯到人间之里无人不知无人不晓，却在这座乌拉尔一隅的劳改营里完全掀不起什么风浪。原因倒也简单：这儿的人们得知这消息已经几星期了。\n时间的冲刷总是平淡有力，如今，劳苦而反复的日常早已取代了对改革与全大赦的美好幻想，又在这座古拉格与其他古拉格之中站稳了脚跟。布党佬被赶跑了，但除了看守穿的衣服换了一身儿以外，政权更迭的改天换地并未给这个独属于囚犯们的小世界带来过什么不一般。新生的俄罗斯帝国正在阿纳斯塔西娅陛下的庇佑下稳步前行，却对于帝国的这一部分而言远在天边。一切照旧，一切如常，新鲜事再新鲜，最后也逃不过没入寻常旧闻的柴火堆的命运，燃成土灰来给人们御御寒。\n不过，像今天这样有管事人把囚犯们召起来，开始捏着份文纸点名的日子是与普通全然没有干系的。点名做什么？遥远皇都内的那位新沙皇是要展现她的仁慈还是严酷？囚犯们不知道，他们知道的是，被点到名，就意味着要从本来的普通牢狱生活中被单拎出来，一般来说，要么释放，要么处死。出列的人一个又是一个，空气中弥漫着肃杀的沉默，人们想求得上帝的庇佑，却连应该祈祷自己被点到还是不被点到也不知道，只得焦灼地盯着那张不知何人写就的文件，仿佛这字迹潦草的纸正站在舞台中间，行使着属于它的生杀大权。\n“收拾东西，明天一早走人。”在三分之一左右的囚犯出列之后，点名戛然而止，释放的通告像一颗火星子引爆了一切。获得自由的人沉浸在喜悦中，更多的人则奔腾在不满的浪潮里，一名叫维亚切斯拉夫·巴兰尼科夫的囚犯高声质问道：“为什么就不放我们？我们是忠臣啊！”\n“忠臣？你们要是脑子不好记不得自己在暴乱前干的那堆事儿，可有档案帮你们好好记着呢，释放和你们有什么关系？想造反吗？”\n子弹上膛，囚犯们也识趣地在自己的不满得以略微宣泄后各自散去。今天是特别的一天，但平淡与普通很快就会回来，少三分之一又会有什么？古拉格以前不知道关过多少人，今后也还不知道要关多少人呢。"
  rus_na.49.a: "从来如此" 
  
  rus_na.50.t: "以身作则"
  rus_na.50.d: "“什么？！要我无偿捐献财产？！”\n马克西姆伯爵全然不顾他贵族的身份礼仪，对着阿纳斯塔西娅派出的皇家信使大吼道：“不仅如此，要我捐出那么多钱就算了，为什么还是用来发给那些穷人的？！那是我的钱啊，我的钱！你们有什么资格这样做！”\n“请您理解，伯爵大人”皇家信使的声音十分平静：“这是沙皇陛下的决定，这项决定是涉及全国的贵族和富商的，我理解您的心情，但我也希望您能够理解沙皇陛下爱惜子民的良苦用心。”\n“哈！她倒是显得爱民如子了，那我们呢？我们又能得到什么！我们为了她，为了俄罗斯付出了这么多，结果到了现在却还要用我们的钱来帮她施展仁政吗！那早知道，我还不如投了那布尔什维克去！”\n“请您慎言，伯爵大人”信使皱眉“我认为如果您当时去了布尔什维克的地盘的话，我想您的骨灰可能都不会被存放在同一个地方了。”\n“你！”\n“伯爵大人，我想告诉您的是，其实沙皇陛下推行这项活动并非只是为了她自己，更何况她本人其实才是这份名单之中捐款最多的一个。她的决定是为了整个俄罗斯帝国，我们不能允许帝国境内再有无法处理的大量灾民了，如果他们再来一次当年共产党人那样的战争，我们又能否禁受得住？这个问题，我想请您好好想想，如果您能为沙皇陛下挡住所有暴民的话，我并不介意帮您劝劝沙皇陛下，让她把你从这份捐献名单上划去。”\n马克西姆伯爵张了张嘴，却始终没能吐出一句连贯的话来。长久的僵持后，他终于颤颤巍巍地在捐款单上签了字。"
  rus_na.50.a: "换个角度看又会有利于谁？" 
  
  rus_na.51.t: "胜利日"
  rus_na.51.d: "晨曦会平等地眷顾这颗星球上的每一个生灵，而源自人心中最朴素的愿望终会得到实现。在俄罗斯的铁与血之下，魔导国的尸体已经被尽数埋藏。象征着荣耀的每一缕风和每一道声音都在俄罗斯广阔的土地上自由飘荡，士兵们的歌声在红场回响，与之应和的是盛装的军乐团奏响的神圣乐章。\n阿纳斯塔西娅穿着一身雪白的衣服，那是她平日里最常穿的一套衣服，从乌克兰的困兽到俄罗斯的女沙皇，再到如今为俄罗斯带来伟大的胜利者，这是她最为人熟知的形象。忠诚的追随者卡多克跟随在她的身边，时光冲刷掉了他身上的很多身份，但他依然是那位忠诚的卫士。\n整齐的队列走过洒满阳光的红场，俄罗斯的旗帜在天空猎猎作响。观礼台上尽是为国付出的贵族和军官，被年轻的小伙子们推在轮椅上缓缓驶过的则是不屈的百战老兵。自她阿纳斯塔西娅起，俄罗斯再没有向命运低头过。他们走过了严酷的寒冬，收回了被布尔什维克强占的土地；他们经历过与世界之敌的战斗，从魔导国手中重建了属于俄罗斯的领地。统一，统一，这个词萦绕在阿纳斯塔西娅的脑海里已有数年，她无时无刻不在梦想着这一天的到来，就是这一天了，就在这一天，梦想的光辉第一次真正温暖了她冰封般的内心，她从敞篷车上站了起来，红场上的士兵向她敬起军礼，观礼台上的贵族和军官用他们不同的贵族礼仪显示出他们的气质，在城市各处的人们爆发出一轮又一轮的呐喊。她早已在情绪中遗忘了今天的演讲词，只能朝着人群的方向挥了挥手，不知不觉间，她的眼眶已经有些泛红。"
  rus_na.51.a: "我所能付出的就是这些，仅此而已。" 
  
  rus_na.52.t: "对不起，没关系"
  rus_na.52.d: "按理来说，新官上任三把火，卡多克现在正处于执政初期，政府内部有着很多的事情要他去处理和做决定的。但如果真的那么做，他早就失去自己的一切私人时间了。\n准备好预案，卡多克在办公桌上留下了一封请假信，便坐着自己的私人轿车前往了距离莫斯科几十公里左右的一个小镇。\n这里是他的一位故人的隐居之所，他照着地址，站在了一扇精美的木门前。短短几分钟里他举起过很多次手，但终究没有任何一次有勇气敲响这扇门。\n直到屋子的主人亲自打开了门，对他温和地说道：“进来吧。”\n屋子里的陈设很简单，家具和装饰都是非常平民的装修风格，除了几件具有艺术家署名的画作之外，他没有看到任何称得上值钱的东西。阿纳斯塔西娅给他端来一杯茶，坐在了他的对面。\n“按照礼仪来说，我们应该再多邀请几个人，还要弄些点心来，边聊些家长里短边喝茶才合适”阿纳斯塔西娅微笑着说道“可惜现在不是时候，他们都还事务缠身，还来不了。我的手也不够巧，做不来那些甜点。”\n“陛下，我......”\n卡多克刚刚开口就被阿纳斯塔西娅打断，她平淡地说道：“不用再这样叫我了，毕竟，这个国家已经没有沙皇了。”\n“......对不起。”卡多克低着头，沉默了许久才终于说出了如此简单的一句话。皇女没有立刻回答他的话，她对着他伸出手去，可想了想，却又缩了回来。"
  rus_na.52.a: "不要紧的，人都应该成熟些的。" 
  
  rus_na.53.t: "既是元首，也是厨师"
  rus_na.53.d: "薙切绘里奈说不清自己对做饭这件事抱有怎样的感情，但至少她不讨厌。俗话说技多不压身，一手好厨艺哪怕是放在一个政治家身上都会在某些时候起到不错的效果。而之于绘里奈更是如此。\n身为元首，绘里奈自然而然地爱着自己的人民，尤其是那些愿意为了元首而战的士兵们，他们理应得到额外的尊敬和博爱。绘里奈的身影经常出现在全国各处的军营里，在训练场上，在情报机构中，甚至是......厨房里。\n对于薙切绘里奈经营着为数不少的高档餐厅这件事，整个军队之中几乎是无人不知，这有赖于宣传机构对于绘里奈的传播塑造。士兵们知道那些餐厅的消费是很高的，是他们难以负担的，但是对于元首的热爱还是驱使着不少人慕名前往，花费整个月的薪资和奖金就为了吃上以元首之名制作的一顿饭。\n可是他们人生中最美好的一顿饭却不是在这样环境优雅的高档餐厅里吃的，而是在平日里，在一整天的艰苦训练后，当他们看到绘里奈和她的挚友幸平创真从自己军营的厨房里端出一份份精美的菜肴并亲自发放到每一个士兵手上时，心中对于元首的热情更是高涨到无以言表。\n尚且没有受到过绘里奈视察的部队很难想象那是怎样的一副场景，从兄弟部队传出的消息让他们无时无刻不在期盼自己的部队被元首亲自访问的那一天早日到来，但他们也同样清楚地知道，元首也是人，是不可能跑遍全军上下的每一个机关单位的。但无论如何，绘里奈的行动早已传遍了整个军队，所有的军人都更加清楚地知道，自己究竟是为一个什么样的人在战斗。"
  rus_na.53.a: "士兵有多爱元首，元首就有多爱士兵。" 
  
  rus_na.54.t: "意料之外的发展"
  rus_na.54.d: "随着国民大会的尘埃落定，保皇派在新的全国政权中的全面胜利已经毋庸置疑。女沙皇阿纳斯塔西娅紧握着权力的宝杖，高居于宫宇中任她的子民们景仰，就像几十年前，乃至几百年前那样。秩序井然，按理说这样的俄罗斯帝国应该无论如何都不怎么待见一群变革派，这群民主派人士在接到阿纳斯塔西娅陛下亲自召见的诏令时的心情于是也就可想而知了。但事到如今，他们已不会有任何与女沙皇对抗的资本，也只好畏畏缩缩地踏入皇宫任人处置，并在心中默默祈祷。哪成想，在皇宫内迎接他们的没有什么冻雨冰风，女沙皇只是轻柔地招呼他们坐下，随后缓缓开口：\n“诸君应知，先帝尼古拉二世曾应大臣会议主席维特之请愿，签订过一份《整顿国家秩序宣言》，最终却在暴力与操弄下沦为了一纸空文。民众不满，才让布尔什维克有了可乘之机。如今政权整顿，国家兴复，罗曼诺夫家族之人曾经立下的诺言应当被兑现，新生的俄罗斯也应当为人民带来新的生机与活力，才能长治久安。我有意推行改革，落实立宪，你们看法如何？”民主派并没有第一时间给出应有的回应，因为他们在忙着确认自己有没有听错。那之后的皇宫大殿淹没在了一片有失礼仪的欢呼声里，以至于没有人注意到一位少女心诚意切的微笑。\n惊过喜过之后，民主派人很快便与女沙皇的官员一起开始了改革工作，起草法案，筹划选举……很快，第五届国家杜马在被关闭了将近三十年之后重新召开，以社会革命党，共和党和立宪党为代表的执政联盟也深孚众望高票当选。各项改革与行政措施悉数提上议程，新法律的立法工作也紧锣密鼓的开展起来。即使旧贵族与保皇势力仍具有不可忽视的政治与经济影响力，需要我们就其财产与特权作出一定让步，但无论如何，俄罗斯都已经挥别了过去的专制帝国，新的民主制度将带领这个国家走上一条过往从未有之新道路，带领她走向不同过往的新未来。"
  rus_na.54.a: "历史的前进总会让有些东西需要改变"

 #外交

  rus_for.1.t: "[FROM.GetNameDefCap]索要明斯克"
  rus_for.1.d: "一个强大的俄罗斯在东边崛起了，就如同冬眠刚刚结束的巨熊一样，这个庞然大物正在四处寻找猎物。很不幸的是，我们被它找上门来。俄罗斯要求我们交出属于它们祖国所谓自古以来的领土明斯克等地。\n对于是否交出明斯克的问题，政府内部主要分成两派。交出明斯克，意味着我们东部的防线将要向西收缩许多，我们的战略纵深将会减小，并且来自民意和舆论的压力会使政府受到冲击。但是不交出明斯克意味着我们将要得罪一个战争潜力巨大的俄罗斯，并且明斯克地区突入俄罗斯领土，在战略上并不容易防守。"
  rus_for.1.a: "明斯克食之无味，还他罢了..."
  rus_for.1.b: "我有强军，怕甚？"

  rus_for.2.t: "[FROM.GetNameDefCap]的回复"
  rus_for.2.d1: "对于明斯克的归属问题，[FROM.GetNameDefCap]并没有过多留恋，时日不长的外交程序之后，对方的军队陆续撤出了明斯克。我们轻而易举地拿回了我们的地盘。"
  rus_for.2.d2: "我们的外交官被这帮粗鲁的野蛮人轰了出去，这无疑是对[ROOT.GetNameDefCap]的挑衅。可笑的是[FROM.GetNameDefCap]的不自量力，我们只需要几个月就能拿下明斯克。"
  rus_for.2.a: "好极了！"
  rus_for.2.b: "自不量力！"

  rus_for.3.t1: "[FROM.GetNameDefCap]又来了"
  rus_for.3.t2: "[FROM.GetNameDefCap]要求合并我们"
  rus_for.3.d1: "在之前[FROM.GetNameDefCap]蛮横的夺走了我们的明斯克，现在他们竟然得寸进尺，要求我们与他们合并，这毫无疑问是一种背叛。他们无耻狡诈的行径以及让军队和人民忍无可忍了，任何敢于阻拦我们抗击[FROM.GetNameDefCap]的家伙都是国家的叛徒！"
  rus_for.3.d2: "在今天的外交照会中，[FROM.GetNameDefCap]提出了惊人的想法，他们提到[ROOT.GetNameDefCap]应该和[FROM.GetNameDefCap]合并，这样一来两国的经济和军事战略都会得到极大的好处。我发的外交官一时之间被震撼了，但是反应过来之后只剩下了愤怒，他们无耻狡诈的行径以及让军队和人民忍无可忍了，任何敢于阻拦我们抗击[FROM.GetNameDefCap]的家伙都是国家的叛徒！"
  rus_for.3.a: "弱国无外交..."
  RUS_success_in_POL_tt: "§R这意味着游戏结束§!"
  rus_for.3.b: "忍无可忍，无须再忍！"

  rus_for.4.t: "[FROM.GetNameDefCap]的回复"
  rus_for.4.d1: "[FROM.GetNameDefCap]同意和我们合并了！\n会议室霎那间安静下来，继而爆发处巨大的欢呼声。[FROM.GetNameDefCap]的软弱不堪，甚至于出卖了他们的人民，但这并不重要，重要的是我们不会吹灰之力就拿下了执念之国，[ROOT.GetNameDefCap]的伟大复兴就在眼前！"
  rus_for.4.d2: "[FROM.GetNameDefCap]断然拒绝了我们的提案，这是意料之中的事情，并不值得我们灰心，现在我们有了一个蹩脚的借口，是时候去收拾这帮叛逆的家伙了。"
  rus_for.4.a: "好极了！"
  rus_for.4.b: "外交游戏结束！"

  rus_for.5.t: "[FROM.GetName]请求加入我们"
  rus_for.5.d: "[FROM.GetNameDefCap]请求加入我们的阵营！\n\n这无疑是这一天乃至这一月来我们听过最好的消息，一个强大的盟友即将加盟，我们强强联合的光明前景似乎已经可以预见！但不乏有清醒的同事，他们认为两国保持友好关系是好事情，但要彻底结为盟友还需谨慎考虑。"
  rus_for.5.a: "好好好！做大做强"
  rus_for.5.b: "差不多得了..."

  rus_for.6.t: "[FROM.GetName]的回复"
  rus_for.6.d1: "正如我们所料，我们的加入对于对方岌岌可危的外交环境是一个巨大的提振，几乎没有什么阻力，我们成功加入了[FROM.GetName]。"
  rus_for.6.d2: "不可理喻！我方真诚地加盟[FROM.GetName]，是看在两国国民经济、军事领域有很好的合作前景，而对方却把我们看成了乞丐，既然这样，这个盟友不要也罢，我们自己单干！"
  rus_for.6.a: "做大做强，再创辉煌！"
  rus_for.6.b: "苏卡不列！"

  rus_for.7.t: "[FROM.GetName]科研合作"
  rus_for.7.d: "我们的[FROM.GetName]盟友提议建立共同研究所交流中心以促进两国科技发展。我们的科学家很重视这项合作，并且这种事对我方有益无害，这项提案很快被通过了。"
  rus_for.7.a: "友谊万岁！"

  rus_for.8.t: "[FROM.GetName]经济合作"
  rus_for.8.d: "我们的[FROM.GetName]盟友提议加深经济合作，双方对于某些出口商品应该降低甚至是取消关税以促进经济交流。这项提案考虑到俄罗斯地区广阔的国土面积和丰富的原材料出口，很快通过了。"
  rus_for.8.a: "好兄弟就该互通有无。"

  rus_for.9.t: "[FROM.GetName]提议全方位合作"
  rus_for.9.d: "在与[FROM.GetName]进行了科研和经济合作之后，两国关系火速升温，[FROM.GetName]也渐渐暴露了他们的真实目的——军事领域的合作。不得不说这种“温水煮青蛙”式的手段是非常成功的，我们的政要放松了对[FROM.GetName]的警惕，在一边倒的投票之下，提案被通过了。"
  rus_for.9.a: "好吧，拥抱你我的朋友！"

  rus_for.10.t: "[FROM.GetName]干涉苏联内战"
  rus_for.10.d: "在我军大胜赤匪，一路向莫斯科挺进的重要关头，[FROM.GetName]政府突然宣布介入俄罗斯内战。敌人逐渐变多了，但我们的目标还是莫斯科，只要击败赤匪，这些干涉军就会自行撤去。"
  rus_for.10.a: "进军莫斯科！"
  
  rus_for.11.t: "和平协约"
  rus_for.11.d: "战争结束了，我们已经拿下了莫斯科，强大的苏联在殿下的大军面前不堪一击，如今已经崩溃。苏联的盟友驻足不前，她们看到了我军的强大，据情报部门获悉，对方已经有和谈意向，我们是否要停止这场战争呢？"
  rus_for.11.a: "俄罗斯需要和平"
  rus_for.11.a: "复仇复仇！" 
  
  rus_for.12.t: "俄罗斯提议重建三国协约"
  rus_for.12.d: ""
  rus_for.12.a: "很好，我们问问幻想乡的意见"
  rus_for.12.b: "俄国人不能信任" 
  
  rus_for.13.t: "俄罗斯提议重建三国协约"
  rus_for.13.d: ""
  rus_for.13.a: "我们联合！"
  rus_for.13.b: "俄国人不能信任" 
  
  rus_for.14.t: "提议被拒绝"
  rus_for.14.d: ""
  rus_for.14.a: "还是只能靠我们自己" 
  
  rus_for.15.t: "幻想乡同意了！"
  rus_for.15.d: ""
  rus_for.15.a: "马上把这个好消息通知俄罗斯" 
  
  rus_for.16.t: "幻想乡拒绝了"
  rus_for.16.d: ""
  rus_for.16.a: "真可惜" 
  
  rus_for.17.t: "协约国的重生"
  rus_for.17.d: ""
  rus_for.17.a: "我们联合！" 
  
  rus_for.18.t: "回归俄罗斯祖国？"
  rus_for.18.d: ""
  rus_for.18.a: "回"
  rus_for.18.b: "不"
  
  rus_for.19.t: "阿拉斯加回归"
  rus_for.19.d: "在锡特卡堡举行的正式仪式上，[FROM.GetNameDef]将阿拉斯加的主权交还给了我们，国内的人民此刻正欢呼雀跃。"
  rus_for.19.a: "欢迎回家！"
  
  rus_for.20.t: "[FROM.GetNameDefCap]拒绝"
  rus_for.20.d: "[FROM.GetAdjective]国务卿根本懒得搭理我们的照会。唯一的回应只有一封寄到我们大使馆的信，署名是文化交流协会的副会长。他在信中写道，他们尊重我们撰写架空历史作品的抱负，只是如果能够不再通过官方渠道投稿，他们将不胜感激。"
  rus_for.20.a: "哦，他们以为我们只是说说而已吗？"
  rus_for.20.b: "我们手头上最不缺的就是冻土了。"

  rus_for.21.t: "[From.GetNameDefCap]要求屈服"
  rus_for.21.d: "[From.GetAdjective]外交官已经要求，我们国外交政策要服从他们的指导。"
  rus_for.21.a: "我们确实需要坚强的领导，为什么不能是他们呢？"
  rus_for.21.b: "我们有能力为自己的利益发声。"
  
  rus_for.22.t: "[From.GetNameDefCap]屈服"
  rus_for.22.d: "在我们的坚持下，[From.GetAdjective]政府已经接受了我们的领导地位。"
  rus_for.22.a: "我们会带领他们走向荣耀。"
  
  rus_for.23.t: "[From.GetNameDefCap]拒绝要求"
  rus_for.23.d: "虽然我们一再坚持，但是[From.GetAdjective]拒绝承认我们在国际事务中的领导地位。他们会继续保持自己的外交政策。"
  rus_for.23.a: "那么，我们就用武力向他们展示我们领导的优越性。" 
  
  rus_for.24.t: "来自莫斯科的橄榄枝"
  rus_for.24.d: ""
  rus_for.24.a: "我们同意"
  rus_for.24.b: "我们拒绝"

  rus_flavor.1.t: "粮食短缺"
  rus_flavor.1.d: "我们过于强调经济效益的农业政策使得我国在本季度发生了粮食短缺现象，我们必须立刻想办法解决这个问题！"
  rus_flavor.1.a: "哦，该死！"

  rus_flavor.3.t: "地名变更"
  rus_flavor.3.d: "随着俄罗斯帝国的回归，以赤匪姓名所命名的地区将会被改回之前的名字！"
  rus_flavor.3.a: "俄罗斯万岁"


