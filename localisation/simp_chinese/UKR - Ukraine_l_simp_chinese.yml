 #国民大会 

  rus_na.1.t: "召开国民大会"
  rus_na.1.d: "随着一切尘埃落定，一切布尔什维克的军事抵抗势力已被悉数扫除。我们将在乌克兰大公——不，女沙皇安娜斯塔西娅的号召下，释放被布尔什维克囚禁和监视的效忠派和民主人士，同时邀请他们参加光复后的第一届全国国民大会。"
  rus_na.1.a: "各派代表纷纷入场，大会如期召开"

  rus_na.2.t: "第一天：重建国家杜马"
  rus_na.2.d: "在我们伟大的皇女阿纳斯塔西亚作开幕词并获得热烈掌声后，第一项议案被毫无疑问地通过了：我们将废除匪帮所建立的权力机关，恢复1918年以前运行的国家杜马，并在此基础上进一步降低参选资格的门槛。此议案一经通过，立刻获得了共和派代表们的热烈掌声，军方代表对待此事则略显冷淡。"
  rus_na.2.a: "民主之胜似乎已不可阻挡"

  rus_na.3.t: "第二天：我们的民族政策"
  rus_na.3.d: "第二项被提上议程的议案是关于全俄境内各民族的方针问题。部分军方和俄罗斯族的乡绅代表表示，苏联时期的民族政策对作为主体的俄罗斯族是一种极大的剥削，应当废除旧的制度，并给每个少数民族划定一块适合的聚居区，此提议立刻遭到了少数民族代表和大部分共和派的强烈反对，他们认为苏联的政策确实有所欠缺，但大体应得到保留。少数民族代表声称，他们渴望的是在女皇治下得到更好地解放，而非是又一个换了颜色的“暴君”"

  rus_na.3.a: "虽回归帝制，但各族平等仍为吾等之所向 "
  rus_na.3.b: "强者为尊，弱者自重！"

  rus_na.4.t: "第三天：教育方针"
  rus_na.4.d: "接下来是关于文化教育层面的决议。传统的乡绅代表和保皇派希望动用国家强制力来废除一切社会上带来不安定因素的“新思潮”，从而恢复帝国时期的优良传统。而共和派则呼吁不能重蹈苏联时期文化监管的覆辙，应当保持对社会文化教育的开放来获取人们的支持与发自内心的爱戴。"
  rus_na.4.a: "通晓教育部与文化部，责令其立刻出台文化禁令！"
  rus_na.4.b: "我们渴求的是人民开智后的忠诚，而非愚昧的盲从。"

  rus_na.5.t: "第四天：工会问题"
  rus_na.5.d: "接下来的议题同样在大会里被激烈讨论。军方代表表示，在战争期间，苏联领导下的工会组织对军队后方造成了巨大的困难，他们提议由宪兵部队主导对工会的彻底重组，使其成为国家提升产量的有力工具。此举同样遭到了共和派和民主派人士的反对，他们呼吁政府不能以暴制暴，来给这个本就饱受分裂之苦的国家雪上加霜。"
  rus_na.5.a: "将军们的建议胜出！"
  rus_na.5.b: "只需要剔除思想色彩即可，工会大体上允许被保留"

  rus_na.6.t: "第五天：重建企业"
  rus_na.6.d: "接下来的议题方向转移到了经济领域。来自实业家的代表们建议国家重新妥善分配这些工厂和企业，并出台法律鼓励私人经济的发展；与此同时，保皇派的代表则提出了一项更为激进的方法。他们认为一切公民皆为皇室的奴仆，希望将一切重要产业收归皇室名下"
  rus_na.6.a: "内行人做内行事"
  rus_na.6.b: "天下之大，莫非王土？"

  rus_na.7.t: "第六天：整编军队"
  rus_na.7.d: "关于民兵组织的议题同样没能得到共识。民主派代表们主张国家军队应当实现高度的职业化和非政治化，来确保政府的稳定性与持续性；军方代表则力称保留军队主导下的民兵组织可以在事态的最微小阶段扑灭火苗，并加强政府在偏远地方的控制力"
  rus_na.7.a: "民主派的担忧确实有道理..."
  rus_na.7.b: "...但他们没有资格打自己的小算盘！"

  rus_na.8.t: "第七天：审视农业政策"
  rus_na.8.d: "当我们看向苏联创造的集体农场时，乡绅代表声称这是对他们最无情最残酷的压迫，是对他们传统权利的无情剥夺；而我们的实业家代表们则默默拿出了苏联时期的财政报告，声称集体农庄时期的俄罗斯经济增幅屡创新高，如果我们想做到更好，对这项制度的保留就十分有必要。"
  rus_na.8.a: "上千年的传统不可小觑..."
  rus_na.8.b: "...但崭新的时代却在滚滚向前"

  rus_na.9.t: "第八天：宪法问题"
  rus_na.9.d: "接下来就是关于我们新国家的根本大法——宪法——的改革问题了。乡绅代表和保皇派人士主张旧时代沙皇帝国的宪法框架已经足够支撑国家的运行，它只需要一点点时间来确保其执行的有效性；而共和派和民主派人士再三强调，沙皇俄国的覆灭正是因为其不思进取和顽固守旧，若新国家想一展宏图，一部新宪法必不可少。"
  rus_na.9.a: "沙皇宪法历史之厚重，尔等岂能理解？"
  rus_na.9.b: "穷则变，变则通，通则达"

  rus_na.10.t: "皇帝和庶民"
  rus_na.10.d: "在接下来的宪法细则中，对于君权和民权的大辩论从白天吵到了晚上。共和派与民主派人士声称如果我们想兑现战前对民众的承诺，就必须将人民权利写入宪法并对其宣誓，而保皇派人士则称这种事情毫无意义，君主才是决定一切之人，承诺自会兑现，但不会是在宪法中。"
  rus_na.10.a: "诚然世事变迁，民得其权......"
  rus_na.10.b: "...而千秋万代，唯皇权独尊！"

  rus_na.11.t: "自由与保守"
  rus_na.11.d: "在关于国家理念的探讨中，民主派人士建议我们效仿西欧各国的民主思想，尽管不能立刻实现，但总归会为我们设立努力的方向；而乡绅代表和保皇派人士则称，俄罗斯有其特殊情况，需要根据自身情况作出调整。会议的最后，主席大声念出了国家的核心理念......"
  rus_na.11.a: "自由，人权，民主！"
  rus_na.11.b: "忠诚，团结，和谐！"

  rus_na.12.t: "欢呼结束"
  rus_na.12.d: "随着最后一项议程得到其结果，整个国民大会在掌声与欢呼中落下帷幕，期间虽有多次分歧，但终归于共识，这将是新生俄国的开始！大会结束，大会代表们脱下礼帽，在高昂的国歌声中对女皇安娜斯塔西娅献上了自己的忠诚。"
  rus_na.12.a: "天佑女皇与俄罗斯！"

  rus_na.13.t: "大会破裂"
  rus_na.13.d: "在一次又一次共和派提议的失败下，一个共和派代表愤然起身，直呼这是一场封建贵族们之间的民主作秀大会。随后几乎所有的共和派代表纷纷响应，痛斥大会表决的不公正，继而全部离开会场。整个会场的代表立刻少了接近一半，国民大会的召开已然失败。"
  rus_na.13.a: "不可理喻！"

  rus_na.14.t: "游行罢工"
  rus_na.14.d: "随着国民大会破裂的消息传到全国各地，还未被平息不满情绪的市民，学生，工人们得知大会上一系列剥夺他们权利的反动法案即将落到他们头上，他们的怒火被又一次点燃了，数日内，大游行在全国范围内持续不断，其中，既有认为君主制落后无能，乡绅贵族残害百姓的共和派游行，也有认为女皇被贵族和奸臣们把持权柄，呼吁清除奸佞的君主同情者游行，但很快，游行队伍统一在一起，打出了一致的标语："
  rus_na.14.a: "“共和万岁！人民万岁！”"
  rus_na.14.b: "“立宪万岁！女皇万岁！”"

  rus_na.15.t: "确保军队"
  rus_na.15.d: "事态的发展超出了我们的预期，我们必须得到军队的支持以确保在最坏情况下我们将掌握主动权。我们将派人与军队的领袖邓尼金元帅进行秘密会谈。根据元帅的个人风格，我们将慎重决定我们的劝说风格......"
  rus_na.15.a: "邓尼金元帅，请想想伟大的祖国，为了女皇与人民！"
  rus_na.15.b: "邓尼金元帅，请想想您自己，为了无上的权力与荣誉！"

  rus_na.16.t: "大逮捕"
  rus_na.16.d1: "随着交涉得到了邓尼金军方的同意，军队随即站到了我们一边！次日清晨，宪兵部队与军警协同出动，一切游行示威与骚乱被强而有力地镇压了下来，戒严令在全国范围内生效了"
  rus_na.16.d2: "我们苦苦等待，留给我们的却只有军方的沉默。而这一切还没完，就在当日夜晚，一支秘密部队包围了我们的藏身处，我们的大部分成员均被逮捕，而残余势力或是作鸟兽散，或是直接切断了与我们的联系"
  rus_na.16.a: "干杯，为了我们的明天！"
  rus_na.16.b: "1918年，我们亡于内外之敌，而今天，我们亡于自己之手......"

  rus_na.17.t: "全国肃清"
  rus_na.17.d1: "随着戒严令的生效，军警部队逮捕了所有参与其他党派活动的人士，所有监狱被塞得满满当当，一切所谓的异己势力已经在实质上被粉碎。"
  rus_na.17.d2: "我们苦苦等待，留给我们的却只有军方的沉默。而这一切还没完，就在当日夜晚，一支秘密部队包围了我们的藏身处，我们的大部分成员均被逮捕，而残余势力或是作鸟兽散，或是直接切断了与我们的联系"
  rus_na.17.a: "敬酒不吃吃罚酒的下场！"
  rus_na.17.b: "1918年，我们亡于内外之敌，而今天，我们亡于自己之手......"

  rus_na.18.t: "尘埃落定"
  rus_na.18.d1: "虽然我们一度处于劣势，还遭到了背叛，但伟大的女皇最终团结起了更多力量，我们在残酷血腥的斗争中最终把叛徒们各个击破，成为了最后的赢家。现在，再也没有人能拒绝皇冠的威光照耀整个帝国了。"
  rus_na.18.d2: "就在我们等待军方回应的时候，一个线人带来了令人震惊的消息：共和派也在同军方交涉！我们深感不妙，立即着手转移成员，但为时已晚，一支秘密部队包围了我们的藏身处，我们的大部分成员均被逮捕，而残余势力或是作鸟兽散，或是直接切断了与我们的联系"
  rus_na.18.a: "为了女皇与帝国！"
  rus_na.18.b: "1918年，我们亡于内外之敌，而今天，我们亡于自己之手......"

  rus_na.19.t: "尘埃落定"
  rus_na.19.d.d: "在激烈的辩论中，民主派最终赢得了这场权力斗争。尽管一些心怀不满的保皇党和民族主义者强烈建议阿纳斯塔西亚采取强硬手段逮捕这群妄图颠覆俄罗斯传统的民主支持者，但是女沙皇无视了他们的请求，她十分清楚，无视人民呼声的父皇最后落得个怎样的下场。她坦然接受了会议结果，宣布俄罗斯帝国将成为一个君主立宪制的国家，民主派代表也纷纷起立向这位仁爱的女沙皇表达敬意，这是新生俄国的开始。"
  rus_na.19.d.f: "在激烈的辩论中，民族主义者联盟凭借着煽动性的言辞和对代表情绪的精准把握，逐渐赢得了上风。他们强调要恢复俄罗斯昔日的辉煌与荣耀，引起了在场代表的强烈共鸣。随着权力斗争的尘埃落定，民族主义者联盟成功掌握了俄罗斯政权。"
  rus_na.19.d.t: "在激烈的辩论中，保皇党凭借着对传统的坚守和对国家稳定的承诺，逐渐赢得了多数人的支持。当最终的结果宣布，整个会场一片沸腾。不久后，阿纳斯塔西亚在众人的簇拥下重登大位。她身着华丽的皇袍，头戴璀璨的皇冠，眼神中既有威严又有感慨。\n女沙皇站在皇宫的阳台上，俯瞰着这片历经沧桑的土地，心中感慨万千。她回想起曾经的动荡与苦难，如今终于再次登上皇位，肩负起领导国家的重任。她深知，这不仅仅是权力的回归，更是对俄罗斯未来的一份承诺。她发誓要带领俄罗斯走向繁荣与富强，让人民过上安定幸福的生活。在她的心中，俄罗斯将再次成为一个伟大的帝国，屹立于世界之林。"
  rus_na.19.a: "“立宪万岁！沙皇万岁！”"
  rus_na.19.b: "让俄罗斯再次伟大！"
  rus_na.19.c: "你劈开巨浪，开辟万里疆土"

  rus_na.20.t: "俄罗斯的命运"
  rus_na.20.d: "在一切风波平息之后，邓尼金，这位深爱着他伟大祖国的人，将在漫长的深思后，决定着俄罗斯未来的方向......"
  rus_na.20.a: "我生而为人民，战而为人民！"
  rus_na.20.b: "现在的共和国还太过脆弱，我将细心地呵护她......"
  
  rus_na.21.t: "处理流亡者的财产"
  rus_na.21.d: "经过白卫军的艰苦奋战，女大公——不，沙皇陛下终于回到了她忠诚的莫斯科。然而，新的难题摆在了她的面前。\n布尔什维克在其统治期间，将大量的流亡贵族、地主和资本家财产分配给了平民。如今，安娜面临着艰难的抉择。\n如果选择让平民保留财产，然后用皇室资金补偿贵族，这无疑是一个充满挑战的决定。一方面，这显示了沙皇的仁慈和大度，能够赢得平民的感激和忠诚。平民们会感受到沙皇对他们的尊重和关怀，从而更加拥护皇室的统治。同时，这也有助于缓解社会矛盾，促进国家的稳定与和谐。然而，这也意味着皇室将承担巨大的经济压力。皇室资金本就有限，用于补偿流亡者可能会使皇室的财政状况陷入困境，影响皇室的生活品质和国家的建设发展。\n另一方面，如果沙皇选择强行从平民手中收回财产并还给原主人，必然会引起平民的强烈不满和反抗。平民们会觉得自己被不公平对待，他们辛苦获得的财产被夺走，心中的愤怒和怨恨将会爆发。这可能会引发新的社会动荡和冲突，甚至再次威胁到皇室的统治。\n阿纳斯塔西亚陷入了深深的沉思，她深知这个决定关乎国家的未来。她召集了大臣们商议，大家各抒己见，争论不休。沙皇在权衡利弊后，做出的选择是……"
  rus_na.21.a: "我们应该对流亡者进行补偿"
  rus_na.21.b: "强行要求这些刁民把财产归还给正当的主人！" 
  
  rus_na.22.t: "平反尼古拉二世"
  rus_na.22.d: "曾经，罗曼诺夫王朝的统治在革命的浪潮中轰然倒塌。但随着阿纳斯塔西亚确保了沙皇统治的回归，关于尼古拉二世的话题再次被提起。\n在女沙皇的授意下，人们在各大报纸和杂志上看到了尼古拉二世在面对国内外困境时的挣扎与无奈。他们发现，在那个风起云涌的时代，尼古拉二世虽然面临着诸多困境，但也并非一无是处。他也曾试图进行改革，为国家的稳定和人民的福祉而努力，尽管最终未能成功。\n在一个庄严的日子里，皇室后裔们在莫斯科举行了一场盛大的纪念仪式。他们身着传统的皇室服饰，神情肃穆。女沙皇发表了一篇深情的演讲，回顾了尼古拉二世的一生，呼吁人们以客观公正的态度看待历史。\n从此，虽然争议依然存在，尼古拉二世的名字不再仅仅代表着过去的专制与失败，也成为了俄罗斯历史长河中一个复杂而多面的符号，提醒着人们铭记历史的教训，珍惜来之不易的和平与稳定。"
  rus_na.22.a: "父皇，您看到这一天了吗" 
  
