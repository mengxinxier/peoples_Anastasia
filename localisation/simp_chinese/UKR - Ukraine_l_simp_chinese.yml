  RUS_Anastasia: "阿纳斯塔西娅·尼古拉耶芙娜·罗曼诺娃"
  UKR_Anastasia_desc: "当阿纳斯塔西娅在那一夜搭乘卡多克·泽姆露普斯的马车仓皇逃出化为火海的圣彼得堡时，她的心中究竟埋藏着多少痛苦，恐怕就连她自己都无从知晓。在一切变得糟糕前，阿纳斯塔西娅只是一个十分普通的女孩。她不明白自己是什么帝国皇女，是什么贵族后裔——她更不明白，自己的父母、兄弟、姐妹为何在一夜之间沦为了帝国人民最痛恨的人，以至于她要被迫看着一个又一个亲人倒在自己的面前。亲人离世了，阿纳斯塔西娅却逃离了。在最绝望的时刻，她曾想过自杀，却被卡多克·泽姆露普斯拦了下来——如今，她仍然要背负着祖辈的罪孽与旧时代的负重，蹒跚地走向不知是否存在的未来。\n“我究竟做了什么错事，要受到上帝如此的惩罚呢？”多年来，阿纳斯塔西娅始终在寻找这个问题的答案。她曾试图用旧贵族的方法去压迫乌克兰的贫民，也曾寄希望于用自己的温柔感化他们。可不论用哪种方法，阿纳斯塔西娅心中的阴影总是挥之不去。那个梦魇一直萦绕在她的心头，让她无法在深夜里安然睡去。徘徊在帝国的过去、现在与未来之间的人——\n§0“困守在绝境中的§C我§!究竟该怎么做，才能逃脱父辈们的命运呢？”§!"

