  RUS_Youth_Octobrist_Party: "青年十月党"
  RUS_Youth_Octobrist_Party_long: "俄罗斯青年十月党\n§L俄罗斯青年十月党，是在亚莉山大·卡津别克归乡后创立的，代表其人民君主制意识形态的政党。在无数俄罗斯人民的欢呼声中，这个创立只有一年半载的政党以几乎压倒性的优势击败保守的民主党，成为了帝国执政党。但不轮从什么方面来看，青年十月党都不是一个组织严密，系统成熟的政党——它内部的党员有民主制度的支持者、有追求美好生活的普通劳动者、有为平等事业奋战的理想主义者，甚至有在暗中支持布尔什维克或沙皇专制的极端主义者。青年十月党迟早要决定自己的最终性质与未来，否则它必然会被内部派系与势力所撕裂。§!"

