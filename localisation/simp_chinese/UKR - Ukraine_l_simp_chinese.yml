  UKR_kaduoke: "卡多克·泽姆露普斯"
  UKR_kaduoke_pol_desc: "§Y$UKR_kaduoke$§!"
  UKR_kaduoke_dip_desc: "§Y$UKR_kaduoke$§!\n§Y[FROM.GetNameWithFlag]§!的§C首相§!"
  UKR_kaduoke_desc: "§L卡多克·泽姆露普斯，他的人生中大部分的时间里的故事都是乏善可陈的。卡多克出生在泽姆露普斯家族，这是圣彼得堡的一个不太起眼的小贵族家庭。可能是因为祖上的某个亲戚曾经担任过沙皇的魔法顾问，泽姆露普斯家才沾上了这一点点光，卡多克才得以从小生活在帝国的心脏之地，接受着最优秀的魔法教育。卡多克没有什么奇怪的癖好，也没有喜欢的女孩，他的理想，本只是考入帝国最好的魔法学院，成为能够振兴家族的魔法师。\n可这一切的一切，都在那一晚成为了幻想——冬宫被炮击，圣彼得堡沦于赤匪之手。与许许多多的旧贵族一样，卡多克也试图逃离被吊上绞刑架的命运。可就在他即将踏上马车时，一位女孩却冷不丁地从巷子中冲出，与他撞了个满怀。女孩白皙的脸颊已经被灰尘染得发黑，腿上与手上的伤口流着鲜红色的血，就连本来华贵的衣裙也已经破烂不堪。可卡多克，却在一瞬间迷上了这个女孩，只因为在昏黄的火光中，她看见了女孩眼眸中闪烁着的光芒——那不是罪有应得的人眼中该有的光芒。\n“救救我…救救我…”女孩发疯一般地抱住卡多克，而巷子另一边已经传来了一阵阵急促的脚步声。没有更多的犹豫，卡多克将女孩抱进马车之内。此刻的他当然不知道，他救下的，是整个帝国最后留存的血脉。而他的人生轨迹，也在那一刻彻底发生转变。现如今，端坐于基辅办公厅中的他，面对着成山的文件，心中只剩下了一个信念——\n§C“安娜，我一定会帮助你，帮助你与帝国走向一个更美好的未来！”§!§!"

  UKR_Kornilov: "拉夫尔·科尔尼洛芙"
  UKR_Kornilov_pol_desc: "§Y$UKR_Kornilov$§!"
  UKR_Kornilov_dip_desc: "§Y$UKR_Kornilov$§!\n§Y[FROM.GetNameWithFlag]§!的§C首相§!"
  UKR_Kornilov_desc: "§L纵观拉夫尔·科尔尼洛芙的人生，或许很难用某个词去概括。出生在哥萨克与俄罗斯混血的家庭，科尔尼洛芙比许许多多人都要更早地体会到了与周围人格格不入的痛苦与孤独。在接受教育的过程中，她愈发崇尚俄罗斯人的品德与气质，认为哥萨克是野蛮与落后的同义词。科尔尼洛芙为了摆脱血统带给她的卑贱感而努力考进了圣彼得堡军官学校，毕业后成为了一名光荣的帝国军队指挥官。可就在科尔尼洛芙还没有为自己的新身份高兴几天后，伟大战争便爆发了。在炮火纷飞的战场上，科尔尼洛芙作为指挥官却贪生怕死，甚至在战场上被奥地利人俘获，最终还是靠着一点小聪明逃出了战俘营，回到祖国继续服役。\n当第一帝国风雨飘摇，革命来临之际，科尔尼洛芙作为军队统帅做出了人生中最重要的决定—保护王室贵族流亡乌克兰。在那里，她在暗中收买军队人心，并且成功结识了了萨文科芙与RPK-16这两个临时的政治盟友。\n就在科尔尼洛芙的英明指挥下，帝国从乌克兰的土地上浴火重生。可如今，好不容易刚刚有点起色的帝国正在因自由主义与共产主义的余毒陷入彻底的混乱。科尔尼洛芙从来都不相信什么正义和真理，她所仰仗的从来只有权力与刺刀——§R她现在所要做的，就是让这些刁民们彻底闭上嘴巴，不管要动用何种手段。§!§!"

  RUS_Kazembek: "亚莉山大·卡津别克"
  RUS_Kazembek_pol_desc: "§Y$RUS_Kazembek$§!"
  RUS_Kazembek_dip_desc: "§Y$RUS_Kazembek$§!\n§Y[FROM.GetNameWithFlag]§!的§P首相§!"
  RUS_Kazembek_desc: "§L大多数人对于“政治家”这个职业的最初理解，或许都是“坚持着某一种理念并将这种理念在国家治理中践行到底”的一些人。但亚莉山大·卡津别克成为政治家的人生，却似乎与这种认识完全相反——出生于喀山的卡津别克，出生在一个生活条件较为优渥的小康之家，所受的教育也是感恩沙皇与天主教的传统贵族式教育。她曾经坚信“沙皇拯救俄罗斯”的理念，并且励志要为沙皇陛下效力。\n\n可当十月革命到来，卡津别克随贵族与皇室最后的血脉流亡乌克兰之后，她的信念彻底被颠覆了——她用许许多多的时间研究为什么看似卑贱弱小的工农最终推翻了庞大的帝国，甚至偷偷购买过被明确列为禁书的“小魔头”列宁的著作。在流亡的十几年间，卡津别克逐渐领悟了社会主义中的理念并且将其与沙皇的统治结合在了一起，提出了从未有人实践过的“沙皇与苏维埃”的理念。她相信，通过沙皇统治、苏维埃平等与民族主义强军，便能让帝国再次走向伟大。\n\n当卡津别克回归故乡，准备大展拳脚之时，她的信念再次发生了翻天覆地的变化——民族主义分子背弃了她们对帝国与沙皇的忠诚，并且造成了许许多多的灾难。亚莉山大·卡津别克终于意识到民族主义不可能与她的理想共存，应该被扔进历史的尘埃。\n\n而现在，亚莉山大·卡津别克终于在人民的拥护下走到了俄罗斯舞台的中央，她那从未被实践过的理想能否经受时间与世界的§R考验§!，她能否给俄罗斯乃至世界的历史留下浓墨重彩的一笔，还需所有人§0拭目以待§!。§!"

