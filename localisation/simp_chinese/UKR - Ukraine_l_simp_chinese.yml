  ukr_politics.31.t: "西伯利亚的民主"
  ukr_politics.31.d: "虽然苏联政权已经崩溃，可一些布尔什维克的高级干部和红军在一名叫薇洛的官员带领下撤到了西伯利亚，值得一提的是，薇洛并没有延续旧苏联的体制，而是组建了一种民主议会，允许持有各种政治思想的人士获取议员身份。就这样，他们在西伯利亚建立起了一个看似还算稳定的共和国政权。"
  ukr_politics.31.a: "不管怎么说，西伯利亚是俄罗斯不可分割的一部分" 
  
  ukr_politics.32.t: "西伯利亚的新秩序"
  ukr_politics.32.d: "虽然苏联政权已经崩溃，可一些布尔什维克的高级干部和红军在一名叫薇洛的官员带领下撤到了西伯利亚，不过一名前NKVD特工伊琳娜·芭尔苏科娃·普京娜团结了薇洛的反对派，逼迫她下台，普京娜上台后，并未坚持社会主义道路，而是采取实用主义政策来维持西伯利亚的秩序。从目前的情况来看，她似乎并不会为了所谓的理想而将西伯利亚变成战场。鉴于此，我们应该尝试与她接触，寻求和平统一的可能性。"
  ukr_politics.32.a: "我听说她与“瓦尔基里”集团的总裁存在不小的矛盾" 
  
  ukr_politics.33.t: "远东的新秩序"
  ukr_politics.33.d: "在我们击败苏联后，红海军远东舰队迅速接管了俄罗斯远东的大片地区，建立了一个军政权，然而，最近远东政权却出现了令人瞩目的人事变动。军方一个更为实用主义的派系登上了权力的舞台。她们对莫斯科释放了更加友善的信号，这是一个好兆头。"
  ukr_politics.33.a: "能和平接管远东是最好的" 
  
  ukr_politics.34.t: "我们才是来者"
  ukr_politics.34.d: "“俄罗斯人滚出乌克兰！”\n兴许这一句不加任何修饰，也没有华美辞藻的话语反而才是最有力，最能代表这群乌克兰人心情的。\n自从阿纳斯塔西娅带着她的军队和政治班子败退到乌克兰以来，像这样的游行抗议屡见不鲜。从最开始的各阶层、各派系的人均有参与，到现在基本只剩下这些坚定的民族主义分子，白卫军的士兵们甚至已经开始厌倦了镇压他们的这项工作。\n“这个月是第几回了，萨沙？”一名白军军官抽着烟，对他的士兵提问道。\n“啊...我不知道，实在是数不清了，长官。我甚至感觉他们每天都会来，就好像他们不用工作不用养家似的。”\n“说实在的，我本来还挺同情这群乌克兰人”军官深深吸了一口烟“但现在我对他们就只剩下厌烦了。去吧，把他们赶出去，别让他们打扰到皇女殿下工作。也不知道他们是有什么能耐，怎么哪里都让他们能跑进来。”\n数十名白军士兵从各自的岗位上朝着人群集结过来，仅仅用了几分钟就把看似声势浩大的民族主义分子们全部轰出了皇女的行宫。毕竟，哪怕人的意志再怎么坚定，他们的空手也挡不住士兵们的步枪和刺刀。“行了，收队！回到各自的岗位上去！”\n阿纳斯塔西娅放下用手挑起一角的窗帘，整个屋子顿时又陷入了黑暗之中。她一言不发地坐回自己的办公桌前，侍者优雅地走到一边，帮她把落地灯打开。\n“他们的愤怒，或许是应该的......”\n侍者没有理会皇女的自言自语，只是提醒道：“殿下，这些文件应该在左下角多签一行日期。”\n“嗯，我知道的......”\n名贵的钢笔悬在半空，迟迟落不到纸张之上。乌黑的墨水不知何时滑落，把阿纳斯塔西娅本已签好的名字染得模糊不清。"
  ukr_politics.34.a: "他们的土地，我们的血。" 
  
  ukr_politics.35.t: "宴会"
  ukr_politics.35.d: "“皇女殿下，今天中午的行程是去莱蒙托夫伯爵家里参与宴会，车已经准备好了，请跟我来。”\n看着突然到来的秘书，阿纳斯塔西娅皱了皱眉头：“有这一项吗？”\n“昨天已经给您提交过日程表了。\n“是吗？那可能是我忘了吧。”\n对于阿纳斯塔西娅来说，每天受邀参与这样的政治应酬完全是在空耗她的时间和精力。但为了复兴俄罗斯的事业，她又必须得到这些贵族和富人们的支持。她坐进车里，双眼一动不动地看着车窗外，任凭车身在未经修整的道路上来回摇晃，她的眼中也始终没有泛起过一丝涟漪。\n车辆后面跟着不少士兵，皇女的身边每时每刻都有着为数不少的卫队贴身保护。但就连皇女自己都清楚，至少现在她不能期待这些白卫军能有什么军纪可言。这些旧俄罗斯帝国的部队简直可以被称为贼配军，不管是在任务中还是休假日，他们总是走到哪抢到哪——哪怕是眼前贫民窟里的穷人们，骑着高头大马的士兵们都要把沿路的穷人家抢得一干二净。\n哪怕是又酸又硬的黑面包，士兵们也要把这些穷人赖以生存的食物丢进臭水沟才罢休。\n皇女没有停车阻止，就算她拦了这一次，之后在她看不见的地方也还会有无数次。但人民之中也并非没有勇士，几个正在演讲的共产主义者就带着他们吸引来的人群围住了那几名抢劫穷人的士兵，但皇女知道，他们的作为也只是徒劳。\n口号喊得震天响，也响不过士兵手里的枪。\n踏入金碧辉煌的宴会厅，已经有许多社会名流穿着华丽的服装，在优雅的音乐中跳着只有上流社会才有条件学到的舞蹈；两侧的长桌上摆着各种山珍海味，名贵的酒水，制作工艺复杂的甜品等奢侈品应有尽有；地毯上更是印着只有贵族才能使用的图案，象征着举办人身份的高贵。\n但当不可一世的莱蒙托夫伯爵看见走进大门的阿纳斯塔西娅时，刚刚还骄傲着的伯爵顿时像是见了主人的哈巴狗，屁颠屁颠地跑下楼，朝着皇女的方向小跑而去。\n长期的奢靡享受让他胖成了球，跑不快不说，当他剧烈运动时，全身的每一寸肥肉都在晃动。阿纳斯塔西娅愣愣地看着他，刚才被士兵扔到空中、掉进臭水沟里的黑面包突然在她的脑海中一闪而过。"
  ukr_politics.35.a: "她没有犹豫，也没有说话，更没有显露情绪，只是转身就走。" 
  
  ukr_politics.36.t: "大帐篷"
  ukr_politics.36.d: "民族主义者联盟是一个复杂的政治联盟，由多个极右翼政党和团体组成，他们试图通过联合来增强自己的政治地位，并于民主派争夺俄罗斯的主导权。其中的主要党派有三个:\nRPK16的民族布尔什维克党：这个组织试图将民族主义和布尔什维克的一些主张结合起来。他们可能试图利用布尔什维克的革命精神和组织方法来推动他们的民族主义议程。虽然这种理论相对而言很受欢迎，但是这种结合在理论上和实践上都存在很大的争议。\n卡多克的黑色百人团：这个组织拥护俄罗斯传统，并拥立沙皇的权威。然而，卡多克本人对于君主制的态度并非绝对忠诚，他更支持皇女本人而非君主制本身。如果他认为君主制并不有利于皇女，他甚至可能转为共和制的支持者。这种不确定性使得该组织的实际政治立场变得并没有那么简单。\n萨文科芙的人民共和党：这个组织主张民粹主义、军国主义和“元首”的权威，同时反感君主制。他们可能试图通过强调民族主义和民粹主义来赢得民众的支持，并推动一个强大的“元首”来领导国家。\n除此之外还有主张将君主制和苏维埃制度结合的“青年俄罗斯运动”等一众小党派，但是这些派系的政治理念和主张通常过于奇怪，他们并不能得到较多人的支持，较小的政治力量导致他们只能暂时接受来自三个大党派的领导。"
  ukr_politics.36.a: "尚未分裂之家" 
  
  ukr_politics.37.t: "接见民主派"
  ukr_politics.37.d: "“首先，我代表俄罗斯，感谢各位的到场。”\n阿纳斯塔西娅清冷的声音通过扩音器响彻整个会议厅，传达到每一个民主派代表的耳中。\n“今天邀请各位前来，是想宣布一个重要的消息。这个消息对人民，对我自己，对俄罗斯，都有着重要的意义。”\n阿纳斯塔西娅深吸一口气，尽量平静地说道：“我们反攻俄罗斯故土的目标将一直延续，直到我们成功为止。同时为了带给俄罗斯一个更加光明的未来，如果各位能够在我们返回故土的事业中给予我们支持，那么我将向各位承诺，我，阿纳斯塔西娅本人，将在合适的时机坚定不移地站在各位民主人士一边，与各位共建属于俄罗斯的君主立宪制度，俄罗斯的人民将会真正迎来新时代的晨曦！”\n短暂的寂静后，整个会议厅在某一时刻突然爆发出了震耳欲聋的欢呼，为了俄罗斯的民主事业奋斗到现在的各民主党派高层们似乎在一瞬间就把各自之间的过节一扫而空，所有人都知道让掌握封建皇权的人放弃自己的宝座有多么困难，他们挥舞着手里的文件，拥抱着身边的人，尽情享受着来之不易的胜利一刻。\n但在无尽的欢呼声之下，有一个一直被忽略的声音却开始越来越大，那道声音逐渐从呐喊变成了嘶吼，直到他几近疯狂，众人才终于将欢乐收歇。\n“终于能安静下来了吗......好吧，皇女殿下，我想我不用介绍我的名字和身份，我桌子上的旗帜已经代表了我的一切立场”他指了指面前代表乌克兰的黄蓝小旗帜“我想说的东西很简单，皇女殿下，我们乌克兰人可以为了你重返莫斯科抛头颅洒热血，但是我们也要取得来自你的报酬！我们的诉求是，在俄罗斯建立君主立宪制之后，乌克兰可以继续保持在俄罗斯治下，但是我们需要更多的自由空间，乌克兰人应当拥有更多的自治权！”\n话音刚落，俄罗斯立宪民主党的领导人帕维尔·米留可夫立即联合其他几个小党派的成员站了出来，米留可夫指着乌克兰代表们的鼻子骂道：“你这个分裂分子！乌克兰自古以来就是俄罗斯的一部分，你现在就向皇女讨要自治权，是想把乌克兰从俄罗斯分裂出去吗！难道你以为离开了俄罗斯，乌克兰人就能过得更好？！别做你那傻梦了！”\n一石激起千层浪，俄罗斯代表和乌克兰代表之间本来就积怨已久，乌克兰代表认为乌克兰人既然为俄罗斯流了血，就应该得到应有的权利，而俄罗斯人则还是老一套——失去了乌克兰的俄罗斯将不再是一个大国。\n原本应在欢乐中解散的会议在唇枪舌剑中愈演愈烈，两方人马越靠越近，甚至已经有要动起手来的架势。阿纳斯塔西娅紧抿嘴唇，在无奈和无人注意中离开了会场。"
  ukr_politics.37.a: "不管怎样，至少拉到援助了......" 
  
  ukr_politics.38.t: "皇女的演讲"
  ukr_politics.38.d: "“俄罗斯的同胞们，乌克兰的人民们，首先我很荣幸在这一天向全国进行这次演讲！”\n阿纳斯塔西娅的演讲台被搭的很高，即便是被白军士兵隔离在外的基辅平民也能在远处看到皇女美丽的身影。他们显然对这位俄罗斯皇位的宣称者毫无兴趣甚至是憎恨，但是身处白军压迫中的无聊生活又让他们不得不去凑这个热闹——至少去听皇女的演讲是一个向工头请假的好理由。\n“共产党人给俄罗斯带来了什么？瘟疫！饥荒！还有恐怖的镇压统治！俄罗斯在赤匪的统治下正在变得千疮百孔，但是我，阿纳斯塔西娅在这里向俄罗斯的子民们保证，沙皇的荣光将会重新降临在莫斯科，我们终将击败苏联，恢复帝国的统治！”\n皇女的演讲还是老一套的陈词滥调，这样的话即便是白军军官们都早已听得耳朵生茧。在皇女的背后，沙皇君主专制的支持者和俄罗斯民族主义者们对演讲的内容感到十分满意——这些最有利于俄罗斯的话显然是他们最想听到的。\n“......但是，我的同胞们，我想请问你们，如果我们还是生存在旧时代的秩序之下，如果我们仅仅依靠自己的力量，我们能就这么战胜苏联吗？我们能取得胜利吗？”突然的转折让在场的所有人都竖起了耳朵，尤其是民族主义者联盟的成员，一种不好的预感突然在萨文科芙和RPK16的心里升起。\n“这个答案显然是否定的！如果我们不寻求变化，如果我们固执地选择只相信自己的力量，我们将会在苏联人的枪口下一败涂地！我在这里告诉大家，告诉所有的俄罗斯人民和乌克兰人民，我们的生活将会回归正常，当时机合适，我会第一时间放松对国内的管制，国家的经济和人民的生活将会变得更好；而在我们取得胜利之后，对于给予我们帮助的乌克兰人民，你们更将会得到匹配你们付出的报酬！”\n话说到这里，萨文科芙的脸色已经变得难看，RPK16尽量保持着冷静，但是眼神已经变得冰冷。只有卡多克依然笑盈盈地看着阿纳斯塔西娅，毕竟只要有她在，自己就永远不会有第二个选项，至少他自己是这么认为的。\n君主专制的支持者们仍然在为皇女喝彩，民主人士们也逐渐开始给予阿纳斯塔西娅以掌声，甚至一直不待见她的基辅市民们都有一部分人相信了她的话，开始和身边的人悄悄议论起来。"
  ukr_politics.38.a: "大路不好走，钢丝亦难行。" 
  
  ukr_politics.39.t: "接见民族主义联盟代表"
  ukr_politics.39.d: "“哒哒哒…”伴随着一阵阵高跟军靴踏在大理石地面上发出的嘈杂之音，阿纳斯塔西娅的办公室大门被打开了。拉夫尔·科尔尼洛芙上将、鲍里丝·萨文科芙将军以及内务部长RPK-16鱼贯而入，站在三人后面的阿纳斯塔西娅的小秘书唯唯诺诺，也不敢上前阻止她们几乎冒犯的无礼闯入，只能愧疚地看着坐在办公桌后的阿纳斯塔西娅。\n“大公阁下，我接到了您发来的信件。这么说，您终于要放弃卡多克那个毛头小子的温和举措，重新考虑我们的提议了？当年我可是千叮咛万嘱咐您不要相信那些温和派的花言巧语，坚持要把我们的国家改造成德国那样上下一心，秩序井然的国度呢。可是您呢，您非但不领情，还冷落了我们。”科尔尼洛芙一甩自己金色的长发，没好气地开口道。\n“我想…想明白了…毕竟…没人比军队更懂怎么打仗。没有诸位将军保护基辅，恐怕我也不能苟活至今了…所以您也看到了，今天我并没有让卡多克出席…只有我们四人之间的…会面…各位今天所赐教的…我都会谨记于心的…”阿纳斯塔西娅几乎顺从地不断点着头陪着笑，可她的心中却止不住的一阵阵恶心——我不喜欢她们，一个都不喜欢。\n“呵，那可真是太阳从西边出来了。这些年来，大公阁下可是没少听卡多克以及那些温和派的花言巧语。如科尔尼洛芙将军所言，我们军人都是很单纯的，奈何有人故意挑拨我们与大公阁下的关系。现在咱们国内军人们的处境，可是很困难的啊…”萨文科芙接过话茬来，摩挲着自己手上名贵的兽皮手套。\n“将军您说的是…我保证…会增加更多的军费…让军人们更有动力保护我们的祖国。”更多的点头、更多的保证、更多的笑容——看看你浑身上下那锃亮的军装还有胸口纯金的徽章吧，究竟是谁贪污了用来给士兵们买口粮的钱，你心里难道没点数吗？\n“啊啦啊啦，二位将军真是威严满满呢～不过这样真的好吗？要是吓坏了我们亲爱的大公阁下，那这个国家可怎么办呀？”RPK-16终于开口了，她的脸上挂着一副亲切的笑容，语气中也带着一种令人如沐春风的愉悦。可阿纳斯塔西娅知道，这位内务部长的手段，可比前面那两位将军要阴险可怕得多。\n“RPK-16，你可没资格教训我们呢。”\n“是啊，你的内务部自成立那天起，可有听过一次大公阁下的指挥吗？”\n“真坏啊你们二位，非要揭我丑的话，我只能勉为其难地把扣在我办公桌上的有关二位的一点‘交易’的文件上交大公阁下喽～”\n“你这家伙……”二位将军恶狠狠地盯着RPK-16，却拿这满脸笑容的家伙没有一点办法。见二人不再说话，RPK-16终于笑着转向阿纳斯塔西娅，后者则是打了个寒颤，避开了她的目光。\n“其实啊，我们的要求并不高。我们会帮大公阁下打赢这场战争，只要您允许我们在战后继续为您鞍前马后，为国家效劳，这样就好了——”"
  ukr_politics.39.a: "§R“这样的要求，应该一点都不过分吧？”§!" 
  UKR_yuminzuzhuyizhehezuo_TT: "为了战争的胜利，我们不得不和民族主义者以及军队合作。§R可一旦战争胜利，她们可不会在乎我们对人民的承诺。§!"
  
  ukr_politics.40.t: "士气低落"
  ukr_politics.40.d: "尽管基辅当局并不愿承认，但是不断从前线传回的战报和节节后退的战线都在清楚地告诉他们一个事实——他们难以抵御苏联人的进攻。\n阿纳斯塔西娅坐在她行宫里的办公桌前，边上是她所新任的亲信和基辅政府的几位高级官员，卡多克和萨文科芙都赫然在列。RPK16则因为战事去了前线指挥，毕竟她现在的本职工作是一名将领。\n“殿下，根据前线最新传回的战报，我们已经有多处部队陷入了溃退之中，很多从前线退下来的部队受损严重，更重要的是全军的士气都及其低落，甚至已经有哗变的传闻出现。”\n伴随着卡多克一字一句地读出他总结的前线战况，阿纳斯塔西娅的脸色终于变了变。\n“还在最前线的部队几乎无时无刻不在遭受攻击，他们之中很多都是从乌克兰招募的新兵，虽然已经经过了一定训练，但是他们的意志力完全比不上一开始从俄罗斯带来的老兵，他们很容易就会在敌军的炮火之中陷入崩溃，从而导致战斗失败。”\n卡多克每多说一句，阿纳斯塔西娅的心情就沉重一分。良久的沉默后，阿纳斯塔西娅终于开了口："
  ukr_politics.40.a: "我将去前线慰问士兵"
  ukr_politics.40.b: "我将去前线严惩逃兵"
  ukr_politics.40.c: "无论如何，前线都还是太危险了。我们后方的人就尽量多做些政务工作吧。" 
  
  ukr_politics.41.t: "亲近士兵"
  ukr_politics.41.d: "“你还好吗？”\n清冷好听的声音突然在耳边响起。一开始，阿列克谢只是觉得这声音有些熟悉，在战斗中身负重伤的他已经累极了，也痛苦极了，他根本不想睁开眼，只想就此睡去——直到他终于回忆起这个声音的主人到底是谁。\n“殿...殿下？！”\n身为跟随了皇女一路的老白军士兵，阿列克谢对阿纳斯塔西娅有着极高的忠诚，他赶忙睁开眼睛，没有被包扎起来的左手用力地撑着床板，想要在自己敬仰的皇女面前显得更加尊重一些，但还没等他起身，就被皇女冰凉的双手扶住，又让他躺了下去。\n“我对你有些印象，阿列克谢”阿纳斯塔西娅温柔地说道“你也是一名老兵了。”\n阿列克谢有些不知所措，他不知道为何皇女殿下会亲自来到这里。更让他没想到的是，阿纳斯塔西娅身边的随从在他的病床边放下了不少水果、鲜花，还有一枚闪亮亮的勋章。\n“辛苦你们了，请你们好好休息。国家还需要你们，我还需要你们。”\n当天，正处于苏乌前线的不少部队都收到了来自皇女的大量慰问品，有些幸运的伤兵和部队还受到了皇女的亲自访问。乌克兰境内的数家媒体立刻开始大规模地报道这些新闻，虽然有政客表示，阿纳斯塔西娅的行为中有很大的政治作秀的成分，但至少士兵们收到的慰问品是真实的，征兵处排起的长队更是真实的。"
  ukr_politics.41.a: "不要看她在想什么，要看她做了什么。" 
  
  ukr_politics.42.t: "绝不后退"
  ukr_politics.42.d: "苏乌前线的一处军营，两名白军士兵借着换防下来的空闲凑在一块儿抽烟。周围还有不少这样的士兵，他们能不在苏联的炮火中缺胳膊少腿的，已经十分幸运了。\n“这日子真难过啊，你说是吧？”一人叹了口气。\n“打仗哪有不死人的？”另外一名士兵平静地说“今天没轮到你我，明天说不定就轮到了。或者你学学尤丁采夫，去当个逃兵怎么样？”\n“去你的，我要是当了逃兵我的家人怎么办？我还有个五岁的儿子呢，他们还等着我的工资或者抚恤金去生活。”\n”谁还没个孩子了不是......等等，那群人是谁？”\n在他们的后方，一列车队正在开向士兵聚集的位置。头一个下车的是一名美丽的女性，很快在这里休息的士兵们就发现，来着不是别人，正是他们所效力的皇女阿纳斯塔西娅。\n“在这里的人不少......很好。”阿纳斯塔西娅点了点头，她穿着一身足以彰显她身份的戎装，手里拖着一个已经半死不活的人，还没等她把这人的面容彻底展露给在场的士兵们观看就已经有人发现，她手里拖着的人竟然就是几天前当了逃兵的尤丁采夫。\n“士兵们”阿纳斯塔西娅冰冷的声音响彻整个场地“我们的确度过了一段非常艰难的时期，未来也将继续这样的日子，我为你们感到骄傲，也时常担心你们——但是我的仁慈，并不是你们违反国家的法律和军纪的理由！”\n她将手里的尤丁采夫用力甩在地上，指着他说道：“像这样的人应该被称为什么？逃兵！一个可耻的名字将永远被刻在他的墓碑上！他的荣誉将被剥夺，他的家人将不会收到抚恤金，他的名字——安东·尤丁采夫将是耻辱的代名词！为了俄罗斯的荣光，我不希望有这样的人出现，毕竟这是我的子民。但是为了帝国的伟大事业，我的慈悲将不会降临在他的头上！如果在场还有谁有着当逃兵的打算的话，那么......”\n话音未落，清脆的枪声响起，尤丁采夫倒在一片血泊里，彻底没了气息。\n“那么他的现在，就会是你们的未来！”\n皇女处决逃兵的新闻在后方引起了轩然大波，民主派人士们对皇女的行为颇有微词，但至少，前线的真的开始稳固了下来。"
  ukr_politics.42.a: "教他们恐惧远比给予他们荣耀更直接"
  
  ukr_politics.43.t: "或许是最后的镣铐…"
  ukr_politics.43.d: "多久了？乌克兰这个概念，消失在欧陆大地上究竟有多久了？如果你拿着这个问题去请教基辅大学里的历史学教授，或许她们很乐意为你翻翻书本，给出一个让你十分满意的答复。可如果你将这个问题抛给艾蕾娜，这位流落在基辅街头的女孩，或许她根本就意识不到你在说什么。\n“乌克兰的人民…且听我一言，我们承诺，会在战争结束后给予你们完全自治的地位…你们的子子孙孙将享受到与帝国最富饶地区人民相同的待遇，他们不会再被歧视，不会在大街上被人殴打，你们将拥有自己的行政机构与议会，并且在帝国杜马获取仅次于莫斯科与圣彼得堡大区的席位…”阿纳斯塔西娅，此刻正在演讲台上努力地表演着自己的角色。她知道自己不擅长这样的演讲，可是此刻，除了面对这些面黄肌瘦，满脸愁容的下层居民说出这些卡多克为自己准备的演讲词时，她又有什么选择呢？\n演讲台下，艾蕾娜愣愣地听了几句阿纳斯塔西娅的讲话，拖着摔伤的腿一瘸一拐地离去了。她不知道“乌克兰的人民”也包括她在内，她只是想着今天该去哪里吃一顿饱饭。\n“呵…帝国居然要许诺给乌克兰自治权，真是太阳从西边出来了。”伊内丝犹如一只优雅的狐狸，轻轻地趴在阁楼的屋檐上。她的步枪瞄准镜里，演讲台上的阿纳斯塔西娅面容如此清晰，伊内丝甚至能察觉到隐藏在她从容外表下的紧张与不适。\n“不过今天，就暂且饶过你吧。”伊内丝缓缓将食指从扳机上移开，不得不说，此刻的她或许对这位大公有了那么一丝丝期待。"
  ukr_politics.43.a: "系在所有乌克兰人身上的镣铐，可不会因为几句承诺就如此轻易地掉落。"
  UKR_Promise_Ukrainian_autonomy_TT: "§R乌克兰人民会愈发渴望胜利，以及胜利后的全面自治——可如果我们辜负了他们，那么后果将会是我们承担不起的。§!"
  
  ukr_politics.44.t: "…亦或是自由的渴望…"
  ukr_politics.44.d: "“杜马议会？民主选举？那是根本不可能被允许的事！”衣着考究的胖子怒气冲冲，吹着自己的小胡子，满脸横肉因为愤怒而皱成了一团。\n“大公阁下，如果我们让出权力，那我们还和那些赤匪有什么区别？！”精明的瘦子在阿纳斯塔西娅的身旁踱着步，阴阳怪气地警告着。\n在“临时行宫”的会议室内，这些流亡的罗曼诺夫贵族们发出震耳欲聋的咆哮，他们是来自莫斯科与圣彼得堡的达官贵人的后裔，是帝国最辉煌与丑恶的见证人。而他们对面的卡多克·泽姆露普斯，他的眼神中却一点想要没有退让的意思。\n“我说了，这一切不过只是许诺而已。如果现在我们不能为乌克兰人民与俄罗斯人民提供一条对抗赤匪的道路，那么胜利就无从谈起，更别提你们的那一点小算盘了！等我们所有人被挂在绞刑架上面的时候，你还有很多时间去思考这些问题。”\n“卡多克，你如今是越来越放肆了！”\n“……”\n阿纳斯塔西娅几乎每天都要听到这一番无止境的争论，仿佛她生来就是为了听到这些一般。我究竟是哪里做错了？我明明…明明不应该受到这样的惩罚！够了，我再也不想听到这一切，必须在现在做出决定。"
  ukr_politics.44.a: "“我支持卡多克的决定，不管日后怎样，杜马民主化必须作为我们的许诺之一。”"
  UKR_Pledge_Duma_democratization_TT: "§R帝国在胜利后会向人民出让权力，但我们真的愿意让出属于自己的东西吗？§!"
  
  ukr_politics.45.t: "最后是崭新的未来——"
  ukr_politics.45.d: "今天的基辅难得艳阳高照，是举办政党登记最合适的日子。在许许多多人心中，今天必然是帝国历史上值得铭记的一天。因为在今天，大公阿纳斯塔西娅阁下正式批准了“乌克兰政党法案”，允许乌克兰人民与政治家组织一系列“允许成立”的政党并且在基辅广场上进行登记。第一次选举将在帝国光复后正式开始，乌克兰人民在历史上第一次获得了自由组织政党的权力。\n与所有欢欣鼓舞的人一样，亚莉山大·卡津别克拿着自己填好的政党登记表走到了审核办公处前。其实，她从来没有怀疑过沙皇，尤其是阿纳斯塔西娅陛下对乌克兰与俄罗斯的正统统治权。可她对帝国仍然有许许多多的期待——自从她跟随白军流亡乌克兰后，她就将苏联的社会主义理念与实践从头到尾分析了一遍。紧接着，她得出了一个从未有人设想过的理论——社会主义君主制。如果君主并不是作为人民的对立面，而是人民的守护者的角色出现，那么他和社会主义下的国家领导人又有什么不同。一个个大胆的想法在她脑海中不断涌现，她会用“沙皇与苏维埃”缔造一个崭新的乌克兰，甚至是一个崭新的帝国…\n“你说‘不允许创立’是什么意思？！”卡津别克感到自己的声音都因为愤怒颤抖起来。\n“不允许就是不允许，这里的规定白纸黑字写的清清楚楚，不准创立一切有关赤匪的政党，你听不明白吗？！”那个趾高气昂的办公人员没好气地指着旁边的规定，冷冷地说道。\n“可是我…可是我创立的明明不是社会主义党派…”\n“小姐，我现在就可以让人逮捕你，你可以马上滚蛋，或者进警察局里去。”"
  ukr_politics.45.a: "在那一刻，卡津别克才明白，自己想要实现的梦想远比想象得困难更多。"
  UKR_Fight_for_a_better_future_TT: "§R伴随着党禁的部分松动，会有越来越多的帝国人民投入自由主义的怀抱，他们将不再满足于沙皇对他们的控制。§!"
  
  ukr_politics.46.t: "风暴已至"
  ukr_politics.46.d: "涅瓦尔·安德洛维奇，现役于基辅第24步兵军团的巡逻营。今天清晨5点，她与往常一样迷迷糊糊地在苏联与乌克兰边境的堡垒内放哨。\n“喂，听说那边最近已经摆脱了瘟疫，而且兵力调动愈发频繁了。你说，战争真的会到来吗？”涅瓦尔身边，与她一起放哨的搭档艾莉薇肘了肘她的肩膀，似乎是为了缓解清晨的疲倦而有意打开了话题。\n“恐怕不可能的吧，那边的人也不想重复当年被三国同盟攻击的风险吧？”涅瓦尔打了个大大的哈欠，军靴点了点堡垒的水泥地面，没好气地终结了话题。她一直不喜欢这个放哨的搭档，在涅瓦尔看来，这家伙的神经实在大条。每次看到艾莉薇脸上的笑颜，就会让她的心头涌起一股无名火来——\n你以为这是在什么地方啊？\n“啊，我也这么希望…和平的日子真美好啊。”\n为什么过着这样生不如死的日子，你还能笑得出来啊？\n“涅瓦尔你在一切结束后打算干什么？”\n烦死了，给我闭嘴啊，你这家伙！\n“怎么了，我又惹毛你了…”\n艾莉薇似乎有点不好意思地摸着头，略显稚气的脸上又开始酝酿起涅瓦尔最不希望看到的笑容，可这一次…\n“砰——”涅瓦尔清清楚楚地看见，那颗从堡垒射击孔外飞来的子弹在一瞬间贯穿了艾莉薇的头部，她甚至还没来得及收起笑颜，就“扑通”一声，犹如一尊石像般倒在了地上。紧接着，战壕外的边境线上传来了一声声冲锋号响与士兵进军的喊杀声。\n“冲锋！”\n“同志们，彻底解放祖国的时刻来临了！”\n“不…不…为什么…不要…艾莉薇…你不要离开…不要离开我啊…”短暂的愣神后，涅瓦尔一把抱住了艾莉薇，她可以感觉到怀中的身体正在变得冰冷。直到这一刻，她才意识到自己有多需要艾莉薇，有多需要艾莉薇支撑她走下去——\n“敌——袭——！！！”涅瓦尔用平生最大的音量扯着嗓子高喊，敲响了那十余年没有敲响过的堡垒警钟。一切，再也不会一成不变了。"
  ukr_politics.46.a: "§R愿上帝保佑俄罗斯，因为除了祂外，还有谁能够能够庇护俄罗斯呢？§!"
  
  ukr_politics.47.t: "忙音"
  ukr_politics.47.d: "阿纳斯塔西娅已经不知道自己在办公桌前做了多久，她的手紧紧攥着漆黑的电话听筒，仿佛一个溺水的人抓着最后一根救命稻草一般。\n“嘟嘟嘟——”电话里传来一阵一阵的忙音。阿纳斯塔西娅已经打过太多的电话，她试图联系一切乌克兰可以联系的邻国，希望他们能够派出哪怕一个师团的支援。可没有，没有任何一个国家的领导人接听她的电话，他们自己有就有太多的麻烦需要处理，只能放任乌克兰被吞没在红军的汪洋大海里。\n“您好，我是圣杯王国驻乌克兰大使怀特·博泽特，请问您有什么事吗？”终于，终于有一个可以接电话的人了，而且还是圣杯王国的人，阿纳斯塔西娅在一瞬间感觉乌克兰和自己有救了。\n“您…您好…请您…请您立刻帮我联系…帮我联系伦敦方面好吗？乌克兰…乌克兰正在遭受苏联的入侵…我们需要很多东西…不只是步枪…求求您…我联系不到别人…”阿纳斯塔西娅的声音颤抖着，几乎是乞求地哭诉着。\n“很抱歉，大公阁下…王国有太多事情需要处理，尤其是黑色星期二之后。根据我们的评估，基辅应该会在几周后沦陷，而我现在已经搭上了回伦敦的飞机。请您以后不要再联系我，那么，祝您好运了，大公阁下。嘟嘟嘟…”\n电话那头的忙音无情地冲击着阿纳斯塔西娅的耳膜，在那一刻，她甚至气愤得有点想笑出来——什么盟友、什么敌人，在利益面前都不过只是一个明目而已。"
  ukr_politics.47.a: "弱肉强食，这就是世界唯一的生存法则。"
  
  ukr_politics.48.t: "复仇之日"
  ukr_politics.48.d: "涅瓦尔·安德洛维奇身处基辅城区西郊的堑壕之内，数月来，堑壕已经成为了她唯一一个能够安心眯上一会儿眼睛的地方。若不是盘旋在基辅上空，随时可能会扔下炸弹的轰炸机，涅瓦尔真愿意就此睡去，从此长睡不醒。\n一闭上眼睛，涅瓦尔的脑海里就浮现出艾莉薇的笑颜，以及她在死前最后那一刻的表情。还记得那一天，涅瓦尔在红军包围中几乎发疯一般地顽强抵抗，为营队成功争取到了赶来救援的时间——没错，在艾莉薇死去的那一刹那，涅瓦尔感觉自己的内心中原本充实的一块如今空落落的。那一刻，她的心中只剩下了唯一一个念头——复仇。\n“那些苏联人，他们杀了我…杀了我最好的朋友，也是唯一一个朋友。”在表彰前线英勇奋战的将士们的大会上，阿纳斯塔西娅亲自将代表胜利的战剑递给了涅瓦尔。涅瓦尔本是无名小卒，他诚惶诚恐地跪下身，双手捧过头接下了阿纳斯塔西娅递过来的宝剑。\n“所以，英勇无畏的帝国新兵啊，你为什么而战呢？”阿纳斯塔西娅看向眼前的女孩，她本可以不去询问这个没有预先彩排过的问题，可她还是认为这个问题是有必要的，也是她本人想知道的。\n“大公阁下，我的剑与枪，皆是为了斩除敌人而生。我要为帝国复仇而战，用敌人的鲜血重铸帝国的荣光！”伴随着涅瓦尔坚定而气势磅礴的话语，台下的士兵们掌声雷动。涅瓦尔一定看见了阿纳斯塔西娅大公脸上的笑容，却没有看出这笑容背后隐隐的不安。\n“不对…”涅瓦尔从回忆中抽身，思绪回归现实——今天的战场上太不对劲了，没有苏军的猛攻，没有飞机火炮的炸响，诡异得就好像时间静止一般。\n而在同时，基辅临时指挥部内，一份惊雷一般的密报摆在阿纳斯塔西娅的桌案上，那上面赫然写着：“由于基辅久攻不下，莫斯科发生大规模骚乱，苏联领导层急剧变动，前线指挥完全处于混乱状态，我们的反攻时机已经到来。”\n阿纳斯塔西娅抽出放在办公桌内的一份行动方案，那是一份已经计划了数年的反攻方案。"
  ukr_politics.48.a: "“彼得大帝行动”，正式开始执行！"
  
  ukr_politics.49.t: "帝国归来"
  ukr_politics.49.d: "阿纳斯塔西娅在红场上无数人目光中的紧紧注视中走上了演讲台，她的背后是几乎化为了废墟的克里姆林宫——当突击部队遭遇这里的苏军几乎自杀式的顽强抵抗时，他们不得不调动了攻城炮轰击了克宫。这座有着数百年历史的建筑，如今已经和埋在它之下的那些苏军战士一起成为了历史。\n“帝国忠诚的子民们、我的左膀右臂们…今天…是个值得庆祝的日子…”阿纳斯塔西娅调整了许久的情绪，可她一开口，却还是忍不住因激动而哽咽起来。阿纳斯塔西娅擦了擦因泪水而有点模糊的眼睛，此刻的她感到了一种前所未有的释然，以及一种前所未有的迷茫与恐惧——\n“大公阁下万岁，帝国万岁！”在短暂的沉默之后，不知是人海中是哪个人带头高喊一句，他的呼喊迅速泛起了涟漪，一声声“万岁”在人潮中响彻，此起彼伏，震得阿纳斯塔西娅的耳朵都有点疼了起来。\n“另外…我向大家宣布一个消息…我将…我将在圣瓦西里大教堂…举行我的加冕仪式，正式成为帝国的新一任沙皇…”仿佛是感受到了人民拥护带给她的勇气，阿纳斯塔西娅又开口向台下的人们继续说道，而迎接她的则是雷动的欢呼声与掌声。卡多克站在阿纳斯塔西娅的身后不远处，无比欣慰地笑着。"
  ukr_politics.49.a: "§C我§!做到了，这是属于§C我§!的荣耀时刻！"
  
  ukr_politics.50.t: "加冕礼"
  ukr_politics.50.d: "眼前的场景，阿纳斯塔西娅曾经只有在最模糊的梦境中曾见到过——半跪在圣瓦西里大教堂的大厅中央，双手合十默默祈祷。莫斯科大牧首捧起璀璨夺目的金色王冠，念诵着《圣经》中祝福的话语，将那顶王冠戴在了她的头上。\n“您愿意用生命守护您的国度，永远与它共存亡吗？”\n“我愿意。”\n“您愿意认真听取贤人的意见，一心一意地治理国家吗？”\n“我愿意。”\n“您愿意永远爱戴您的百姓，让他们得以在您的统治下幸福生活吗？”\n“我愿意。”\n“那么，请收下这顶王冠与这根权杖吧。主会永远庇佑您，伟大的全俄罗斯的沙皇陛下——安娜一世。”\n“吾皇万岁，愿主永远庇护我们的国度！”一声声虔诚的声音在教堂内响彻，许许多多流亡归来的大臣们已经是双鬓斑白，他们老泪纵横，只是祈祷着这就是一切的结局。卡多克同样站在人群之中，静静地盯着加冕的少女，他只是祈祷主能够保护这位少女继续走下去。\n当然，在人群中同样也有对此不屑一顾的人，比如科尔尼洛芙与萨文科芙，她们虽然不好在此时此刻发作，可表情中已然不耐烦起来——她们还有很多很多的财富和权力，需要去瓜分。至于RPK-16，她干脆称病没有出席这场加冕礼。\n“咚——咚——咚——”伴随着三声洪亮的钟声，加冕礼宣告结束。在大主教的引导下，阿纳斯塔西娅与她的臣子们走出大教堂，而等待她的，则是无数人的欢呼以及蜂拥而至的各国记者们的提问。"
  ukr_politics.50.a: "就这样，蒙尘数十年的帝国皇冠终于再次闪耀起夺目的光芒。"
  
  ukr_politics.51.t: "永为奴隶"
  ukr_politics.51.d: "科尔尼洛芙将军一脚踩在了乌克兰解放军游击队领袖彼得留拉的头上，锋利的高跟军靴在持续增加的力量下几乎要刺穿少女的头部。不过科尔尼洛芙可不会让少女如此轻易地死去，她轻轻一拧自己的军靴，给少女腾出了一片微不足道的视野。\n“姐姐…救救我们…”\n“求求您了…大家…大家都是好人…不要…不要杀我们…”一个男孩和一个女孩 ，此刻正被全副武装的帝国突击队成员抓着肩膀，做着无谓的挣扎。全村的人都被拉倒了这个小小的广场上，黑洞洞的枪口顶着他们的后脑勺，绝望的表情深深烙印在每个人的脸上。而那些彼得留拉曾经的战友们，已经纷纷倒在了血泊之中。\n该死…我怎么会…怎么会这么天真的相信…这些家伙会想心平气和地和我们谈判…全都是…全都是我的错啊…彼得留拉想努力在敌人面前压制自己痛苦的情绪，可低声的啜泣还是不争气地传到了科尔尼洛芙的耳朵里。\n“彼得留拉小姐，我再给你一次机会，说出你的残部的位置，这个村子的人就能幸免。你是聪明人，可要想清楚一点啊～”科尔尼洛芙无比享受这样的时光，她可太喜欢看到自己的敌人拜服在她的脚下，痛苦地挣扎。\n“滚…滚吧…乌克兰人…会失败无数次…会死无数人…可我们…我们决不投降…”\n“那还真是遗憾呐～”伴随着科尔尼洛芙的一声响指，枪声便响了起来，一个个村民倒了下去，其中甚至还有那两个孩子。\n“不…不…不！该死…该死的畜牲…你们这些家伙…帝国的走狗…迟早会下地狱的…正义…会惩罚你们的！”彼得留拉再也忍不住了，无助与愤怒让她的嘶吼都破了声，可她甚至连自尽都做不到。\n“呵…什么地狱，什么正义？这里只有一个地狱，那就是弱小。这里只有一种正义，那就是我们！奴隶，就应该老实待着！”\n“砰！”科尔尼洛芙拔出手枪，结束了手下败将的性命。可一切都还没结束，等待她和帝国的，将会是数百万乌克兰人乃至全帝国少数民族的怒火。"
  ukr_politics.51.a: "§R千万人的千万声呐喊，在此刻汇聚成了同一个呼声——“抗争到底！”§!"
  
  ukr_politics.52.t: "永远受缚"
  ukr_politics.52.d: "就在几周前，新任沙皇安娜一世就已经玄乎了帝国杜马的各地区代表选举，可即使是在帝国的心脏莫斯科，前来投票箱前投出选票的市民也是寥寥无几。如果你要问为什么，那请你去看看大街小巷上粘贴的“全俄罗斯民族联盟”的竞选宣传单就可以了——事实上，这场选举已经演变成了这个民族社会主义政党的包场表演，所有前来投票的选民都要进行登记，并且在帝国卫队的严格监视下投下“代表人民意愿的宝贵选票”。\n眼看民众的投票率越来越低迷，萨文科芙坐不住了。她一拍桌子，愤怒地囔囔着：“这些刁民不愿意主动来投票，那就只好‘请’他们过来了！”于是，帝国卫队倾巢而出，开始在大街上甚至入室抓捕未投票的公民，将他们强行带到投票站进行投票。\n阿廖莎就是被抓来的人之一，她被士兵推搡着，一瘸一拐地走到投票箱前。阿廖莎曾经有着自己的积蓄与一个小店铺。可在苏联解体前的最后疯狂中，她因为批评了几句苏联政府就被逮捕入狱，家产也被尽数没收。在监狱里，她无比渴望帝国归来后能够带来真正的民主，可是她错了。\n“喂，还愣着干什么？！在这里签下名字，把你的票投进箱子里！”士兵的厉声呵斥让阿廖莎打了个哆嗦，将她从记忆里拉了回来。她看着投票站旁挂着的“公平、公正、公开”的牌子，突然有点想笑。可她不敢这么做，只能草草签下名字，头也不回地离开了这里。"
  ukr_politics.52.a: "§R可他们最后冲我而来，却再也没有人能够为我发声了——§!"
  
  ukr_politics.53.t: "永无光明"
  ukr_politics.53.d: "若不是鞭子与人的皮肉“亲密接触”时发出的刺耳的“噼啪”声，这片令人窒息的黑暗仿佛真的已经吞噬了周围所有的一切。没有生机、没有希望、没有光明，只剩下无尽的折磨与痛处，这就是奥维莉娅所面对的现实——\n自从被特勤局的特工抓获，奥维利娅就已经几乎丧失了时间的概念。被囚禁于于黑暗阴湿的地牢之内，她的生命只剩下了两件事——被折磨与被审问。折磨往往会持续相当长的时间，而审问的时间只有几分钟。帝国特勤局的特工有数百种方法可以让你生不如死，他们有的是时间配奥维利娅玩下去。\n在又一次被打得皮开肉绽，刚刚愈合了一点的伤口又被残忍地重新撕裂一遍后，奥维利娅被从吊着她的锁链上放了下来。她早就没有力气支撑自己的身体，还是两个特工一左一右地把她从地上架了起来。奥维利娅的视线被血与泪糊住，只能勉强看见面前站着一个模糊的人的轮廓。\n“奥维利娅，现在可以告诉姐姐，你们‘人民解放阵线’所谓的‘针眼行动’的内容，究竟是什么了吗？在这里，我可是说一不二呢。如果我得到满意的答复，那么还你自由也不是不可以考虑的哦～”\n一阵柔声的话语在奥维利娅的耳畔响起，那阵温柔到想让人投入怀抱，长眠不醒的声音，奥维利娅绝不会听错，那是帝国特勤局局长RPK-16的声音。\n“我…我绝不会…咳咳咳…咳咳咳咳…”气若游丝的声音刚刚出口，就被剧烈的咳嗽呛了回去。奥维利娅已经太虚弱了，以至于她连一句话都说不出来。可是，她的内心里，还有最后一道防线。尽管那道防线此刻千疮百孔，可奥维利娅仍然有为之抵抗下去的希望…\n“哎呀哎呀～艾泽克小姐，不要那么鲁莽激动嘛。你看看现在的你，脆弱、肮脏、低贱，哪还有一个战士的模样？”RPK-16不慌不忙，微笑着看着眼前的女孩，从手下那里拿过一块抹布，轻轻擦拭着奥维利娅的眼睛。伴随着奥维利娅的视线渐渐清晰，愈发浓厚的绝望也逐渐吞噬了她的身体。\n“不…怎么…怎么可能…”奥维利娅的声音因恐惧和绝望颤抖着，因为站在RPK-16身后，被两个特工抓着的，赫然是与她一起在抵抗组织战斗的她的妹妹索菲娅。此刻的索菲娅被强行抓住下巴抬着头，同样绝望地看着奥维利娅。\n“我知道，奥维利娅一直很宠妹妹吧？哪怕是加入抵抗组织，也是为了妹妹～只不过，我得告诉你，我们在几个月前就已经抓住了索菲娅，而也就是她出卖了你…”\nRPK-16最喜欢欣赏的余兴节目终于开始了，只见奥维利娅犹如鼓起又泄了气的皮球一般浑身颤抖，她的双目中也丧失了最后一缕光芒。反正，一切都已经无所谓了——\n“我说…我都说…人民解放阵线…针眼行动…目的就是为了…刺杀沙皇…咳咳咳…”\n“哦～这样吗？看来…事情还真是变得越来越有趣了呢～你们把她带到审问室，把所有计划的细节问个清楚。还有，所有的审讯内容列为最高机密，你们不能泄露给任何人，否则，你们很明白后果会是什么。”\n“明白，大人！”"
  ukr_politics.53.a: "§R在无尽的黑暗之中，你出卖了我，而我，也终究出卖了你——§!"
  
  ukr_politics.54.t: "沸点"
  ukr_politics.54.d: "就在“全俄罗斯民族联盟”毫无悬念地赢得了杜马选举后，帝国便出现了问题——起初，只是几场规模不大的抗议、一些无足轻重的口号以及一群毫无组织的学生。可是，出乎帝国特勤局与帝国卫队预料的是，这些零星的抗议就犹如在干燥的山林里点燃的火星一般，迅速蔓延到了全国各地，并且规模越来越大，越来越难以阻止。抗议活动的参与者，更是扩大到了工人农民这些社会基础的生产者。帝国的彻底瘫痪，很快就会到来。\n今天清晨一同往日，莫斯科城内愤怒的人们在早晨六点准时聚集到了沙皇大道上，他们高声呼喊着“还我民主”“要求重新大选”“乌克兰永远自由”的口号，开始向克里姆林宫进军。而在游行的中途，越来越多的市民加入了浩大的队伍之中。他们不再是第一帝国末期那些目不识丁，只知道为沙皇当牛做马的“顺民”，经历了布尔什维克的教育之后，他们中的许多人开始意识到并且积极争取本该属于自己的权力。\n看着一路向前的游行队伍，坐在巷子内的卡津别克只是感到一阵怅然若失——她一路追随阿纳斯塔西娅流亡基辅，又从基辅回到莫斯科，就是为了有朝一日能够让自己与“沙皇和苏维埃”的理想变成现实。可她的“青年十月党”甚至根本没有被允许成立，更别提参与大选了。如今的卡津别克几乎失去了所有的积蓄，很快就无法在莫斯科立足。她固然痛恨那些借着沙皇权力为所欲为的军国主义者，可是如今的她又能改变什么呢？\n难道等待我的，只有一事无成地回到喀山老家的命运吗？就在卡津别克胡思乱想之时，一阵阵“噼噼啪啪”的枪声打破了卡津别克的思绪。她似乎意识到发生了什么，可身体却因本能的恐惧而僵在了原地。那一刻，她看见了巷子外的街道上犹如被收割的稻子般不断倒下的人们，耳畔充斥着他们的呼救声、求饶声、哭喊声、仿佛身处地狱之中…\n卡津别克在一瞬间意识到——这群军国主义分子，终于开始不择手段地对人民扬起屠刀。"
  ukr_politics.54.a: "§R而帝国的明天，也再也不可能风平浪静了…§!"
  
  ukr_politics.55.t: "乐园已失"
  ukr_politics.55.d: "阿纳斯塔西娅坐在自己的办公桌背后，看着那叠成小山的从帝国各地发来的求助信与镇压许可，已经丧失了思考下去的力气。她几乎是机械性地凭着自己的本能处理着那些仿佛永远处理不完的文件，不去思考结果，不去思考未来。\n办公室的大门被推开了，卡多克的面前拦着阿纳斯塔西娅的小秘书，尽管她用尽全身的力气尽可能地想阻止卡多克，却还是被推开了。\n“安娜…你今天必须给我…不，是给全帝国的人民们一个解释，这明明就不是你想要的结果，这明明就不是你想要的未来！你还要躲我多久，你还要假装自己看不见多久？！”卡多克几乎是声嘶力竭地吼着，可是阿纳斯塔西娅仍旧端坐在椅子上，目光聚集在文书上的只言片语。因为只有这样，阿纳斯塔西娅才能勉强让自己保持冷静。\n“安娜，回答我！”\n“放肆，居然胆敢质问陛下！卡多克·泽姆露普斯，你最好摆正自己的位置。”冰冷的话语伴随着一阵军靴敲地的声音响起，科尔尼洛芙、萨文科芙与RPK-16三人带着三个全副武装的士兵快步走进了办公室内。\n“你们这些家伙…”卡多克咬着牙站在原地，只能恨恨地盯着面前的三人。而三人的脸上却是带着得意的冷笑——毫无疑问，她们已经赢了。\n“呵，我想，我还是先行告退吧。就不打扰三位大人和安娜一世陛下之间的重要话题了。”卡多克冷笑一声，就想绕过三人离开，却被士兵们拦住了去路。\n“别着急走嘛，泽姆露普斯大人。接下来还有和你有关的事情需要拜托呢——”RPK-16轻轻拍了拍卡多克的肩膀，脸上的冷笑满是轻浮的嘲讽。卡多克的脸色一沉，只是站在了原地。\n“安娜陛下，既然杜马选举已经结束，那么国家就不能一日没有首相。请签下这份委任状，正式任命科尔尼洛芙上将为帝国的新任首相。”萨文科芙一边说一边将一份薄薄的委任状放在了阿纳斯塔西娅的面前。\n“……”阿纳斯塔西娅只是沉默了片刻，便提起笔签下了自己的名字。\n“很好，您做了明智的决定。那么明天，我希望您和长期担任帝国副手的泽姆露普斯先生，一起在红场上宣布任命新首相的消息。要让人民们知道，我就是您认可的首相。”科尔尼洛芙趾高气昂，几乎是命令地对阿纳斯塔西娅说道。\n“……”阿纳斯塔西娅的嘴唇轻轻动了动，仿佛想说些什么。可她的身体因为痛苦与挣扎颤抖着，最终，她只是抬起头来，天蓝色的瞳眸里噙满泪水。\n“我…我明白了…”"
  ukr_politics.55.a: "§R§0它们§!就在那里，就算§C你§!假装自己看不到——§!"
  
  ukr_politics.56.t: "命定之日"
  ukr_politics.56.d: "小雨过后的天空，仍然被阴云笼罩着。当身着一袭天蓝色礼服的阿纳斯塔西娅终于缓步走上红场演讲台时，台下民众们的愤怒情绪终于达到了顶峰。他们高呼着“拒绝选举结果”、“国贼下台”甚至“打倒沙皇”的口号，要不是有全副武装的帝国卫队士兵所组成的半径十米的人墙，他们恐怕早就要冲上演讲台来。站在阿纳斯塔西娅右侧的卡多克一脸阴郁，却只是冷冷地用眼角的余光打量了一下阿纳斯塔西娅，便将视线转向了红场对面的建筑物——安娜，现在的我，应该如何去拯救你和这样的帝国呢…\n而此刻站在阿纳斯塔西娅右侧的科尔尼洛芙却是满面春风，今天的她身穿自己嘴得意的一件军装，军装的胸口上挂满了这些年她被授予的勋章，在阳光下反射着金灿灿的光芒。一想到自己马上就会荣登首相的宝座还有RPK-16已经制定好的计划，她就不由得欣喜地看向身旁的阿纳斯塔西娅。此刻的阿纳斯塔西娅眼中没有光芒，脸上没有表情，仿佛一具行尸走肉一般。可悲可笑，这样懦弱的沙皇，怎么能治理好这个国家呢？\n伊内丝此刻正站在百米开外，红场正对面的大楼的屋顶之上，调整着步枪的狙击镜。没错，在对沙皇回归后的一系列承诺落空而彻底失望后，伊内丝又联系上了“人民解放阵线”。而今天她的任务，便是刺杀沙皇安娜一世。\n阿纳斯塔西娅看着群情激愤的民众，手中紧紧攥着那份草草写成的演讲稿，因恐惧与痛苦浑身颤抖。可如今的她又能去怪罪谁，又能去仰仗谁的力量呢？卡多克吗？恐怕他早就已经对我失望透顶了吧——阿纳斯塔西娅本能地想用眼角的余光去看一旁的卡多克，却又自觉地把目光收了回来。\n“帝国的人民们…现在，我将要向你们…宣布一个重要的消息…”阿纳斯塔西娅能清晰地听见自己的声音有多么无力与沙哑，而伊内丝也已经调整好了自己的狙击镜，她的手扣在扳机之上，调整了一下呼吸，准备射出当年没有狠下心来射出的那一颗子弹——\n“我在此宣布，全俄罗斯民族联盟赢得帝国杜马选举，而我，也将授予…”天空中的阴云打开了一道缝隙，阳光洒落而下，伊内丝的步枪狙击镜的反光，毫无征兆地暴露在了卡多克的视线之中。\n“砰——”那一颗决定帝国命运的子弹在此刻划过红场的天际，向着帝国沙皇而来——而与此同时，卡多克则将所有魔力转移到四肢之上，向着阿纳斯塔西娅扑来。"
  ukr_politics.56.a: "§0在命运的抉择时刻§!，卡多克扑倒了安娜，自己却被子弹击中了。"
  ukr_politics.56.t1: "§C阿纳斯塔西娅§!虽然保住了性命，§R可再也没有人能够阻止全俄罗斯民族联盟与安娜的复仇了——§!"
  ukr_politics.56.b: "可不论再怎么努力，卡多克都无法追上§0命运§!的§R脚步§!——"
  ukr_politics.56.t2: "§C阿纳斯塔西娅§!还是中弹了，虽未当即死亡，但也已经§R奄奄一息§!…"
  
  ukr_politics.57.t: "绝望"
  ukr_politics.57.d: "你体验过真正意义上的绝望吗？那种深深攥住你的喉咙，让你无法呼吸，无法动弹，无法言语甚至无法悲伤的绝望感。阿纳斯塔西娅在逃出圣彼得堡时几乎体会到了，在苏联宣布对乌克兰实行军事行动时几乎体会到了，可当她抱着卡多克的遗体，连眼泪都因为痛苦而无法流出时，她才在真正意义上体会到了——那种深入神经与骨髓的绝望。\n一切都结束了，什么人民、理想、荣耀、幸福，在医生宣布卡多克死亡的那一刻，全都结束了。留给阿纳斯塔西娅的，只有痛苦与绝望。她有太多太多想要说的话还没有对卡多克说，她有太多太多想要做的事还来不及和卡多克一起做。可就在此刻，那支撑她前进的最后希望也被上帝残忍地抹除了。\n为什么…为什么这个世界要如此对待我？我究竟…我究竟做了什么？此刻 这个问题再次在安娜的脑海内升起，可她在此刻已经有了自己的答案——"
  ukr_politics.57.a: "§R错的不是§C我§!，错的只有这个§0世界§!。§!"
  
  ukr_politics.58.t: "静默"
  ukr_politics.58.d: "当卡多克将阿纳斯塔西娅抱在自己的怀中，眼看着伤口内渗出的鲜血将她天蓝色的礼服染成黑红色时，卡多克只觉得这个嘈杂的世界在一瞬间安静了下来——不论是民众们因为震惊与愤怒发出的怒吼声、帝国卫队手中步枪的枪声、各路大臣们围在他身旁七嘴八舌的讨论与哭喊声，一切的声音都无法听见了。那种感觉，就仿佛是回到了曾经的日子——在那些日子里，阿纳斯塔西娅常常会以各种理由将卡多克叫来她的后花园，在轻柔的月光下漫步在静谧的小径之上，自由地探讨着对未来的各种畅想。\n可是又是从什么时刻开始，我们回不去曾经的日子了呢？看着静静躺在怀中，犹如一件精妙绝伦的艺术品一般那样美丽，生命正在逐渐流失的安娜，卡多克却不知该如何做出回答。\n“……”安娜的嘴唇颤抖着，似乎是想说点什么。可是因为身体的剧痛与生命的消逝，她的声音已经十分微弱。卡多克俯下身去，努力想听清楚安娜的话时，一切静默却被一阵浮夸的哭喊声打碎了。\n“陛下…陛下…您没事吧？陛下…陛下…您说句话啊！”科尔尼洛芙扑倒在了安娜的另一侧，就仿佛是面对逝去的父母一般撕心裂肺地哀嚎着，用手帕擦着自己的眼角。要不是卡多克此时已经没有心情，他一定会笑出声来——究竟要多么伪善，才能在此时此刻表演起这出根本不需要表演的荒唐笑剧？\n安娜是如何被抬上救护车送往医院，医生又是如何告诉了卡多克沙皇身体情况的危急，卡多克又是如何处理了那些日哭夜哭的满朝公卿，如何稳住了民族联盟三人组的，他全都不记得了。现在，他的内心里只剩下了两个念头：第一个，是必须找出证据，扳倒全俄罗斯民族联盟；而第二个念头，便是祈祷安娜能够平安无事地醒来，保证安娜的治疗不被那群害虫影响。可不论是哪一个念头，他都没有十足的把握去实现——"
  ukr_politics.58.a: "§R等待§!，并§C心§!怀§0希望§!…"
  
  ukr_politics.59.t: "微光"
  ukr_politics.59.d: "阿纳斯塔西娅不知道自己睡了多久，当她迷迷糊糊地睁开眼睛时，只觉得自己做了一个很长很长的梦——在这个梦里，她从未失去过自己的家庭、从未流亡基辅，从未想过继承皇位，也从未深陷绝望与挣扎的泥沼。可即使是在如此美好的梦里，她也没有一刻感到过真正的安心。毕竟 她已经认清了自己所处的现实——我一刻沉湎于这样美好的幻想里，就会有几十几百个我的子民遭受痛苦…这一切，都是因为我的过错，我有什么理由继续在这个幻想里欺骗自己呢？\n似乎是察觉到了她的决意，阿纳斯塔西娅的梦境里的美好逐渐褪去，可取而代之的却不是痛苦，而是黑暗——一片浓重的，荒芜的，失去色彩的，纯粹的黑暗。在这片黑暗里没有画面也没有声音，甚至连阿纳斯塔西娅自己都无法撼动她。阿纳斯塔西娅努力地想要挣扎，想要呐喊，想要脱离那片黑暗，可是没有意义，一切的反抗在这片黑暗面前都显得太过弱小，太过可笑。\n这片黑暗，似乎便是我最后的归宿了。阿纳斯塔西娅闭上眼睛，似乎放弃了抵抗，她会永远、永远地沉睡下去，直到帝国与她一同陪葬为止…\n可是，那一束光…那一束在亘古不变的黑暗中闪烁的微光，又是什么呢？阿纳斯塔西娅站起身来，她有太久太久没见过光芒，以至于她激动地跑了起来，向着那微弱的光明奔去。她能够看见，那片光亮在她的眼睛里迅速扩大，终于，她睁开了眼睛——\n“卡…卡多克？”阿纳斯塔西娅立马就注意到了站在她身旁的卡多克，此刻他的脸贴得实在太近了，近得安娜甚至可以感觉到他灼热的呼吸——而卡多克的眼眶，却早已被泪水打湿了。"
  ukr_politics.59.a: "“§C我§!回来了…”千言万语，终在此刻汇聚成了一句话。"
  
  ukr_politics.60.t: "漆黑"
  ukr_politics.60.d: "卡多克站在瞻仰沙皇遗容的队伍之中，围绕着那个巨大的水晶棺椁走了一圈——在那个棺椁中，阿纳斯塔西娅·尼古拉耶夫·罗曼诺娃的面容庄严平静，仿佛只是在小憩一般双眼微闭，下一刻就会醒来。可卡多克知道，这一切不过只是一个苍白无力，毫无意义的谎言。阿纳斯塔西娅不会再次醒来，帝国也不会再有明天，一切的回忆与希望，都将终结于今日。剩下的，只有告别——\n向阿纳斯塔西娅告别、向我自己告别、向我们的未来告别。"
  ukr_politics.60.a: "卡多克的眼中，只剩下了一片漆黑。"
  
  ukr_politics.61.t: "尽在掌控"
  ukr_politics.61.d: "随着调查的不断深入，越来越多触目惊心的秘密档案被带到了卡多克的桌面上。这些报告详细记载了全俄罗斯民族联盟的势力在各地贪污腐败，搜刮民脂民膏，横征暴敛与暴力镇压的情况。而在所有档案中，最令人发指的，无疑是以RPK-16为首的特勤局故意隐瞒了“红场事件”的情报，致使安娜遇刺，帝国陷入混乱的证据。\n“哼，你们这些帝国的虫豸，迟早会受到最严厉的惩罚的。”卡多克咬紧牙关，紧盯着手中的证据。就在这时，他办公室的门被打开了，他的助手走了进来。\n“泽姆露普斯阁下，科尔尼洛芙将军要找您商谈事宜，她在会客厅等您。”\n“我知道了，我马上来——”卡多克一边说一边将情报藏进了抽屉的暗格之中。"
  ukr_politics.61.a: "他知道，一切都会真相大白，但是现在，他还必须忍耐。"
  
  ukr_politics.62.t: "隔绝"
  ukr_politics.62.d: "交火停止了，誓死保卫卡多克的警卫们已经全部死亡。当特勤局的士兵们冲进卡多克的办公室时，卡多克已经倒在了他的座位上，泊泊鲜血从太阳穴上的伤口内流出。在不久前，卡多克已经得知了特勤局内自己安插的间谍暴露，特勤局即将出动逮捕他的消息。可他又有什么办法阻止这一切呢？调查毫无进展，全俄罗斯民族联盟将会继续欺骗人民，玩弄他们的民族复仇话术。而卡多克呢？他想自己除了成为帝国的叛徒，被钉在历史耻辱柱上之外，便没有其他的出路了。\n卡多克不想逃跑，因为当他跟随安娜回到莫斯科时，他就已经下定了决心——如若不能为安娜效力，如若不能给她一个她希望的未来，那么自己的人生便没有了意义。现如今，帝国已经到了分崩离析的边缘，而他却没能阻止这种情况，他还有什么颜面去面对安娜，去面对帝国的子民们呢？"
  ukr_politics.62.a: "万念俱灰之中，卡多克看向了放在桌子上的配枪——"
  
  ukr_politics.63.t: "亡命之计"
  ukr_politics.63.d: "今天早晨的气氛很不对劲——科尔尼洛芙的本能这么告诉她。RPK-16今早没有悠闲地坐在会议室里喝咖啡，萨文科芙也没有怒气冲冲地走进来与她争论。今天早晨的会议室实在太安静了，安静到一种让人感到不安的程度……到底是怎么回事，是军部出了什么问题？还是那两个家伙瞒着自己有了什么新的打算？\n就在科尔尼洛芙胡思乱想之际，一个卫兵火急火燎地冲了进来，脸红得就像随时会烧起来一样。\n“不好了…不好了，科尔尼洛芙大人…”\n“到底发生什么事了？”科尔尼洛芙不喜欢下人这么无礼，可对方似乎真的有什么特别重要的事情要说。\n“RPK-16、萨文科芙大人…她们…她们都已经被逮捕了…接下来…接下来…似乎…就是您了！”\n“什么！是…是谁下的命令！”\n“据说…据说是…是沙皇陛下的口谕…帝国卫队…已经被摄政…接管了…”\n“该死，这群吃里扒外废物！本来都是我的…我的！”科尔尼洛芙一次又一次地捶打着会议桌，歇斯底里地咆哮着。\n“那…那接下来应该怎么办…”等到科尔尼洛芙气喘吁吁时，那个卫兵才敢嗫嚅道。\n科尔尼洛芙停下了，她看向会议室上挂着的地图，将目光投向了广阔无垠的西伯利亚。起码在那里，还有忠诚于自己的人——"
  ukr_politics.63.a: "“事到如今，只有暂时撤离了。不过，我会回来的。”"
  
  ukr_politics.64.t: "人民的呼声"
  ukr_politics.64.d: "亚莉山大·卡津别克很难回想起自己上一次这么高兴究竟是在何时了——要不是有无数双期许的眼睛汇集在自己的身上，她都要激动得几乎要忍不住自己眼角的泪水。今天的青年十月党竞选集会来的人，几乎要把整个广场给占满了。这些人在内战中失去了亲人、在全俄罗斯民族联盟的肆意妄为中失去了为数不多的家业、又在此刻看见了新的希望——\n“…我看过了太多太多，太多的人被战争与不公吞噬，坠入了黑暗的深渊。我知道自己一个人的能力很薄弱，可正因如此，我才站在这里！正因如此，我才相信，平等与幸福不是激进分子的专利，它同样可以适用于我们，适用于我们的祖国！请大家为青年十月党投下你们宝贵的选票，我向你们保证，我会还给你们一个更加平等与幸福的家园，谢谢大家！”"
  ukr_politics.64.a: "让§0我们§!携起手来，向俄罗斯的崭新§0未来§!前进！"
  
  ukr_politics.65.t: "传递的火炬"
  ukr_politics.65.d: "卡多克看着面前站着的，身穿暗红色礼裙的亚莉山大·卡津别克，心中有太多太多想说的话。这位看起来有点瘦弱的姑娘，即将接过统领一个刚刚从阴影与混乱中脱身出的国家的重任——她能够成功吗？亦或者，她会与她那十分标新立异的“沙皇与苏维埃”理想一起走向失败？卡多克不敢断言。但至少他相信，人民已经为帝国的前路作出了最好的回答——\n卡津别克站在卡多克的面前，她曾无数次地想要感谢这位带领帝国击败民族主义分子阴谋的首相，只不过今天，她是来接任这位伟大的“临时”首相的人——她在心中暗暗发誓：我一定会实现我的承诺，我一定会带领祖国走向下一个伟大。\n站在二人身侧的安娜的面庞仍然有点憔悴，她还没有从自己的伤势中完全恢复过来。但是今天的首相交接仪式，她仍然坚持来了现场。看着这位与自己年纪相仿，目光炯炯的小姐，安娜反倒有点不知所措——毕竟对方以后就是自己的新“同事”，卡多克倒还好说，可是和一位自己素昧平生的人共事，安娜的心中也是有点忐忑。\n“亚莉山大·卡津别克，现在，请接过我手中的首相权杖，向沙皇陛下致意，然后念出你的誓词——”\n卡津别克接过卡多克双手奉上的那根短短的权杖，向安娜深深地鞠了一躬，然后向前一步将手按在了帝国宪法之上，面对着面前无数的闪光灯与目光，她挺直了身子。\n“在此，我向沙皇陛下与俄罗斯帝国人民庄严宣誓——我会遵守我的承诺，不辜负祖国与人民的期待…”"
  ukr_politics.65.a: "希望的§0火炬§!在此刻传递给了人民选出的继承者，生生不息"
  ukr_politics.65.tt: "§0我们§!仍然不知道未来会怎样，但至少，我们仍然可以期待它的到来——"
  
  ukr_politics.66.t: "小憩"
  ukr_politics.66.d: "午后的阳光通过玻璃窗，洒落在房间的地板上。卡多克坐在木椅子上，看着面前伏在白色的床垫上翻着书的少女，不禁有点出了神——少女亮白色的长发洒落在双肩上，与金色的阳光遥相呼应，美得几乎让人不敢大口地出气。不知是因为察觉到了目光或者是单纯的倦怠，少女轻轻打了个哈欠，将目光转向了卡多克。\n“卡多克，你怎么了…为什么一直盯着我看，难道我的脸上有什么脏东西吗？”少女不明所以地摸了摸自己犹如瓷娃娃一般精致的脸颊，似乎还有点担心。\n“啊…没有——我只是，只是有点累了…”违心的的小谎言，此刻说出来倒是有那么几分实感。\n“嗯，这样吗？”少女沉吟片刻，合上书将身子挪了过来，卡多克想要起身，却被少女拉住了手。\n“卡多克，我从今天早上就开始想了——”\n“想…什么？”似乎明明知道答案，可仍然不能确定。\n“我想，现在你已经不是首相了，是不是可以…多陪陪我…”少女白皙的脸颊泛起一丝红晕"
  ukr_politics.66.a: "“我是说…在只有我们两人的时候…”"


 #新闻
  rus_news.1.t: "$news_event_background$莫斯科光复"
  rus_news.1.d: "作为俄罗斯帝国最后的遗孤，领导着基辅大公国的皇女阿纳斯塔西娅已经率领着她的军队占领了莫斯科城。\n布尔什维克的政治机关和军队已经完全从莫斯科撤出，帝国从她的奴隶手中夺回了这座象征着历史荣耀的城市。\n据现场人士称，当阿纳斯塔西娅再一次站在克里姆林宫前，仰望着这座宏伟的宫殿时，如寒冬般冰冷的皇女殿下居然也留下了炽热的泪水。\n未来的俄罗斯会发生什么变化我们不得而知，但至少俄罗斯帝国的复辟已成必然。"
  rus_news.1.a: "奴隶的血染不红沙皇纯洁的宫殿"
  rus_news.1.b: "旧时代还没结束吗"
  rus_news.1.c: "压迫者重新骑到了人民头上......"
  
  rus_news.2.t: "$news_event_background$瓦尔基里进军基辅"
  rus_news.2.d: "根据可靠的消息，基辅大公国内部发生了一次并不和平的权力交接。\n私人武装集团“瓦尔基里”在其领导人薙切绘里奈的带领下，从苏乌战场的最前线调头杀向了大公国的心脏——基辅，抢在苏联人之前把高贵的皇女变成了阶下囚。\n薙切绘里奈声称，她和她的军队已经彻底接管了基辅乃至整个乌克兰的一切军政要务，腐败的官僚和无能的军官已经被毫不留情地处以最严厉的惩罚，而他们也将为了乌克兰人民和俄罗斯人民，继续对苏联人进行抵抗。\n政变一事在历史上并不少见，但以私人武装为背景取得成功的政变，大概还是头一次。"
  rus_news.2.a: "我们不得不这么做"
  rus_news.2.b: "私人武装的安全性将受到广泛质疑......"
  rus_news.2.c: "党一定要握住枪杆子" 
  
  rus_news.3.t: "$news_event_background$莫斯科光复"
  rus_news.3.d: "就在刚才，以“瓦尔基里”为名的私人武装集团代表乌克兰击败了布尔什维克领导的苏维埃联盟。强大而有序的军队昂首阔步进入莫斯科城，有条不紊地接管了所有政府机构。他们就像一群从神话里走出的骑士一样，以难以比拟的速度和纪律性让这座俄罗斯的中心恢复了往日的平静。\n私人武装集团击败红色巨人的新闻已经在世界各国之间传播，但面对这个性质非同寻常的政权，各国对它的态度似乎都还要打上问号。"
  rus_news.3.a: "我们做到了！"
  rus_news.3.b: "崭新道路，天下奇闻......" 
  
  rus_news.4.t: "$news_event_background$沙皇重登大位"
  rus_news.4.d: "伴随着布尔什维克从西俄罗斯的全面溃退，伟大的皇女——不，现在应该称之为女沙皇的阿纳斯塔西娅终于回到了她忠诚的莫斯科。在克里姆林宫里，女沙皇发表了她对全俄罗斯的讲话。端坐在王座上的她庄严宣布，俄罗斯帝国已经重新建立，沙皇的专制再度到来。\n没有人关心演讲的其他部分，但不论她讲了什么，全俄罗斯乃至全世界的人都意识到，那个庞大的冰雪帝国已经再次归来。"
  rus_news.4.a: "庞大而腐朽的国度从灰烬中重燃"
  rus_news.4.b: "他们既然能打回来，我们就能再打回去！" 
  
  rus_news.5.t: "$news_event_background$俄罗斯确立君主立宪制"
  rus_news.5.d: "一则令人侧目的消息突然在俄罗斯的大地上传播开来，在击败了布尔什维克后，重生的俄罗斯帝国敲定了以君主立宪制作为未来的政治制度。\n民主的议会得以建立，人民的意愿可能得到实现，而沙皇的冠冕也能够被保留。尽管这条道路已经被很多国家证明了它的可行性，但对于广大的俄罗斯人民来说，生活在这项制度下的前途仍是未知数。"
  rus_news.5.a: "立宪万岁！女皇万岁！"
  rus_news.5.b: "我们该说“欢迎你”吗？"
  rus_news.5.c: "倒也算是进了一步......吧？"
  rus_news.5.e: "不过是从封建帝国余孽变成资本主义罪人罢" 
  
  rus_news.6.t: "$news_event_background$俄罗斯倒向民族主义"
  rus_news.6.d: "一则爆炸性的消息从克里姆林宫内传出，刚刚带领俄罗斯帝国走出内战的女沙皇阿纳斯塔西娅不想再有流血事件发生在她的祖国大地上了。面对民族主义者们的汹涌民意，她主动选择了退让。\n民族主义者们迅速掌控了整个政府，但令人惊讶的是，他们并没有直接废黜女沙皇的地位，而是选择保留了沙皇的皇位，并仍然让她作为俄罗斯的国家元首。\n至于民族主义者们究竟打的是什么算盘，恐怕就要先打上一个问号了。"
  rus_news.6.a: "我们离不开沙皇的指引"
  rus_news.6.b: "从一个泥坑走向深不见底的深渊......"
  rus_news.6.c: "法西斯匪帮！"
  rus_news.6.e: "元首而不是皇帝！" 
  
  rus_news.7.t: "$news_event_background$俄罗斯倒向民族主义"
  rus_news.7.d: "一则爆炸性的消息从克里姆林宫内传出，刚刚带领俄罗斯帝国走出内战的女沙皇阿纳斯塔西娅不想再有流血事件发生在她的祖国大地上了。面对民族主义者们的汹涌民意，她主动选择了退位。\n民族主义者们迅速掌控了整个政府，他们宣布废黜了沙皇的至高地位，建立了元首独裁的政治制度。至于俄罗斯的民族主义者们会把这个饱经战火的国家带向何方，恐怕要先打上一个问号了。或许再多几次战争，也已无伤大雅。"
  rus_news.7.a: "1918年，我们亡于内外之敌，而今天，我们亡于自己之手......"
  rus_news.7.b: "从一个泥坑走向深不见底的深渊......"
  rus_news.7.c: "法西斯匪帮！"
  rus_news.7.e: "你也有元首？" 
  
  rus_news.8.t: "$news_event_background$雇佣兵的俄罗斯"
  rus_news.8.d: "梦想恢复俄罗斯帝国荣光的女沙皇已然失败，她被软禁在了克里姆林宫的某处。而她在这场战争中的强大助力——私人军事集团“瓦尔基里”的真正掌权者薙切绘里奈在软禁了沙皇并且统合了大量民族主义者派系后，已经发起政变全面接管了俄罗斯政府，宣布建立军政府体制。\n当前俄罗斯已经有大量地区进入军管状态，至于什么时候会恢复正常，尚未可知。但至少在瓦尔基里的管制下，俄罗斯并没有因为改旗易帜而再度遭受什么动荡的危害。\n以私人武装集团的性质夺取一个世界大国的政权，这在历史上大概还是头一回，更遑论薙切绘里奈还并非正统的俄罗斯人，而是一名樱花裔移民。她要如何取得人民的支持呢？"
  rus_news.8.a: "绘里奈元首万岁！"
  rus_news.8.b: "私人武装的安全性将受到广泛质疑......"
  rus_news.8.c: "党一定要握住枪杆子"
  
  rus_news.9.t: "$news_event_background$莫斯科协约建立"
  rus_news.9.d: "许多国家都已经收到了来自莫斯科的消息，俄罗斯在近日创建了“莫斯科协约”。据悉，这个全新的阵营旨在宣称俄罗斯的国家霸权。几乎所有人都认为，未来由俄罗斯领导的莫斯科协约与欧陆的大国们之间必然再有一场波及全世界的战争。\n想让俄罗斯重新强大，战争必不可少；想让战争走向胜利，盟友必不可少。而盟友，最好要听俄罗斯的话。"
  rus_news.9.a: "欧洲宪兵回归了！"
  rus_news.9.b: "我看俄罗斯是爹瘾又犯了" 
  
  rus_news.10.t: "$news_event_background$薙切绘里奈坠机身亡"
  rus_news.10.d: "私人军事集团“瓦尔基里”的创始人、俄罗斯元首薙切绘里奈坠机身亡的消息已经传遍了欧亚大陆，这大概将会成为世界航空史上的一次里程碑式的事件。\n流言蜚语已经在俄罗斯各地散播开来。有说是保皇派干的，有说是布尔什维克干的，还有人说是军政府内部的意图夺权者干的。但至少目前，俄罗斯方面并未就薙切绘里奈坠机一事发表任何言论。\n军政府已经乱作一团，所有人都被这突如其来的事件冲昏了头脑，而推举绘里奈的继承人的会议也将很快召开......"
  rus_news.10.a: "在地狱里我们将是最好的"
  rus_news.10.b: "Woman,What can I say？" 
  
  rus_news.11.t: "$news_event_background$幸平创真成为俄罗斯新元首"
  rus_news.11.d: "一个厨子，同时也是薙切绘里奈的同乡兼挚友，更是她重要的左膀右臂的幸平创真被推举成为俄罗斯军政府的新任领导人。\n虽然在此之前，幸平创真的主要工作是保证瓦尔基里部队的伙食供给，但作为绘里奈一手提拔，不惜让他走后门进入瓦尔基里高层的人，幸平创真早已成为绘里奈理想的“正统继承者”，军政府内的大多数人选择让他这位“真正的厨师”上台以维持各派系之间的稳定。至于他会完成薙切绘里奈未竟的理想还是搞砸她留下的一切，就要看他是否能够处理好眼前的各种机遇和挑战了。"
  rus_news.11.a: "这是不是之前跟绘里奈传过绯闻的那个人来着……" 
  
  rus_news.12.t: "$news_event_background$奥杜因成为俄罗斯新元首"
  rus_news.12.d: "前俄罗斯军政府的空军司令奥杜因已经成功当选为了新任的军政府领导人。\n奥杜因是一位突然出现在瓦尔基里内的人，作为不世出的顶尖航空学人才和空军拥护者，毫无疑问，俄罗斯那孱弱的空军将会在未来成为天空中的一支难以忽视的力量。到了那时，所有人都会为蓝天中成群的钢铁巨龙彻底拜服。\n同时也有人注意到，在这位新领袖的身上，似乎还隐藏着他们没有发现的巨大秘密......"
  rus_news.12.a: "难道你家的龙皮肤是钢铁，心脏是发动机？！" 
  
  rus_news.13.t: "$news_event_background$无序成为俄罗斯新元首"
  rus_news.13.d: "一个令人意外的结果，在薙切绘里奈意外去世后，无序，那个看起来最奇怪的候选人竟然从诸多人选中脱颖而出，赢得了大多数人的支持。\n没人知道这个随便到了极点的家伙是怎么成功上台的，或许是俄罗斯人民真的厌倦了无聊的传统政治，想来点不一样的东西，又或者是这个人的确拥有某种特殊的人格魅力，当然也有可能是他给大伙都用了什么迷魂术之类的魔法——总之他当选了，事实如此，无可辩驳。"
  rus_news.13.a: "不是哥们，你谁啊？" 
  
  rus_news.14.t: "$news_event_background$无序让位给小蝶"
  rus_news.14.d: "继无序当选俄罗斯领导人后又一则突发性的奇闻从莫斯科传出，刚刚当选领导人不久的无序竟然放弃了这个位置，转而选择将领导人的权力移交给他的女友小蝶。\n无序在上台后发布的各种奇葩法令已经让俄罗斯上下深受其害，最初由他带来的新鲜感已经荡然无存。俄罗斯在他的带领下逐渐成为了世人眼中的奇幻国度——被人当笑料的那种。\n俄罗斯人民期盼着国家走回正轨，而无序像是真的听到了民众的呼声，他竟然真的选择让位了，只不过这个新任领袖却还是他自己的身边人。不得不承认，这也的确是他的风格。"
  rus_news.14.a: "好吧，总不能比他自己更让人发笑了。" 
  
  rus_news.15.t: "$news_event_background$伊琳娜成为俄罗斯新元首"
  rus_news.15.d: "吸血鬼伊琳娜于近日的俄罗斯军政府选举中取得了大多数人的支持，成为了俄罗斯的新领导者。她的主张新奇又超前，虽然一开始会让人觉得荒诞，但却意外的得到了许多人的认可和狂热追捧。\n试问这个时代，谁不想要飞到这颗星球外面去看一看呢？\n伊琳娜表示，她将把一切曾经看似遥不可及的科研项目真正提上日程，科技发展将成为俄罗斯社会的主要议题。她会让全俄罗斯的研究所和科研人员都以百分之一百二十的速度运作起来，早日让人类真正飞出母星的摇篮。而她自己也将为了人类迈向星辰大海的目标而奋斗终生。"
  rus_news.15.a: "长生种跟人类谈奋斗终生难道不是在耍流氓吗？！" 
  
  rus_news.16.t: "$news_event_background$岬明乃成为俄罗斯新元首"
  rus_news.16.d: "前俄罗斯军政府的海军司令岬明乃已经成功当选为了新任的军政府领导人。作为狂热的海军爱好者，毫无疑问，俄罗斯原本那支孱弱的海军将会在未来成为海洋中的一支难以忽视的力量，而俄罗斯也将在这支伟大力量的保驾护航之下重归世界之巅。\n虽然这个过程必然会十分漫长，但岬明乃对此有着充足的信心，她相信到了那时，所有人都会为海洋中游曳的无敌舰队彻底拜服。八个大洋终有一天要飘满俄罗斯的旗帜。"
  rus_news.16.a: "在俄罗斯海军，岬司令说听不见就是听不见，重来！" 
  
  rus_news.17.t: "$news_event_background$基辅罗斯的重生"
  rus_news.17.d: "“瓦尔基里”的创始人之一，基辅罗斯王朝留里克家族的后人马克西米利安大公已于近日取得了俄罗斯的领导权。在他“动人心魄的演讲”和忠诚而强大的女武神部队的支持下，民族主义者们作出了支持大公的决定。\n而大公宣布推翻了军政府的统治，基辅罗斯王朝迎来了重生之日。\n这位原瓦尔基里名义上的领导人已经褪去了他的伪装，将他的野心展露无遗。大公坚信在他的领导下，俄……基辅罗斯将会走向更为光明的未来，留里克家族必将再次兴盛。"
  rus_news.17.a: "要不要给他做做精神病鉴定？" 
  
  rus_news.18.t: "$news_event_background$女武神部队政变"
  rus_news.18.d: "令人震惊的消息传来，在马克西米利安大公已经控制住军政府内各大有力竞争者，即将取得俄罗斯的领导权之际，他手下最精锐的女武神部队的领导者——塞露贝利亚突然背叛了他，选择站在了国家和人民的一边。\n塞露贝利亚和她的部队控制住了大公，并和在场的候选人们进行了深入交流。所有人一致认定，只有转为文官政府才能维持俄罗斯的长治久安。\n据称，塞露贝利亚和她的女武神部队已经和俄罗斯的诸多势力达成共识，将在未来逐渐从军政府转变为稳定的文官政府。"
  rus_news.18.a: "前途一片光明啊（赞赏）" 
  
  rus_news.19.t: "$news_event_background$龙吼"
  rus_news.19.d: "龙在各国的神话中都是强大而神秘的存在，而在竞争俄罗斯政府领导权的大会上，面对突然闯入的马克西米利安大公和他麾下强大的女武神部队，奥杜因，一只真正的巨龙终于露出了她的本来面目，强大的力量在顷刻之间让篡权者死无葬身之地。\n据在场人员声称，马克西米利安大公在众人的震惊中直接巨龙的吼声震碎成了肉块。龙吼的力量显然不属于这个世界，奥杜因也并非全盛时期，但她却仍能展现出如此强大的实力。因为强大的力量，奥杜因很快就取得了其他派系的支持，成为了新的俄罗斯国家元首。"
  rus_news.19.a: "如果你是龙，也好。"
  
  rus_news.20.t: "$news_event_background$魔法，很神奇吧？"
  rus_news.20.d: "在这个世界上。魔法并不让人感到陌生。但对于无序这样强大而奇异的魔法能力者来说，或许世界还没有做好接纳他的准备。\n竞争俄罗斯政府领导权的大会上，面对突然闯入的马克西米利安大公和他麾下强大的女武神部队，无序，这个强大而特别的魔法能力者终于显露出了他的强大。在他的魔法之下，马克西米利安大公被他变成了一只乌龟，而他依仗的女武神部队也在无序的恶趣味下失去了战斗能力。\n众人的惊愕对于无序来说，显然是最好的奖励。\n因为强大的魔法，无序很快就取得了其他派系的支持，成为了新的俄罗斯国家元首。"
  rus_news.20.a: "魔法的存在只是为了让人心甘情愿地臣服"
  
  rus_news.21.t: "$news_event_background$莫斯科大屠杀"
  rus_news.21.d: "在俄罗斯帝国光复并且加冕了安娜一世为帝国沙皇后，许许多多的外界观察家都预测帝国会在新任沙皇的带领下走上一条更加民主与现代化的复兴之路，可是近几周来俄罗斯帝国内部情况似乎与这些预测大相径庭——发生在帝国各地的抗议活动持续升温，尤其是在极端军国主义政党“全俄罗斯民族联盟”赢得帝国杜马选举后，民众的抗疫烈度更是达到了前所未见的水平。\n就在今天早晨，在没有任何提前警告的情况下，驻守莫斯科的帝国卫队士兵突然向手无寸铁的抗议群众开枪射击。据悉，此次事件已经造成了数十人遇难，数百人受伤。此次事件已经在俄罗斯帝国境内引发了新一轮抗议，国际社会尤其是以圣杯王国为首的民主国家，都纷纷谴责了莫斯科政府的“骇人暴行”，并且宣布将对俄罗斯进行制裁。"
  rus_news.21.a: "我们究竟都做了些什么？！"
  rus_news.21.b: "帝国注定要走上专制的轮回之路吗？"
  rus_news.21.c: "不可原谅的暴行！"
  rus_news.21.e: "低劣的把戏罢了。"
  rus_news.21.f: "叛徒都罪有应得！"
  
  rus_news.22.t: "$news_event_background$红场事件"
  rus_news.22.d: "最新消息！就在今天早晨，俄罗斯第二帝国沙皇安娜一世在莫斯科红场发表重要讲话，其目的是为了安抚近期不满躁动的民心，并宣布任命全俄罗斯民族联盟党的领导人拉夫尔·科尔尼洛芙为新一任帝国首相。然而事与愿违，一场针对沙皇的刺杀突然发生，而作为前首相的卡多克·泽姆露普斯则在紧要关头保护了沙皇，自己则当场毙命。\n目前，警方与帝国卫队已经紧急封锁了现场，大批民众被逮捕。莫斯科一片混乱，沙皇暂未对此事发表任何相关意见。不过据外界普遍猜测，卡多克·泽姆露普斯的身亡很有可能象征着帝国改革最后希望的彻底破灭。俄罗斯帝国，正在以惊人的速度滑向专制的深渊。"
  rus_news.22.a: "§C希望§!破灭之际，§R恶魔§!归来之时——"
  rus_news.22.b: "兜兜转转数十年，极端民族主义终于降临俄罗斯…"
  rus_news.22.c: "帝国主义的伪善面目，终于宣告彻底终结！"
  rus_news.22.e: "但是这和我们有什么关系呢？"
  rus_news.22.f: "帝国终于找到了通向强大的正道！"
  
  rus_news.23.t: "$news_event_background$沙皇驾崩"
  rus_news.23.d: "自从沙皇遭到刺客枪击，帝国进入全面紧急状态后，全世界都将关切的目光投向了这个世界上最庞大的帝国——可如今，一切外界的猜测与期待似乎都已经尘埃落定。在今天早晨的一则简短讯息中，帝国外交部已经向全世界证实了俄罗斯第二帝国沙皇阿纳斯塔西娅·罗曼诺娃驾崩的消息：“在经过多日全世界最优秀的专家的急救无果后，沙皇陛下于昨日早晨6点35分驾崩。”\n\n尽管帝国多个部门已经发表声明，称“帝国很快就会找到沙皇继承人”，将会“尽快举办国葬”。可事实上，如今整个帝国已经到了崩溃的边缘，随着温和派沙皇的离世，忍无可忍的帝国民众已经决定向全俄罗斯民族联盟发起最后的反抗。据外界观察，帝国的未来将会是一片黑暗。"
  rus_news.23.a: "一切都结束了…"
  rus_news.23.b: "俄罗斯的梦想，已经堕入深渊…"
  rus_news.23.c: "帝国之死，又一次…"
  rus_news.23.e: "祸国殃民，罪有应得！"
  rus_news.23.f: "让俄罗斯的战火重新燃起吧！"
  
  rus_news.24.t: "$news_event_background$帝国政变"
  rus_news.24.d: "从莫斯科传出的消息零零星星，但是在数个小时前，莫斯科无疑发生了一场小型的军事政变。据悉，帝国临时首相卡多克·泽姆露普斯下落不明，而拉夫尔·科尔尼洛芙已经在莫斯科宣布就任首相。这一突如其来消息震撼了整个帝国与世界，帝国内部的各路抵抗运动强烈抗议了科尔尼洛芙的声明，并且发动了数次大规模袭击。\n\n而在国际上，大多数国家尚未就此发布声明，但多数国际观察者都对如今帝国的情况表示担忧，并且认为这是俄罗斯走向混沌时代的标志。"
  rus_news.24.a: "最后的希望破灭了…"
  rus_news.24.b: "俄罗斯的梦想，已经堕入深渊…"
  rus_news.24.c: "帝国之死，又一次…"
  rus_news.24.e: "帝国主义的内斗总是无法停止！"
  rus_news.24.f: "让俄罗斯的战火重新燃起吧！"
  
  rus_news.C.t: "$news_event_background$青年十月党赢得俄罗斯帝国大选"
  rus_news.25.d: "在经历了无数挫折后，俄罗斯帝国的民主制度似乎又重回正轨——今天早晨，在帝国首都莫斯科克里姆林宫，赢得大选胜利的青年十月党党首亚莉山大•卡津别克接任了临时首相卡多克•泽姆露普斯并正式宣布就职。这位年轻的政治家主张通过经济计划、利益分配、民主制度与君主统治来改造如今的俄罗斯帝国，将沙皇打造为“人民君主”。\n\n世界各国对青年十月党的政治主张反应不一，但鉴于俄罗斯帝国如今已经远离了法西斯主义，仍然有许多民主国家向帝国发来贺电，并且表示愿意与帝国进行进一步合作。"
  rus_news.25.a: "前进吧，俄罗斯祖国！"
  rus_news.25.b: "不管怎样，俄罗斯帝国的民主制度已经再度回归"
  rus_news.25.c: "这家伙居然想用社会主义玷污伟大的沙皇？"
  rus_news.25.e: "荒谬透顶的“人民君主”！"
  rus_news.25.f: "他们以为这种理念可以救的了他们的国家？"

