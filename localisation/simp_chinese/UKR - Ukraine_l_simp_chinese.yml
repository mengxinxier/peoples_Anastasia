  UKR_our_place_in_the_world: "我们在世界的地位"
  UKR_our_place_in_the_world_desc: "俄罗斯，这片广袤而充满力量的土地，注定在世界舞台上占据重要地位。我们将让世界重新认识俄罗斯的强大。在国际事务中，我们的声音将如洪钟般响亮，决策层的智慧和决断将引领世界走向和平与稳定。经济上，我们以丰富的资源和强大的工业基础，吸引各国前来合作，共同开拓新的机遇。军事上，我们的钢铁雄师将以无敌之姿展现在世界面前，守护国家的尊严和利益。外交上，我们凭借智慧和谋略，在复杂的国际关系中穿梭自如，为俄罗斯争取最大的利益。俄罗斯，将以其独特的魅力和实力，在世界的地位中绽放出耀眼的光芒。"
  UKR_unified_and_indivisible: "俄罗斯，统一而不可分割"
  UKR_unified_and_indivisible_desc: "俄罗斯，这片古老而伟大的土地，是统一而不可分割的整体。从冰封的北极到温暖的黑海，从辽阔的西伯利亚到繁华的欧洲部分，每一寸土地都承载着俄罗斯的历史与荣耀。我们将坚定地守护这份统一，让各民族在共同的家园中携手前行。通过加强民族凝聚力，我们将汇聚起无穷的力量，共同为国家的繁荣而奋斗。强化领土完整的保卫，让任何企图侵犯俄罗斯领土的敌人望而却步。"
  UKR_claim_Minsk: "索取明斯克"
  UKR_claim_Minsk_desc: "明斯克，那曾在历史长河中与俄罗斯紧密相连的土地。如今，俄罗斯听到了明斯克的呼唤，是时候让它重归俄罗斯的怀抱。这片土地承载着共同的历史记忆和文化传承，它的回归将为俄罗斯带来新的机遇与荣耀。通过索取明斯克，我们将拓展国家的领土，增加战略纵深，为国家的安全提供更坚实的保障。"
  UKR_merge_Finland: "要求芬兰合并"
  UKR_merge_Finland_desc: "在北方的大地上，俄罗斯的荣耀之光从未黯淡。芬兰，这片与我们有着深厚历史渊源的土地，如今是时候重归俄罗斯的怀抱，共同书写新的辉煌篇章。曾经的联系不应被岁月割断，历史的纽带将再次拉紧。俄罗斯，以坚定的决心和强大的力量，举起北方统一之帜，迎接芬兰的回归，共创伟大国家的璀璨未来。"
  UKR_control_of_Central_Asia: "控制中亚"
  UKR_control_of_Central_Asia_desc: "中亚，这片连接东西方的重要地带，与俄罗斯有着深厚的历史渊源和战略意义。如今，俄罗斯将以坚定的决心和智慧，开启对中亚的战略布局。控制中亚，我们将获得丰富的自然资源，为国家的发展提供强大动力。同时，这也将拓展我们的战略空间，确保周边地区的安全与稳定。"
  UKR_control_Baltic: "控制波罗的海"
  UKR_control_Baltic_desc: "曾经，波罗的海是俄罗斯领土的重要组成部分。然而，一战的风云变幻使他们脱离了我们的怀抱。如今，俄罗斯已再次崛起，是时候让历史回归正轨。我们要坚定地收回波罗的海三国，让那片曾经熟悉的土地再次沐浴在俄罗斯的光辉之下。"
  UKR_independent_diplomacy: "我们自己的道路"
  UKR_independent_diplomacy_desc: "俄罗斯不需要依附于任何国家或势力，而是要坚定地踏上自强之路。俄罗斯，将以独步天下的姿态，书写新的历史辉煌。"
  UKR_claim_Poland: "宣称执念之国"
  UKR_claim_Poland_desc: "在历史的长河中，俄罗斯与波兰有着复杂而深刻的联系。波兰是俄罗斯民族历史拼图中不可或缺的一部分。这一宣称并非无端的扩张，而是对历史的尊重和正义的追寻。"
  UKR_restart_Russo_Turkish_war: "重启俄土战争"
  UKR_restart_Russo_Turkish_war_desc: "历史的车轮滚滚向前，但曾经的俄土冲突在俄罗斯的记忆中从未消散。如今，为了国家的荣耀与未来，我们决定重启俄土战争。这场战争并非为了侵略，而是为了捍卫俄罗斯的利益与尊严。在黑海之滨、高加索山脉，我们将与土耳其再次展开激烈的角逐。我们要争夺关键的地缘优势，确保俄罗斯在地区的主导地位。"
  UKR_seize_green_grass: "谋取青青草原"
  UKR_seize_green_grass_desc: "几个世纪前，蒙古人发起了对俄罗斯土地的凶残入侵。直至今日，他们也可谓唯一曾完全征服过俄罗斯的民族。虽然蒙古当下看似软弱无力，但我们必须确保他们再无重现旧日实力的可能，如此一来就能避免经历二度的“鞑靼之轭”了。"
  UKR_interference_in_China: "干涉中国"
  UKR_interference_in_China_desc: "中国的军阀混战，让远东局势陷入动荡。俄罗斯，作为远东地区的重要大国，不能坐视局势的混乱而不顾。这不仅可以提升我们在远东的影响力，为贸易拓展创造机会，还能为俄罗斯东部边境打造更坚实的战略缓冲。"
  UKR_accession_to_Europe: "加入圣杯"
  UKR_accession_to_Europe_desc: "在世界局势风云变幻之际，俄罗斯审时度势，做出重大决策 —— 加入圣杯的阵营。这一选择并非权宜之计，而是基于对国家利益的深刻考量。俄罗斯，将以坚定的信念和积极的行动，在民主国家联盟中展现出强大的实力和担当，共同开创美好的未来。"
