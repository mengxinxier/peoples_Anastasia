  ukr_politics.30.t: "薇洛在西伯利亚重建了最高苏维埃"
  ukr_politics.30.d: "虽然苏联政权已经崩溃，可一些布尔什维克的高级干部和红军在一名叫薇洛的官员带领下撤到了西伯利亚，他们仍然坚持着那种已经被俄罗斯人民抛弃的可鄙意识形态。因此，我们必须尽快做好向东进军的准备。"
