  UKR_route_guide_desc: "①欢迎你游玩钢铁萌心：皇女的抉择，本次主要的更新内容为乌克兰复国后红线，即帝国的人民皇女路线。若想进入本路线，请完成“准备不可避免的战争”中三个增加民心向背的特殊决议【许诺乌克兰自治、承诺杜马民主化、为美好未来而战】并沿着老版本游玩乌克兰黑线的流程进行游玩【即在复国前保持权力平衡位于“民族主义者：优势在我”】。在复国后的事件“命定之日”中选择选项“可不论再怎么努力，卡多克都无法追上§0命运§!的§R脚步§!——”，并在接下来的“跨越死亡”与“踏入阴影”两个机制中获得胜利，即可成功进入人民皇女路线。\n\n②在人民皇女路线的机制“人民君主的双面”中以及人民皇女路线的国策中，选择倾向人民或贵族将会在二战结束后解锁不同的路线与结局，如果你选择完全偏向人民并完成决议【彻底废除贵族特权】，将在二战后解锁【真正的人民沙皇】路线；如果你选择保留一定的贵族权力并完成决议【人民与贵族共同的家园】，将在二战后解锁【玫瑰与沙皇】路线。\n\n最后，祝你玩得开心～\n\n"

  SOV_news.6.t: "$news_event_background$基辅之耻"
  SOV_news.6.d: "“苏联红军兵败基辅！”\n\n苏联人发动特别军事行动突袭了乌克兰，起初，乌克兰的军队一路溃退到基辅，正当所有人以为苏联将要取得胜利的时候，乌克兰的军队却成功守住基辅，一次次挫败苏联的进攻。随着后方抵抗运动的不断加强，苏联人的战线几乎无法维持。乌克兰女大公发动进攻，成功击溃了苏联的集团军。\n消息传到莫斯科，处于政治斗争高峰的中央委员会成功将木之本樱停职，索尼娅掌控了苏联。"
  SOV_news.6.a: "索尼娅或许能拯救苏联"
  SOV_news.6.b: "苏联就像一栋破房子......"
